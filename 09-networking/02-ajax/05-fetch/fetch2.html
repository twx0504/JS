<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch 2</title>
  </head>
  <body>
    <script>
      const url = "http://localhost:8881/api/image";

      // fetch(url, options)

      const h = new Headers();
      h.append("Content-Type", "application/json");
      const options = {
        method: "POST",
        body: "username=admin&password=1234",
        headers: h,
        mode: "cors",
        credentials: "include",
      };
      fetch(url, options)
        .then((res) => {
          return res.blob();
        })
        .then((data) => {
          const img = new Image();
          img.src = URL.createObjectURL(data);
          document.body.appendChild(img);
        });
    </script>
  </body>
</html>
