<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios 4: Request Method Aliases</title>
    <script src="https://unpkg.com/axios@1.13.2/dist/axios.min.js"></script>
    <style>
      .img-container img {
        width: 300px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="img-container"></div>
    <script>
      const url = "http://localhost:8881/api/image";
      const imgContainer = document.querySelector(".img-container");
      // axios.request(config)
      // Note: when using alias method, url, method, data doesn't need to be included in the config
      // axios.get(url[, config])
      // axios.post(url[, data[, config]])
      // axios.delete(url[, config])
      // axios.head(url[, config])
      // axios.put(url[, data[, config]])
      // etc.
      axios
        .post(
          url,
          {
            username: "twx0504",
            password: "123456",
          },
          {
            headers: {
              "Content-Type": "application/json",
            },
            responseType: "blob",
          },
        )
        .then((res) => {
          const img = new Image();
          const src = URL.createObjectURL(res.data);
          img.src = src;
          imgContainer.appendChild(img);
        });
    </script>
  </body>
</html>
