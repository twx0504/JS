<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-regex: character class escape</title>
  </head>
  <body>
    <script>
      var reg = /^\D/; // start with any non-digit character.
      console.log(reg.test("!jfsdipfj")); // true
      console.log(reg.test("1jfsdipfj")); // false

      var reg2 = /^\w/;
      console.log(
        reg2.test("1jiaod"),
        reg2.test("a34"),
        reg2.test("❤️"),
        reg2.test("_abc")
      ); // true true false true

      var reg3 = /^\W/;
      console.log(reg3.test("杜"), reg3.test("❤️")); // true true

      var reg4 = /^\s/;
      console.log(
        reg4.test("123"),
        reg4.test("abc"),
        reg4.test(" abc"),
        reg4.test("\ta"),
        reg4.test("\ra"),
        reg4.test("\na"),
        // ES6 template string support new line
        reg4.test(`
        abc
        `)
      ); // false false true true true true true

      var reg5 = /^\S/;
      console.log(
        reg5.test("123"),
        reg5.test("abc"),
        reg5.test(" abc"),
        reg5.test("\ta"),
        reg5.test("\ra"),
        reg5.test("\na")
      ); // true true false false false false

      // wildcard .
      var reg6 = /./;
      console.log(
        reg6.test("杜"),
        reg6.test("❤️"),
        reg6.test(" "),
        reg6.test("\t"),
        // some line terminators:
        reg6.test("\n"), // MAC OS X, UNIX/ LINUX
        reg6.test("\r"), // classic MAC OS
        reg6.test("\r\n") // Window
      ); // true true true true false false false
    </script>
  </body>
</html>
