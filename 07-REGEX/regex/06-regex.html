<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-regex character class</title>
  </head>
  <body>
    <script>
      // [...]
      // .*?!/| are not special character inside [...], they literally mean what they are.
      // - has special meaning in [...]. We need to use \ to make it a literal -.
      var reg = /^a[./\-$@|\\]b$/;
      var str1 = "a/b";
      var str2 = "a-b";
      var str3 = "a@b";
      var str4 = "a$b";
      var str5 = "a.b";
      var str6 = "a|b";
      var str7 = "a\\b"; // note: \ in string has special meaning. It is an escape character. Not a backward slash
      console.log(str1, str2, str3);
      console.log(
        reg.test(str1),
        reg.test(str2),
        reg.test(str3),
        reg.test(str4),
        reg.test(str5),
        reg.test(str6),
        reg.test(str7)
      ); // true true true true true true true
    </script>
  </body>
</html>
