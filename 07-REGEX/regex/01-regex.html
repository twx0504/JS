<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Regex</title>
  </head>
  <body>
    <script>
      var str1 = "123a456";
      var str2 = "1234567";
      var str3 = "ww1234567";

      // \d represents any digit (0-9)
      // each \d represents one digit.
      var reg1 = /\d\d\d\d\d/;
      var reg2 = /\d{5}/;
      // Cautions:
      // \ is an escape character in string.
      // use double slash so \ literallyh means \, not an escape character.
      var reg3 = new RegExp("\\d{5}");
      var reg4 = new RegExp("\\d{5}");
      var reg5 = new RegExp(/\d{5}/);
      console.log(reg1, reg2, reg3, reg4, reg5); // /\d\d\d\d\d/ /\d{5}/ /\d{5}/ /\d{5}/ /\d{5}/

      console.log(reg1.test(str1)); // false
      console.log(reg1.test(str2)); // true
      console.log(reg1.test(str3)); // true
      console.log(reg2.test(str1)); // false
      console.log(reg2.test(str2)); // true
      console.log(reg2.test(str3)); // true
      console.log(reg3.test(str1)); // false
      console.log(reg3.test(str2)); // true
      console.log(reg3.test(str3)); // true
      console.log(reg4.test(str1)); // false
      console.log(reg4.test(str2)); // true
      console.log(reg4.test(str3)); // true
      console.log(reg5.test(str1)); // false
      console.log(reg5.test(str2)); // true
      console.log(reg5.test(str3)); // true
      console.log(typeof reg1); // object
    </script>
  </body>
</html>
