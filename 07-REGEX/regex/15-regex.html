<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15-regex - replacement string pattern</title>
  </head>
  <body>
    <script>
      var str = "abcA123";
      var reg = /A/;
      var res = str.replace(reg, "$`"); // $` means substring to the left of A which is abc.
      console.log(res);

      var str = "abcA123";
      var reg = /A/;
      var res = str.replace(reg, "$'"); // $' means substring to the right of A which is 123.
      console.log(res); // abc123123
    </script>
  </body>
</html>
