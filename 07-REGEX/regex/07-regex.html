<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-regex: range indicator</title>
  </head>
  <body>
    <script>
      // [0-9] = [0123456789]
      // [a-z]
      // [A-Z]
      // [A-Za-z0-9_]
      // [a-d] = [abcd]
      // [0-4] = [01234]

      // 1. a string of a single digit between 0 - 5
      var reg1 = /[0-5]/;
      console.log(reg1.test("5")); // true
      console.log(reg1.test("6")); // false
      console.log(reg1.test("0")); // true

      // 2. check if a string is Java or java.
      var reg2 = /[Jj]ava/;
      console.log(reg2.test("Java")); // true
      console.log(reg2.test("java")); // true
      console.log(reg2.test("Tava")); // false

      // 3. check if a string is made up of 11 digits, where
      //   a. first digit is not 0.
      //   b. second digit can only be 3, 5, 6, 7, 8
      //   c. the remaining digits can be any digits.
      var reg3 = /^[1-9][35678]\d{9}$/;
      console.log(reg3.test("05123456789")); // false
      console.log(reg3.test("35123456789")); // true

      // 4. check if a string is made up of 5 characters.
      //  a. each character can only be a letter, dot (.), hypen (-), underscore (_), at (@)
      var reg4 = /^[A-Za-z_\-@.]{5}$/;
      console.log(reg4.test("Aa.-_")); // true
      console.log(reg4.test("ab@cd")); // true
      console.log(reg4.test(".b@cd")); // true
      console.log(reg4.test(".@cd3")); // false
      console.log(reg4.test("-_Wde")); //true

      // 5. check if a string is made up of 4 lowercase letters, and the last letter cannot be m.
      var reg5 = /^[a-z]{3}[a-ln-z]$/;
      console.log(reg5.test("abcf")); // true
      console.log(reg5.test("1abc")); // false
      console.log(reg5.test("abcm")); //false
      console.log(reg5.test("abmc")); //true

      // 6. check if a string is made up of three characters.
      //   a. start with lowercase letter.
      //   b. second character cannot be a digit.
      //   c. last character cannot be uppercase letter.
      var reg6 = /^[a-z]\D[^A-Z]$/;
      console.log(reg6.test("aSx")); // true
      console.log(reg6.test("asA")); // false
      console.log(reg6.test("a.s")); // true

      //   7. match all characters.
      var reg7 = /[\s\S]+/;
      console.log(reg7.test("")); // false
      console.log(reg7.test(".aihfsf03qe")); // true
    </script>
  </body>
</html>
