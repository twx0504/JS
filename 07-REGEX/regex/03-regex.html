<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex</title>
  </head>
  <body>
    <script>
      var str1 = "a123b";
      var str2 = "a123bf";
      var str3 = "a1234bf";
      var str4 = "  a123bf";

      // input boundary assertion
      // ^ start of string
      // $ end of string

      var reg = /^a\d\d\db$/;
      var reg2 = /a\d\d\db/; // without input boundary assertion, the pattern can match anywhere.
      var reg3 = /^\d\d\d\d\d$/; // without input boundary assertion, the pattern can match anywhere.

      console.log(
        reg.test(str1),
        reg.test(str2),
        reg.test(str3),
        reg.test(str4)
      ); // true false false false
      console.log(
        reg2.test(str1),
        reg2.test(str2),
        reg2.test(str3),
        reg2.test(str4)
      ); // true true false true
      console.log(reg3.test("12345"), reg3.test("1234d6")); // true false

      // start with m, 5 digits in the middle, end with n
      var reg4 = /^m\d{5}n$/;
      console.log(reg4.test("m12345n")); // true
      console.log(reg4.test("m1234d5n")); // false

      
    </script>
  </body>
</html>
