<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-regex: quantifier</title>
  </head>
  <body>
    <script>
      // 1. check if a string is made up of 11 digits, and it must start with 1, and the second character should not be 1 and 2.
      var reg1 = /^1[03-9]\d{9}$/;
      console.log(reg1.test(13978903158)); // true
      console.log(reg1.test(138534080452)); // false
      console.log(reg1.test(12853342345)); // false
      console.log(reg1.test(10978903158)); // true

      // 2. check if a string is made up of 5 character, and it must start with capital letter, and end with lowercase letter. The remaining middle characters can be any digits.
      var reg2 = /^[A-Z]\d{3}[a-z]$/;
      console.log(reg2.test("A012Q")); // false
      console.log(reg2.test("A012m")); // true
      console.log(reg2.test("A0123s")); // false

      // 3. check if a username is made up of 4 to 16 character, each character can only be digits, letters, underscore (_) and hypen(-)
      var reg3 = /^[\w\-]{4,16}$/;
      console.log(reg3.test("a123s@")); // false
      console.log(reg3.test("a123s-as")); // true

      // 4. check if a string starts with http or https?
      var reg4 = /^https?/;
      console.log(reg4.test("http")); // true
      console.log(reg4.test("https")); // true
      console.log(reg4.test("httsp")); // false

      // 5. check if a string is decimal point number e.g., 3.1, 43.01
      var reg5 = /^\d+\.\d+$/;
      console.log(reg5.test("3.1")); // true
      console.log(reg5.test("3.0")); // true
      console.log(reg5.test("3")); // false
      console.log(reg5.test("2344.1")); // true
      console.log(reg5.test("2.00012321")); // true


    </script>
  </body>
</html>
