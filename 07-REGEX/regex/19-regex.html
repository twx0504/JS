<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19-regex - lookahead assertion</title>
  </head>
  <body>
    <div class="box">
      <span>frontend courses.</span>
      <span>backend courses.</span>
      <span>database courses.</span>
      <span>devop courses.</span>
    </div>
    <script>
      // is a followed by c? replace the a with *
      var str = "ajoisdacadsdjionaclasdo";
      var reg = /a(?=c)/g;
      var res = str.replace(reg, "*");
      console.log(res); // ajoisd*cadsdjion*clasdo
      //   var matches = str.matchAll(reg);
      //   for (var match of matches) {
      //     console.log(match);
      //   }

      // case: Highlight "frontend", "backend", "database", or "devop" in red if followed by the word "courses".
      var box = document.querySelector(".box");
      var getSpanReg = /<span>[\w\W]+?<\/span>/g;
      var getNameReg = /(frontend|backend|database|devop)\s*(?=courses)/g;
      // this is similar to /frontend courses|backend courses|database courses| devop courses/
      // var getNameReg = /(frontend|backend|database|devop)\s*(?=courses)courses/g;
      box.innerHTML = box.innerHTML
        .match(getSpanReg)
        .map(function (span) {
          return span.replace(getNameReg, "<span style='color:red'>$1</span> ");
        })
        .join(" ");

      

    </script>
  </body>
</html>
