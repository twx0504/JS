<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-regex - non-greedy</title>
  </head>
  <body>
    <div class="box">
      I am Too Wei Xin
      <p>Biotech Graduate</p>
      <h3>Frontend Developer</h3>
      <div>Motivated</div>
      <p></p>
    </div>
    <script>
      var box = document.querySelector(".box");
      var content = box.innerHTML;
      var reg = /<([a-z]+\d?)>(?<content>[\w\W]+?)<\/\1>/g;
      console.log(content.match(reg));
      var matches = content.matchAll(reg);
      var res = [];
      for (var match of matches) {
        // console.log(match);
        // console.log(match.groups.content);
        // res.push(match[2]);
        res.push(match.groups.content);
      }
      console.log(res);
    </script>
  </body>
</html>
