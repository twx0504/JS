<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await 11</title>
  </head>
  <body>
    <script type="module">
      import { sleep } from "./sleep.js";

      async function foo() {
        const times = [1000, 4000, 6000];

        times.forEach(async (time) => {
          await sleep(time);
          console.log(time);
          await sleep(time);
          console.log(time);
        });
      }

      foo();
      // 1000
      // 1000
      // 4000
      // 6000
      // 4000
      // 6000
    </script>
  </body>
</html>
