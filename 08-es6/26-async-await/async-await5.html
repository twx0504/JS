  <body>
    <script>
      const url = "http://localhost:5500"; // wrong url to test request retry

      async function foo(maxCount = 5) {
        let lastError = null;
        for (let attempt = 0; attempt <= maxCount; attempt++) {
          try {
            const res = await fetch(url);
            if (res.status !== 200) {
              throw new DOMException(`HTTP status ${res.status}`, "HttpError");
            }
            return await res.json();
          } catch (err) {
            lastError = err;
          }
        }
        throw lastError;
      }
      foo(3);
