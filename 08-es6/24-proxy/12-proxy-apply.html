<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Proxy - Apply</title>
  </head>
  <body>
    <script>
      function foo() {
        // console.log("foo");
        return "foo";
      }

      const proxy = new Proxy(foo, {
        apply(target, thisArg, argumentsList) {
          // target: The target callable object (function)
          // thisArg: The "this" value passed to the call via .call / .apply
          // argumentList: An array containing the arguments passed to the function.

          // console.log(this); // {apply: Æ’} -> this inside the handler.apply refers to the handler object itself.
          console.log(target);
          console.log(thisArg);
          console.log(argumentsList);

          // handler.apply only intercepts the function call, what you do after the interception is written here.
          // e.g., we invokes the target.
          // apply handler can return any value, representing the return value of the target function call.
          return target(argumentsList); // this is just the normal function call.
        },
      });
      console.log(proxy(1, 2));
      // f foo(){}
      // undefined -> we didn't pass any thisArg here.
      // [1, 2]
      // foo

      // .call(thisArg, ...args)
      // - similar to .apply(thisArg, ...args)
      console.log(proxy.call({ a: 1, b: 2 }, 10, 20));
      // f foo(){}
      // {a: 1, b: 2} -> this is the thisArg we passed.
      // [10, 20]
      // foo
    </script>
  </body>
</html>
