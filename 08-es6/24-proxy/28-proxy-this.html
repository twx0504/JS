<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28-Proxy: this</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "twx",
        age: 25,
        say() {
          console.log(this);
          console.log(`Hi, I am ${this.name}, I am ${this.age}`);
        },
      };

      const proxy = new Proxy(obj, {});

      obj.say();
      // {name: 'twx', age: 25, say: ƒ} - thisArg refers to obj
      // Hi, I am twx, I am 25

      proxy.say();
      // Hi, I am twx, I am 25
      // Proxy(Object) {name: 'twx', age: 25, say: ƒ} - thisArg refers to the proxy

      console.log(proxy.name); // twx
      console.log(proxy.age); // 25
    </script>
  </body>
</html>
