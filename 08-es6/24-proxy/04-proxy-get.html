<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Proxy - Get: Caveat</title>
  </head>
  <body>
    <script>
      const obj = {
        a: 1,
        b: 2,
      };

      Object.defineProperty(obj, "c", {
        value: 3,
        // When "c" is read-only and non-configurable, the proxy must respect the value 3, proxy cannot change the value in its get handler.
        writable: false,
        configurable: false,
      });

      const proxy = new Proxy(obj, {
        get(target, key) {
          if (key === "c") {
            // return 3;
            // When the property is non-wratiable AND non-configurable, you must return the same value as specified in the property descriptor of that property.
            // The following return 4 is different from the original value 3, thus an Error is thrown when accessing.
            // You must follow what the original target said!
            return 4;
          }

          return target[key];
        },
      });

      console.log(proxy.a); // 1
      console.log(proxy.b); // 2

      //   console.log(proxy.c); // Uncaught TypeError: 'get' on proxy: property 'c' is a read-only and non-configurable data property on the proxy target but the proxy did not return its actual value (expected '3' but got '4')
    </script>
  </body>
</html>
