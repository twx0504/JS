<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 8</title>
  </head>
  <body>
    <script>
      class Ball {
        // Static Props / Methods
        static num = 0;
        static showNum() {
          console.log(this); // class Ball {}
          console.log(this.num); // Ball.num
        }

        // Private Props / Methods
        #origin = "Malaysia";
        #showOrigin() {
          console.log(this.#origin);
        }

        // Instance Props / Methods
        // - on instance
        shape;
        color = "red";
        // - on prototype - shared among instances - it is on instance.__proto__
        showColor() {
          console.log(this.color);
        }

        showOriginPublic() {
          console.log(this); // instance
          return this.#showOrigin();
        }

        // Instance Methods
        // - on instance
        showNothing = () => {
          console.log(this); // instance
          console.log("Nothing");
        };

        constructor(x, y, shape) {
          this.x = x;
          this.y = y;
          this.shape = shape;
          this.z = () => {
            console.log(this);
          };
          Ball.num++; // Every time you create an instance, the static prop num will be increased by 1.
        }
      }
      const a = new Ball(1, 2, "circle");
      const b = new Ball(1, 2, "circle");
      Ball.showNum(); // 2
      b.showOriginPublic(); // Malaysia
      console.log(b.__proto__); // {showColor: ƒ, showOriginPublic: ƒ} - note: the instance methods are on the instance.__proto__.
      a.showNothing();
      a.z(); // Ball {shape: 'circle', color: 'red', x: 1, #origin: 'Malaysia', showNothing: ƒ, …}
    </script>
  </body>
</html>
