    <title>03-Module - Default Export</title>

  <body>
    <!-- The loading of module is asynchronous. -->
    <!-- The script will be executed after the DOM is loaded. -->
    <!-- It is similar to using defer on <script> -->

    <script type="module">
      import username from "./module.js";
      console.log(username);
    </script>
