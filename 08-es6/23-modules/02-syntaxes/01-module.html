<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Module - Environment</title>
  </head>
  <body>
    <!-- Important Note: Modules requires server environment to work correctly. -->
    <!-- In this case, it is advisable to use live server plugin. -->

      import { a } from "./a.js";
      console.log(a);

      /* Note: a is only accessible here, not global scope. */
    </script>
  </body>
</html>
