<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Load CSS</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <script>
      function loadCSS(href, onLoad) {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href;
        link.addEventListener(
          "load",
          function () {
            alert("CSS loaded");
            onLoad instanceof Function && onLoad();
          },
          { once: true }
        );

        link.addEventListener(
          "error",
          function () {
            alert("CSS not loaded");
          },
          { once: true }
        );

        document.head.appendChild(link);
      }
      loadCSS("./style.css", function () {
        console.log("CSS loaded");
      });
    </script>
  </body>
</html>
