<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-e.preventDefault()</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <img id="img" src="./big1.jpg" alt="" />
    <a id="a" href="https://www.google.com/">I am a handsome boy.</a>
    <script>
      var img = document.getElementById("img");
      var a = document.getElementById("a");
      img.addEventListener("mousedown", function (e) {
        console.log("try to drag.");
        e.preventDefault(); // this prevents the img from dragging.
      });

      a.addEventListener("click", function (e) {
        console.log("try to redirect.");
        e.preventDefault(); // this prevents the page from redirecting.
      });
      a.addEventListener("mousedown", function (e) {
        console.log("try to drag.");
        e.preventDefault(); // this prevents the text from dragging.
      });
    </script>
  </body>
</html>
