<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Wheel</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      var box = document.querySelector(".box");

      // 1. Standard: Supported by modern browsers.
        box.addEventListener("wheel", function (e) {
          e.preventDefault();
          console.log("wheel", e.deltaY);
        });

      // 2. Do not supported by Firefox, WebKit & Edge browsers supports!
      // box.addEventListener("mousewheel", function (e) {
      //   console.log("mousewheel", e.wheelDelta);
      // });

      // 3. Only supported by Firefox.
      //   box.addEventListener("DOMMouseScroll", function (e) {
      //     console.log("DOMMouseScroll", e.detail);
      //   });
    </script>
  </body>
</html>
