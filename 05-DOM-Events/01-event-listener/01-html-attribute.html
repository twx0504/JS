<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-HTML Attribute</title>
  </head>
  <body>
    <script>
      function sing() {
        console.log("I am singing.");
      }
    </script>

    <!-- equivalent to: 
        elem.onclick = function() {
            console.log("hello");
        }

        elem.onclick = function() {
            sing();
        }

        elem.onclick = function(event) { 
            console.log(event)
        }

        elem.onclick = function() {
            console.log(this)
        }
    -->
    <button onclick="console.log('hello')">Say Hello</button>
    <button onclick="sing();">Singing</button>

    <!-- event object is also available in HTML handler.
        - event: refers to the click event object
        - it is passed automatically to the event handler. 
    -->
    <button onclick="console.log(event, event.type)">event</button>
    <!-- this: refers to the current element -->
    <button onclick="console.log(this)">this</button>

    <!-- Note: html attribute is case-insensitive! -->
    <button ONCLICK="console.log('I am case insensitive.')">
      Case Insensitive
    </button>
    <button OnClICK="console.log('I am case insensitive.')">
      Case Insensitive
    </button>
  </body>
</html>
