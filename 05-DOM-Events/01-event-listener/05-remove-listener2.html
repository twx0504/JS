<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-removeEventListener</title>
  </head>
  <body>
    <button class="btn">Click</button>
    <script>
      var btn = document.querySelector(".btn");
      /* The execution order depends on the order they were registered. */
      btn.addEventListener("click", fn1, false);
      btn.addEventListener("click", fn2, false);

      function fn1() {
        console.log("fn1");
      }
      function fn2() {
        console.log("fn2");
      }

      // this failed. the useCapture is different!
      //   btn.removeEventListener("click", fn1, true);
      // this succeeded! the useCapture is matched!
      btn.removeEventListener("click", fn1, false);
    </script>
  </body>
</html>
