<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Add Multiple Handlers</title>
  </head>
  <body>
    Lorem ipsum dolor sit amet.
    <script>
      window.addEventListener("resize", fn, false);

      function fn() {
        document.body.style.fontSize =
          document.documentElement.clientWidth / 50 + "px";
      }

      /* 1. Prevent overriding of the event handler. */
      /* E.g., you import a library and use a component from the library. */
      /* That component internally also uses window resize event */
      /* If we cannot add multiple event handler for the same event, the component event handler will override mine!!! */
      /* This causes a lot of trouble. */
      window.addEventListener("resize", fn2, false);
      function fn2() {
        console.log("I am changing the size of echart (library)");
      }

      /* 2. Prevent confusion. */
      /* E.g., when we can only have one event handler for a particular event, then we might write all the code inside an event handler. */
      /* This causes confusion too! */
    </script>
  </body>
</html>
