<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-DOM Property</title>
  </head>
  <body>
    <button>Click 1</button>
    <button>Click 2</button>
    <script>
      var button = document.getElementsByTagName("button");
      button[0].onclick = function () {
        console.log("I have been clicked");
      };

      function fn() {
        console.log("I have been clicked");
      }
      button[1].onclick = fn;

      // button: event target (the actual DOM element where the event occurs)
      // click: the name of the event
      // fn: event handler (the function to be executed when a specific event occur.)
      // DOM property method can only hold one handler for a particular event type at a time.

      button[1].onclick = function () {
        console.log(
          "I can only hold one handler at a time for a particular event."
        );
      };
    </script>
  </body>
</html>
