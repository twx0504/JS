<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-onevent</title>
    <style>
      .box1 {
        width: 200px;
        padding: 50px;
        background-color: tomato;
      }

      .box2 {
        width: 100px;
        height: 100px;
        padding: 50px;
        background-color: violet;
      }

      .box3 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">
        <div class="box3"></div>
      </div>
    </div>
    <script>
      var divs = document.getElementsByTagName("div");


      // only support bubbling phase, not capturing phase.
      divs[0].onclick = function () {
        console.log("box1");
      };

      divs[1].onclick = function () {
        console.log("box2");
      };

      divs[2].onclick = function () {
        console.log("box3");
      };

      // box3
      // box2
      // box1
    </script>
  </body>
</html>
