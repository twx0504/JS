<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-mouseenter & mouseleave - not support bubbling</title>
    <style>
      .box1 {
        position: relative;
        width: 100px;
        height: 100px;
        padding: 50px;
        background-color: tomato;
      }
      .box2 {
        /* position: absolute; */
        left: 250px; /* make inner box2 out of the box1 */
        width: 100px;
        height: 100px;
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
    <script>
      var box1 = document.querySelector(".box1");
      var box2 = document.querySelector(".box2");

      /* support bubbling */
      //   box1.addEventListener("mouseover", function () {
      //     console.log("box1 over");
      //   });
      //   box2.addEventListener("mouseover", function () {
      //     console.log("box2 over");
      //   });

      /* not support bubbling
        
         - the strucuture of DOM matters.
         - even if the visual position of an element is changed.
         - the DOM still considers it part of its parent.
         - so when the pointer enters box2 (a child of box1)
         - the event first triggers the box1 handler, then box2's.
         - it behaves as if the pointer is entering the box1, then box2.
      */
      box1.addEventListener("mouseenter", function () {
        console.log("box1 enter");
      });
      box2.addEventListener("mouseenter", function () {
        console.log("box2 enter");
      });

      //   box1.addEventListener("mouseout", function () {
      //     console.log("box1 out");
      //   });
      //   box2.addEventListener("mouseout", function () {
      //     console.log("box2 out")
      //   });
      box1.addEventListener("mouseleave", function () {
        console.log("box1 leave");
      });
      box2.addEventListener("mouseleave", function () {
        console.log("box2 leave");
      });
    </script>
  </body>
</html>
