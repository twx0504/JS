<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Propagation</title>
    <style>
      .box1 {
        width: 200px;
        padding: 50px;
        background-color: tomato;
      }

      .box2 {
        width: 100px;
        height: 100px;
        padding: 50px;
        background-color: violet;
      }

      .box3 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">
        <div class="box3"></div>
      </div>
    </div>

    <script>
      var box1 = document.querySelector(".box1");
      var box2 = document.querySelector(".box2");
      var box3 = document.querySelector(".box3");

      box1.addEventListener("click", function (e) {
        console.log("box1 click1");
      });
      box1.addEventListener("click", function (e) {
        console.log("box1 click2");
      });
      box1.addEventListener("click", function (e) {
        console.log("box1 click3");
      });

      box2.addEventListener("click", function (e) {
        console.log("box2 click1");
      });
      box2.addEventListener("click", function (e) {
        // stop bubbling. The remaining click event handlers of the current element will still work as normal.
        // e.stopPropagation(); 
        
        // stop bubbling. It stops all the remaining click event handlers of the current element from executing!
        e.stopImmediatePropagation();
        console.log("box2 click2 - STOP PROPAGATION");
      });
      box2.addEventListener("click", function (e) {
        console.log("box2 click3");
      });

      box3.addEventListener("click", function (e) {
        console.log("box3 click1");
      });
      box3.addEventListener("click", function (e) {
        console.log("box3 click2");
      });
      box3.addEventListener("click", function (e) {
        console.log("box3 click3");
      });
    </script>
  </body>
</html>
