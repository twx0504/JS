<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Drag</title>
    <style>
        .draggable {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .drop-target {
            position: absolute;
            left: 200px;
            top: 10px;
            width: 200px;
            height: 200px;
            border: 1px dashed;
            /* background-color: #ddd; */
        }
    </style>
</head>
<body>
    <div draggable="true" class="draggable"></div>
    <div dro class="drop-target"></div>
</body>
</html>
