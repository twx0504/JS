<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Drag</title>
    <style>
      .draggable {
        width: 100px;
        height: 100px;
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="draggable" draggable="true"></div>
    <script>
      var dragsource = document.querySelector(".draggable");

      // only draggable element can trigger the event.
      // note: mousedown + mousemove = drag (only happens the moment when you move it.)
      dragsource.addEventListener("dragstart", function (e) {
        console.log(e);
        console.log("dragstart");
      });

      // similar to mousemove
      // even if pointer is not moving, the drag event is still triggering.
      dragsource.addEventListener("drag", function (e) {
        console.log("drag");
      });

      // when you release mousebutton / press ESC key
      dragsource.addEventListener("dragend", function (e) {
        console.log("dragend");
      });
    </script>
  </body>
</html>
