<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Drag - dropEffect</title>
    <style>
      .draggable {
        position: absolute;
        left: 10px;
        top: 50px;
        width: 100px;
        height: 100px;
        background-color: green;
      }
      .drop-target {
        position: absolute;
        left: 200px;
        top: 10px;
        width: 200px;
        height: 200px;
        border: 1px dashed;
        /* background-color: #ddd; */
      }
    </style>
  </head>
  <body>
    Lorem ipsum dolor sit amet.
    <div draggable="true" class="draggable"></div>
    <div class="drop-target"></div>
    <script>
      var dropTarget = document.querySelector(".drop-target");

      // Usually, we invoke preventDefault in bx`oth dragenter and dragover event handlers.
      // what happens when we only prevent default in dragenter, the moment when dragenter trigger, the pointer changes, but it is not lasted for long.
      dropTarget.addEventListener("dragenter", function (e) {
        e.preventDefault();

        // e.dataTransfer.dropEffect = "";
      });

      
      dropTarget.addEventListener("dragover", function (e) {
        e.preventDefault();
        // specify what the drop target will actually do.
        e.dataTransfer.dropEffect = "link";
        // e.dataTransfer.dropEffect = "copy";
        // e.dataTransfer.dropEffect = "move";
        // when none, drop is not allowed, and drop event is not triggered.
        // e.dataTransfer.dropEffect = "none";
      });

      dropTarget.addEventListener("drop", function (e) {
        /* Though in my FireFox doesn't have this issue. */
        e.preventDefault(); /* prevent redirection occurs in Firefox. */
        e.stopPropagation(); /* stop this event from bubbling to document that causes the redirection. */
        console.log("drop");
      });
    </script>
  </body>
</html>
