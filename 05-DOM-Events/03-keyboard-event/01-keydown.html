<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-keydown and keypress</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div contenteditable class="box"></div>
    Username: <input type="text" />
    <script>
      var div = document.querySelector(".box");
      var usr = document.querySelector("input");
      div.addEventListener("keydown", function () {
        console.log("keydown contenteditable div");
      });
      usr.addEventListener("keydown", function () {
        console.log("keydown input");
      });
      document.addEventListener("keydown", function () {
        console.log("keydown document.");
      });

      document.addEventListener("keyup", function () {
        console.log("keyup document.");
      });

      // Deprecated. Happening after keydown.
      //   document.addEventListener("keypress", function () {
      //     console.log("keypress document.");
      //   });
    </script>
  </body>
</html>
