<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Select Start</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
      repudiandae exercitationem corporis magnam voluptas rerum eum amet vero
      voluptatum at.
    </p>
    <script>
      document.addEventListener("selectstart", function (e) {
        e.preventDefault(); // disable the select highlight on the text
      });
    </script>
  </body>
</html>
