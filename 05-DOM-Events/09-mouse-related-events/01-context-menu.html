<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Context Menu</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      // contextmenu:
      // when right click the mouse
      // when pressing the context menu key on your laptop
      
      var box = document.querySelector(".box");

      // disable contextmenu on the entire document.
      // document.addEventListener("contextmenu", function (e) {
      //   e.preventDefault();
      // });

      // disable contextmenu only on box.
      box.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      box;
    </script>
  </body>
</html>
