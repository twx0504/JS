<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22-Control Flow</title>
  </head>
  <body>
    <script>
      // rows = 5
      // columns = 9
      // White Spaces
      // row 1 - column 4
      // row 2 - column 3
      // row 3 - column 2
      // row 4 - column 1
      // row 5 - column 0

      for (var i = 0; i < 5; i++) {
        for (var j = 1; j < 5 - i; j++) {
          document.writeln("&nbsp");
        }

        // row1 - column1
        // row2 - column2
        // row3 - column3
        // row4 - column4
        for (var k = 0; k < i; k++) {
          document.writeln("å£");
        }
        document.writeln("<br/>");
      }

      /* Console */
      var triangle = "";
      for (var i = 0; i < 5; i++) {
        /* Control White Space */
        for (var j = 1; j < 5 - i; j++) {
          triangle += "\u00A0";
        }

        /* Control Pattern*/
        // row1 - column1
        // row2 - column2
        // row3 - column3
        // row4 - column4
        for (var k = 0; k < i + 1; k++) {
          triangle += "\u25A1" + "\u00A0";
        }
        triangle += "\n";
      }
      console.log(triangle);
    </script>
  </body>
</html>
