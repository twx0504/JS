<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Window - viewport size</title>
    <style>
      html,
      body {
        height: 3000px;
      }
    </style>
  </head>
  <body>
    <script>
      /* browser window size */
      console.log("outerHeight: ", window.outerHeight);
      console.log("outerWidth: ", window.outerWidth);

      /* viewport size including scrollbar. */
      console.log("innerHeight: ", window.innerHeight);
      console.log("innerWidth:", window.innerWidth);

      /* viewport width excluding scrollbar. */
      console.log("clientWidth - html: ", document.documentElement.clientWidth);
      console.log(
        "clientHeight - html: ",
        document.documentElement.clientHeight
      );

      console.log("note: body has margin.");
      console.log("clientWidth - body: ", document.body.clientWidth);
      console.log("clientHeight - body: ", document.body.clientHeight);

      /* scrollbar size */
      console.log(window.innerWidth - document.documentElement.clientWidth); // 15

      function getViewportSize() {
        if (document.compatMode === "BackCompat") {
          console.log("quirks mode");
          return {
            w: document.body.clientWidth,
            h: document.body.clientHeight,
          };
        }
        console.log("standard mode");
        return {
          w: document.documentElement.clientWidth,
          h: document.documentElement.clientHeight,
        };
      }

      /* Note: comment out doctype and see what happen. */
      console.log(getViewportSize());
    </script>
  </body>
</html>
