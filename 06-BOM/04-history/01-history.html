<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-History</title>
    <style>
      body {
        margin: 0;
        height: 3000px;
      }
    </style>
  </head>
  <body>
    <script>
      // By default, the body element will remember the scroll position.
      // We set scrollRestoration to manual to prevent this behavior.
      // Now reloading the page will not restore the last scroll position.
      window.history.scrollRestoration = "manual";
    </script>
  </body>
</html>
