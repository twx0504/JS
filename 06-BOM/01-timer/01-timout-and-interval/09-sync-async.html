<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Synchronous & Asynchronous</title>
  </head>
  <body>
    <script>
      console.log(1);
      console.log(2);
      var timer1 = setTimeout(function () {
        console.log(3);
      }, 100); // scheduled at 0ms (but it will not immediately execute!)

      var timer2 = setTimeout(function () {
        console.log(4);
      }, 0);
      console.log(5);
      // 1
      // 2
      // 5
      // 4
      // 3

      // Event Table: timer1 timer2
      // Event Queue:   cb1    cb2
    </script>
  </body>
</html>
