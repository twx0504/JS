<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-setTimeout</title>
  </head>
  <body>
    <script>
      //   var timeoutID = setTimeout(function () {
      //     console.log(1);
      //   }, 1000);
      var timeoutID;

      // function(){} is a callback
      // execute by the browser
      timeoutID = setTimeout(
        function (m, n) {
          console.log(1, m, n);
        },
        1000,
        "a",
        "b"
      );

    //   clearTimeout(timeoutID); // clear timeout before its execution.
    </script>
  </body>
</html>
