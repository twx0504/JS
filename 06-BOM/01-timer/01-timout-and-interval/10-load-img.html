<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Loading Image</title>
  </head>
  <body>
    <script>
      console.log(1);
      var img = document.createElement("img");
      // send HTTP request, and load the image.
      img.src =
        "https://cdn.outsideonline.com/wp-content/uploads/2023/03/Funny_Dog_H.jpg?crop=16:9&width=960&enable=upscale&quality=100";
      // event is asynchronous.
      // when an image is loaded successfully, it will trigger load event.
      img.addEventListener("load", function () {
        console.log("The loading of image is successful.");
        // when the image is fully loaded, we insert the img element into the body element.
        document.body.appendChild(img);
      });
      console.log(2);
      // When an image loading is failed, it will trigger error event.
      img.addEventListener("error", function () {
        console.log("The loading of image is failed.");
      });
      console.log(3);
    </script>
  </body>
</html>
