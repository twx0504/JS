<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-setInterval</title>
  </head>
  <body>
    <script>
      var i = 0;
      // When we clear the timer, the current executing callback will continue to run to the completion.
      var timerId = setInterval(function () {
        i++;
        console.log(i);
        if (i === 5) {
          clearInterval(timerId);
          i = 100;
        }
        console.log(i); // 100
      }, 1000);
    </script>
  </body>
</html>
