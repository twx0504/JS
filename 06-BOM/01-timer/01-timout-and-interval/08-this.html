<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-this</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="box">Start</div>
    <script>
      // Method 3: Save this in the outer scope
      var box = document.getElementById("box");
      box.addEventListener("click", function () {
        console.log(this); // div
        var that = this;
        setTimeout(function () {
          console.log(this); // window
          console.log(that); // div
          that.style.backgroundColor = "blue";
        }, 1000);
      });
    </script>
  </body>
</html>
