<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-setInterval</title>
  </head>
  <body>
    <button>Cancel Timer</button>
    <script>
      // set an interval timer, execute the callback every 1000 ms (1s)
      //   var a = 0;
      //   var timer = setInterval(
      //     function (m, n) {
      //       // m & n are used to receive arg1, and arg2.
      //       console.log(m, n);
      //       console.log(++a);
      //     },
      //     1000,
      //     11, // arg1
      //     12 // arg2
      //   );

      /* Instead of writing a callback, you can pass instruction as string. */
      //   var timer = setInterval("console.log(1)", 1000);
      //   var timer = setInterval("console.log(1)");

      var btn = document.querySelector("button");
      var a = 0;
      var timerId = setInterval(function () {
        console.log(a++);
      }, 1000);

      console.log("timerId", timerId, typeof timerId);
      btn.addEventListener("click", function () {
        clearInterval(timerId);
      });
    </script>
  </body>
</html>
