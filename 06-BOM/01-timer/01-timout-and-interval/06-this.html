<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-this in timer callback</title>
  </head>
  <body>
    <script>
      //   "use strict"; // use strict mode

      // this refers to window
      // it is the browser who calls the callback for us.
      // even in strict mode, it is the same.

      setTimeout(function () {
        console.log(this); // window / global
      }, 1000);

      var obj = {
        fn() {
          setTimeout(function () {
            console.log(this); // window / global
          }, 1000);
        },
      };

      obj.fn();
    </script>
  </body>
</html>
