<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Red Envelope Rain</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background-color: #000;
        overflow-y: hidden;
      }
      .red-packet {
        position: absolute;
        top: -168px;
        width: 120px;
        height: 168px;
        background-color: red;
        background: url("./assets/redPacket.png");
        background-size: cover;
        cursor: pointer;
        /* control via js */
        /* transform: rotate(20deg); */
      }
      .show-red-packet {
        z-index: 3;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 579px;
        background: url("./assets/redPacket2.png");
        background-size: cover;
        display: none;
      }
      .show-red-packet .prize {
        position: absolute;
        bottom: 140px;
        width: 100%;
        height: 60px;
        font-size: 50px;
        color: #fff;
        text-align: center;
      }

      .show-red-packet .close {
        position: absolute;
        top: -10px;
        right: -60px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        font-size: 30px;
        background-color: #fff;
        cursor: pointer;
      }

      .mask {
        z-index: 2;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
      }
      .animation-drop {
        /* animation-duration differs in each packet */
        /* animation: drop 5s ease forwards; */
        animation-name: drop;
        /* animation-duration: 5s; */
        animation-timing-function: ease;
        animation-fill-mode: forwards;
        opacity: 0;
      }

      @keyframes drop {
        0% {
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          top: 1200px;
        }
      }
    </style>
  </head>
  <body>
    <div id="js-container">
      <!-- <div class="red-packet"></div> -->
      <div class="show-red-packet">
        <div class="prize">2.85</div>
        <div class="close">X</div>
      </div>
      <div class="mask"></div>
    </div>

    <script src="./red-packet-rain.js"></script>
  </body>
</html>
