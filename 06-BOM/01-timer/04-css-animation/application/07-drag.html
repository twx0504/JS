<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Drag</title>
    <style>
      body {
        margin: 0;
      }

      .container {
        margin: 100px;
        position: relative;
        width: 800px;
        height: 600px;
        border: 10px solid khaki;
        background-color: skyblue;
      }

      .box {
        position: absolute;
        width: 200px;
        height: 200px;
      }

      .box1 {
        top: 100px;
        left: 100px;
        background-color: tomato;
      }
      .box2 {
        top: 300px;
        left: 400px;
        background-color: blueviolet;
      }
      .box3 {
        top: 0px;
        left: 400px;
        background-color: green;
      }

      .box .title {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background-color: #fff;
        cursor: grab;
      }

      .box .title:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="drag">Lorem ipsum</div> -->
      <div class="box box1">
        <div class="title">Login</div>
      </div>
      <div class="box box2">
        <div class="title">Login</div>
      </div>
      <div class="box box3">
        <div class="title">Login</div>
      </div>
    </div>
    <script src="./drag3.js"></script>
    <script>
      var container = document.querySelector(".container");
      var dragTargets = document.querySelectorAll(".box");
      var title = document.querySelector(".title");
      for (var i = 0; i < dragTargets.length; i++) {
        dragTargets[i]._drag(
          function (e) {
            console.log("drag starts.");
          },
          function (e) {
            console.log("dragging");
          },
          function (e) {
            console.log("drop");
          },
          function (e) {
            console.log("conditional fn");
            return e.target.classList.contains("title");
          }
        );
      }
