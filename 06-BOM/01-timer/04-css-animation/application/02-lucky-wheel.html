<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Lucky Wheel</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }
      .lucky-draw {
        width: 320px;
        height: 320px;
        border-radius: 50%;
        background-color: tomato;
      }
      .lucky-draw .lucky-panel {
        width: 300px;
        height: 300px;
        background-color: yellow;
        border-radius: 50%;
        overflow: hidden;
        /* Note: The cubic-bezier curve will make the panel bounce a bit at the end. */
        /* transition: all 3s cubic-bezier(0.14, 0.66, 0.52, 1.08); */
        transition: all 3s cubic-bezier(0.56, 1.25, 1, 0.98);
        transform: rotate(22.5deg);
      }
      /* .lucky-draw .lucky-panel:hover {
        transform: rotate(300deg);
      } */
      .lucky-panel .panel-left,
      .lucky-panel .panel-right {
        position: relative;
        width: 50%;
        height: 100%;
      }
      .lucky-panel .panel-left {
        float: left;
        background-color: #ddd;
        overflow: hidden;
      }
      .lucky-panel .panel-right {
        float: right;
        background-color: #000;
        overflow: hidden;
      }
      .panel-left .prize-item,
      .panel-right .prize-item {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .panel-left .prize-item {
        transform-origin: right center;
      }
      .panel-left .prize-item:nth-child(1) {
        background-color: #8e44ad;
      }
      .panel-left .prize-item:nth-child(2) {
        background-color: #5dade2;
        transform: rotate(-45deg);
      }
      .panel-left .prize-item:nth-child(3) {
        background-color: #2e86c1;
        transform: rotate(-90deg);
      }
      .panel-left .prize-item:nth-child(4) {
        background-color: #a569bd;
        transform: rotate(-135deg);
      }
      .panel-left .prize-item span {
        position: absolute;
        right: 30px;
        top: 30px;
        transform: rotate(-22.5deg);
      }
      .panel-right .prize-item {
        transform-origin: left center;
      }
      .panel-right .prize-item:nth-child(1) {
        background-color: #f39c12;
      }
      .panel-right .prize-item:nth-child(2) {
        transform: rotate(-45deg);
        background-color: #e67e22;
      }
      .panel-right .prize-item:nth-child(3) {
        transform: rotate(-90deg);
        background-color: #d35400;
      }
      .panel-right .prize-item:nth-child(4) {
        transform: rotate(-135deg);
        background-color: #e74c3c;
      }
      .panel-right .prize-item span {
        position: absolute;
        margin: 0 auto;
        left: 30px;
        bottom: 30px;
        transform: rotate(-202.5deg);
      }
      .lucky-draw .lucky-btn {
        position: absolute;
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-weight: bold;
        background-color: #ffd700;
        color: #4b2e00;
        user-select: none;
        cursor: pointer;
      }
      .lucky-draw .lucky-btn::after {
        content: "";
        position: absolute;
        top: -18px;
        left: 50%;
        transform: translate(-50%);
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid transparent;
        border-bottom: 10px solid #ffd700;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="center">
    <div class="lucky-draw center">
      <div class="lucky-panel">
        <div class="panel-left">
          <div class="prize-item"><span>$100</span></div>
          <div class="prize-item"><span>$600</span></div>
          <div class="prize-item"><span>$200</span></div>
          <div class="prize-item"><span>$300</span></div>
        </div>
        <div class="panel-right">
          <div class="prize-item"><span>$800</span></div>
          <div class="prize-item"><span>$400</span></div>
          <div class="prize-item"><span>$700</span></div>
          <div class="prize-item"><span>$500</span></div>
        </div>
      </div>
      <button class="lucky-btn">Draw!</button>
    </div>
    <script src="./lucky-draw.js"></script>
  </body>
</html>
