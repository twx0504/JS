<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-transition event</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
        height: 100px;
        background-color: red;
        /*transition: prop duration delay timing-fn behaviour*/
        transition: width 1s ease 2s, height 2s 2s;
      }

      .box:hover {
        width: 300px;
        height: 300px;
      }

      .cancel {
        transition: none;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      var box = document.querySelector(".box");

      // transitionstart event is fired when a CSS transition has actually started after any transition delay has ended.
      // it waits for the transition-delay.
      box.addEventListener("transitionstart", function () {
        console.log("start");
        // box.style.transition = "none"; // cancel transition
      });

      // transitionrun event is fired when a CSS transition is first created, before any transition-delay has begun.
      // note: transition-delay is not the same thing as the transition-duration!
      box.addEventListener("transitionrun", function () {
        console.log("run");
      });
      box.addEventListener("transitionend", function () {
        console.log("end");
        box.style.height = "300px";
        box.style.width = "300px";
      });

      box.addEventListener("transitioncancel", function () {
        console.log("cancel");
        box.style.height = "300px";
        box.style.width = "300px";
      });
    </script>
  </body>
</html>
