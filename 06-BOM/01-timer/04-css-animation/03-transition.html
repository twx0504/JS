<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-CSS Animation: Transition Using Transition Event</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        position: absolute;
        top: 40px;
        left: 40px;
        width: 100px;
        height: 100px;
        background-color: red;
        opacity: 1;
        transition: all 1s ease;
      }

      .active {
        left: 300px;
        top: 200px;
        width: 150px;
        height: 200px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <button id="start">toggle</button>
    <div class="box"></div>
    <script src="./throttle/throttle.js"></script>
    <script>
      var btn = document.getElementById("start");
      var box = document.querySelector(".box");
      var lock = false;

      btn.addEventListener("click", fn);
      function fn() {
        if (lock) return;
        lock = true;
        box.classList.toggle("active");
      }

      box.addEventListener("transitionend", function () {
        lock = false; // when the transition has ended, unlock!
      });
    </script>
  </body>
</html>
