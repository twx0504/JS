<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-requestAnimationFrame</title>
  </head>
  <body>
    <script>
      // use requestAnimationFrame to implement animation using recursion.
      // 60fps = 16.67ms for most laptop
      // 
      // 
      var i = 0;
      function fn() {
        i++;
        console.log(i);

        if (i >= 100) {
          cancelAnimationFrame(requestId);
        } else {
          requestId = requestAnimationFrame(fn);
        }
      }
      var requestId = requestAnimationFrame(fn);
    </script>
  </body>
</html>
