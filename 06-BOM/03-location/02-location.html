<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Location: Properties</title>
  </head>
  <body>
    <script>
      console.log(window.location.href); // http://127.0.0.1:5500/06-BOM/03-location/02-location.html?a=1&b=2#top
      console.log(window.location.protocol); // http:
      console.log(window.location.host); // 127.0.0.1:5500
      console.log(window.location.hostname); // 127.0.0.1
      console.log(window.location.port); // 5500
      console.log(window.location.pathname); // /06-BOM/03-location/02-location.html
      console.log(window.location.search); // ?a=1&b=2
      console.log(window.location.hash); // #top
      console.log(window.location.origin); // http://127.0.0.1:5500
    </script>
  </body>
</html>
