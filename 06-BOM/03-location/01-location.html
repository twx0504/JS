<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Location</title>
  </head>
  <body>
    <script>
      document.addEventListener("click", function () {
        // window.location is a read-only property, but it can be assigned value, causing redirection to the url you provided.
        window.location = "https://www.google.com";
        // alternative to:
        // window.location.href = "https://www.google.com";
      });
    </script>
  </body>
</html>
