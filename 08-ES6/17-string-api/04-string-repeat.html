<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-String - repeat</title>
  </head>
  <body>
    <script>
      // console.log("abc".repeat(-1)); // Uncaught RangeError: Invalid count value: -1
      // console.log("abc".repeat(Infinity)); // Uncaught RangeError: Invalid count value: Infinity
      console.log("abc".repeat(20)); // abcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabc

      // decimal will be truncated - rounding towards 0.
      console.log("abc".repeat(3.2)); // abcabcabc // note: decimal will be automatically converting to integer. 3.2 -> 3
      console.log("abc".repeat(3.5)); // abcabcabc // note: decimal will be automatically converting to integer. 3.5 -> 3
      console.log("abc".repeat(3.8)); // abcabcabc // note: decimal will be automatically converting to integer. 3.8 -> 3
    </script>
  </body>
</html>
