<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-String - Pad</title>
  </head>
  <body>
    <script>
      // padEnd
      const str = "abc";
      const newStr = str.padEnd(10, ".");
      console.log(str, newStr); // abc abc.......

      const newStr2 = str.padEnd(3, ".");
      console.log(str, newStr2); // abc abc

      const newStr3 = str.padEnd(2, ".");
      console.log(str, newStr3); // abc abc

      const newStr4 = str.padEnd(7, "1234567");
      console.log(newStr4); // abc1234

      // padStart
      const newStr5 = str.padStart(10, "foo");
      console.log(newStr5); // foofoofabc


      // Application: Pad zero to month.
      const month = 2;
      console.log((month + "").padStart(2, 0));
    </script>
  </body>
</html>
