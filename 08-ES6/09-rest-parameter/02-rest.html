<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Rest Parameter</title>
  </head>
  <body>
    <script>
      // 1. Rest Parameter must be the last parameter of the function.
      //   function sum(a, b, ...rest, c) {} // Uncaught SyntaxError: Rest parameter must be last formal parameter

      // 2. We cannot neglect the () when there's only rest parameter.
      const sum = (...rest) => {
        console.log(rest);
      };

      // 3. rest parameter is an array and accessible to all array methods.
      // Note: Using regular function, arguments is not a true array, and often we need to convert it to actual array to use these array methods.
      const sum2 = (...rest) => {
        console.log(rest);
        let res = 0;
        // Use array method
        rest.forEach((item) => {
          res += item;
        });
        return res;
      };
      console.log(sum2(1, 2, 3, 4, 5)); // 15

      // Regular Function
      //   function sum3() {
      //     let res = 0;
      //     Array.prototype.forEach.call(arguments, function (item) {
      //       res += item;
      //     });
      //     return res;
      //   }
      //   console.log(sum3(1, 2, 3, 4, 5)); // 15

      // 4. Function length do not count rest parameter in.
      function test(a, b, c, ...rest) {}
      console.log(test.length); // 3
    </script>
  </body>
</html>
