<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      02 - Array Spread Operator - Differentiate Rest Parameter from Spread Operator
    </title>
  </head>
  <body>
    <script>
      // Differentiate Spread Operator from Rest Parameter
      // spread operator: [6,2,3] -> 6,2,3
      // rest parameter: 6,2,3 -> [6,2,3]

      const sum = (...args) => {
        // rest parameter
        console.log(args);
        console.log(...args); // spread operator
      };

      sum(6, 2, 3);
      // [6, 2, 3]
      // 6 2 3

      const f = ([...args1], ...args2) => { // rest parameter
        console.log(args2);
        console.log(...args1); // spread operator
      };

      f([1, 2, 3], "A", "B", ["X", "Y"]);
      // ["A", "B", ["X", "Y"]]
      // 1 2 3
    </script>
  </body>
</html>
