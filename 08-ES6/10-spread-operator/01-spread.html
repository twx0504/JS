<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Array Spread Operator</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3];
      console.log(...arr); // 1 2 3  - similar to console.log(1, 2, 3)

      console.log(1, ...["A", "B"], 3); // 1 'A' 'B' 3 - similar to 1, "A", "B", 3

      const arr2 = [...arr]; // [1, 2, 3]
      console.log(arr2); // [1, 2, 3]
      console.log(arr === arr2); // false

      // Spreading empty array has no effect.
      console.log(1, 2, ...[], 3); // 1 2 3

      // Spread operator and expression
      // ...expression
      // it must be an iterable (contains Symbol.iterator).
      let a = 1;
      let b = 2;
      const arr3 = [...(a > b ? [a] : [b])];
      //   const arr3 = [...(a > b ? [a] : b)]; // 01-spread.html:26 Uncaught TypeError: (intermediate value)(intermediate value)(intermediate value) is not iterable
      console.log(arr3); // [2]
    </script>
  </body>
</html>
