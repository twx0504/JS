<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-let & const</title>
  </head>
  <body>
    <script>
      // let & const - scope to block / function.

      // let: reassignable (quite similar to var)
      let username = "twx0504";
      let age = 25;
      console.log(username, age);

      // const: non-reassignable
      const gender = "male";
      console.log(gender);
      // 1. Reassignment throws error.
      // gender = "female"; // Uncaught TypeError: Assignment to constant variable.

      // 2. Initialization must be done at the time of declaration.
      // const pi; // Uncaught SyntaxError: Missing initializer in const declaration

      // 3. The reference to the arr is immutable, but the arr itself is still mutable. Its content can change.
      const arr = [1, 2, 3];
      arr.push(1);
      console.log(arr); // [1, 2, 3, 1]

      const obj = {
        username: "twx0504",
        age: 25,
      };

      obj.username = "ljy515";
      obj.age = 24;
      console.log(obj);

      // 4. We starts with const, then change to let when needed.
      //   for (let i = 0; i < 5; i++) {
      //     console.log(i);
      //   }
    </script>
  </body>
</html>
