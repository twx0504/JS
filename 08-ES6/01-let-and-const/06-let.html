<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-let&const</title>
  </head>
  <body>
    <script>
      // global scope
      function foo() {
        // function scope
        for (let i = 0; i < 2; i++) {
          // block scope x 2
          console.log(i);
        }
        console.log(i); // Uncaught ReferenceError: i is not defined
      }
      foo();
      //   console.log(i); // Uncaught ReferenceError: i is not defined
    </script>
  </body>
</html>
