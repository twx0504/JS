<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-let & const</title>
  </head>
  <body>
    <script>
      // block-level scope - let & const

      // scope: global scope, function scope, block scope (ES6+)

      // 1. global scope - variable in script tag
      var a = 3;
      b = 4;
      console.log(a, b);

      // 2. function scope - static scope - determined before runtime.
      function foo() {
        var a = 2;
        console.log(a);
      }
      foo();

      // 3. block scope
      // conditions a block scope is formed:
      // a. within {}
      // b. variable declared with let & const
      // note; {} itself doesn't form block scope, it is let or const that determine.

      //   let age = 10; // this is still in global scope

      // forming block scope
      {
        let age = 25;
        console.log(age);
      }

      // outside cannot access inside.
      //   console.log(age); // Uncaught ReferenceError: age is not defined

      // Nesting of block scope
      {
        {
          let age = 50;
          {
            let age = 100;
            console.log(age);
          }
          console.log(age);
        }
      }
    </script>
  </body>
</html>
