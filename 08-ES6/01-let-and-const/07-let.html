<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-let&const</title>
  </head>
  <body>
    <script>
      // function & object will not form block scope despite having {} in their syntax.
      // other syntaxes having {} with let or const will form block scope
      // e.g., loop, if, switch, {}

      while (false) {
        let a = 3;
        // var a = 3; // var has no block scope.
      }
      //   console.log(a);
      // Uncaught ReferenceError: a is not defined // if inside is let / const
      // undefined // if inside is var.

      // special case 1: function
      function add() {
        // this is function scope, instead of block scope.
        let a = 2;
        // unless:
        {
          // this is block scope.
          let b = 3;
        }
      }

      // special case 2: object
      let b = 3;
      var obj = {
        // this has nothing to do with block scope!
        a: 1,
        b: 2,
        fn: function () {
          let a = 2;
          console.log(b); // find b from outside.
          // note: inside {} object, there's only properties and methods in key value pairs.
          // there's no way for you to define variables.
        },
      };
      obj.fn(); // 3
    </script>
  </body>
</html>
