<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Array - flat</title>
  </head>
  <body>
    <script>
      const arr = [1, [2, [3, 4, [5, 6, 7]], 8], 9];
      const newArr = arr.flat(); // similar to arr.flat(1)
      console.log(newArr); // [1, 2, Array(3), 8, 9]
      const newArr2 = arr.flat(2);
      console.log(newArr2); // [1, 2, 3, 4, Array(3), 8, 9]
      const newArr3 = arr.flat(3);
      console.log(newArr3); // [1, 2, 3, 4, 5, 6, 7, 8, 9]
      const newArr4 = arr.flat(0);
      // when depth <= 0, it doesn't flatten the array at all.
      console.log(newArr4); // [1, Array(3), 9] it does nothing.
      const newArr5 = arr.flat(-1);
      console.log(newArr5); // [1, Array(3), 9] it does nothing.

      // When depth is Infinity it can flatten any number of depth.
      const arr2 = [1, [2, [3, 4, [5, [6], 7], 8], 9]];
      console.log(arr2.flat(Infinity)); // [1, 2, 3, 4, 5, 6, 7, 8, 9]

      // Removing empty slots
      const arr3 = [1, , , [, 2, [3, , [5]], , , ,], 4];
      console.log(arr3.flat(Infinity)); // [1, 2, 3, 5, 4]
      console.log(arr3.flat(0)); // [1, Array(6), 4] - it does remove the outermost empty slot, but the nested array empty slots is still preserved until you decide to further flatten up the array.
    </script>
  </body>
</html>
