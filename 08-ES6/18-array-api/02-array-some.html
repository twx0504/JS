<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Array - some</title>
  </head>
  <body>
    <script>
      // some(callback, thisArg)
      // some((ele, index, arr) =>{})
      // some(function (ele, index, arr){}, thisArgs)
      const arr = [1, 2, 3, 4, 5, 6, 7];
      const res = arr.some((v) => {
        console.log(v);
        return v > 10;
      });
      // 1
      // 2
      // 3
      // 4
      // 5
      // 6
      // 7

      console.log(res); // false

      const res2 = arr.some((v) => {
        console.log(v);
        return v === 5;
      });
      // 1
      // 2
      // 3
      // 4
      // 5 // note: it only logs 5 instead of 7, which means it will stop iteration when found the match.
      console.log(res2); // true

      // check if an even number exists
      const res3 = [1, 3, 5, 7, 9].some((v) => v % 2 === 0);
      console.log(res3); // false
      const res4 = [1, 4, 5, 7, 9].some((v) => v % 2 === 0);
      console.log(res4); // true

      // Check if some vege price > 10?
      const veges = [
        { name: "lettuce", price: 7 },
        { name: "spinach", price: 11 },
        { name: "carrot", price: 9 },
      ];
      const res5 = veges.some((v) => v.price > 10); // v represents each obj
      console.log(res5); // true
    </script>
  </body>
</html>
