<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Array - every</title>
  </head>
  <body>
    <script>
      const res = [1, 12, 3, 4, 5].every((v) => {
        console.log(v);
        return v < 10;
      });
      // 1
      // 12 // when one of the element is not matched, it will stop looking for the next.
      console.log(res); // false

      const isBelowThreshold = (v) => v < 40;
      const arr1 = [1, 30, 39, 29, 10, 13];
      console.log(arr1.every(isBelowThreshold)); // true

      const arr2 = [1, 2, 3, 4, 5];
      const res2 = arr2.every((v, i, arr) => {
        arr.push(1); // this line will not affect the number of times the callback is called.
        console.log(v);
        return v < 10;
      });
      // 1
      // 2
      // 3
      // 4
      // 5 // note: even though we push the item into arr in every callback,  every method will only execute the callback five times.
      // This is because the number of call has been set early to prevent infinite loop!
      console.log(arr2, res2); // [1, 2, 3, 4, 5, 1, 1, 1, 1, 1] true

      const arrayLike = {
        length: 3,
        0: "a",
        1: "b",
        2: "c",
        3: 123, // since the length of arrayLike is 3, meaning three elements, the index 3 will be ignored.
      };
      console.log(
        Array.prototype.every.call(arrayLike, (v) => typeof v === "string")
      ); // true


      // Sparse Array
      // "every" method will ignore empty slot.
      // Note: empty slot is not undefined.
      console.log([1, , , 3].every((v) => v !== undefined)); // true
      console.log([1, undefined, undefined, 3].every((v) => v !== undefined)); // false
    </script>
  </body>
</html>
