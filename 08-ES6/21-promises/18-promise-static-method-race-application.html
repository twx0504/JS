<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-Promise-Static Method - race Application</title>
  </head>
  <body>
    <script>
      const url =
        "https://emojiisland.com/cdn/shop/products/Hugging_Face_Emoji_2028ce8b-c213-4d45-94aa-21e1a0842b4d_grande.png?v=1571606036";
      function preloadImage(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.style.cssText = "width: 200px; height: 200px";
          img.onload = function () {
            resolve(img);
          };
          img.onerror = function () {
            reject("Failed.");
          };
          img.src = url;
        });
      }

      const t = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject("Failed after 3 seconds.");
        }, 3000);
      });

      const p = Promise.race([t, preloadImage(url)])
        .then((data) => {
          console.log(data);
          document.body.appendChild(data);
          // here return a promise fulfilled with undefined behind the scene.
        })
        .catch((err) => {
          console.log(err);
          return preloadImage(url);
        })
        .then((data) => {
            // You must check if data exists here, because data could be undefined.
          if (data) document.body.appendChild(data);
        });
    </script>
  </body>
</html>
