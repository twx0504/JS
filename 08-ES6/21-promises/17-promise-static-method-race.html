<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-Promise - Static Method - race</title>
  </head>
  <body>
    <script>
      const p1 = new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve("p1 is done.");
        }, 1000);
      });

      p1.then((data) => {
        console.log(data);
      });

      const p2 = new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve("p2 is done.");
        }, 2000);
      });

      p2.then((data) => {
        console.log(data);
      });
      const p3 = new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve("p3 is done.");
        }, 3000);
      });
      p3.then((data) => {
        console.log(data);
      });
      const p4 = new Promise((resolve, reject) => {
        setTimeout(function () {
          reject("p4 is rejected.");
        }, 500);
      });

      p4.catch((err) => {
        console.log(err);
      });

      
      // return a new promise fulfilled / rejected with the value of the first promise that settle.
      const p = Promise.race([p1, p2, p3, p4])
        .then((data) => {
          console.log("race :", data);
        })
        .catch((err) => {
          console.log("race :", err);
        });
      console.log(p);
    </script>
  </body>
</html>
