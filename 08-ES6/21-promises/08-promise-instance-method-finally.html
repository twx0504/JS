<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-Promise Instance Method: finally</title>
  </head>
  <body>
    <script>
      // finally() - receive no argument.
      // schedule a function to be called when the promise is settled (either fulfilled / rejected).
      // Usually it is used when you want to close the connection with database after dealing with the data.
      const p = new Promise((resolve, reject) => {
        resolve(1000);
      });

      p.finally(() => {
        console.log(1); // 1
        console.log("Regardless what happens, just run."); // Regardless what happens, just run.
      }); // 1

      const p2 = new Promise((resolve, reject) => {
        reject("Failed.");
      });

      p2.catch((err) => {
        console.log(err); // Failed.
      }).finally(() => {
        console.log(2); // 2
        console.log("Run regardless."); // Run regardless.
      });
    </script>
  </body>
</html>
