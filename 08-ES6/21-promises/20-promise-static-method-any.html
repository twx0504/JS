<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-Promise - Static Method - any</title>
  </head>
  <body>
    <script>
      const p1 = new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve("p1 is done.");
        }, 1000);
      });

      // p1.then((data) => {
      //   console.log(data);
      // });

      const p2 = new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve("p2 is done.");
        }, 2000);
      });

      // p2.then((data) => {
      //   console.log(data);
      // });
      const p3 = new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve("p3 is done.");
        }, 3000);
      });
      // p3.then((data) => {
      //   console.log(data);
      // });
      const p4 = new Promise((resolve, reject) => {
        setTimeout(function () {
          reject("p4 is rejected.");
        }, 500);
      });

      // p4.catch((err) => {
      //   console.log(err);
      // });

      Promise.any([p1, p2, p3, p4])
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((err) => {
          console.log("Failure:", err);
        });
      console.log(Promise.any([p1, p2, p3, p4]));
      Promise.any([p4, Promise.reject(1)])
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((err) => {
          console.log("Failure:", err); // p is failed: AggregateError: All promises were rejected
        });
      console.log(Promise.any([p4, Promise.reject(1)]));
    </script>
  </body>
</html>
