<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Promise - Revision</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        reject(1);
      });
      p.then((data) => {
        console.log("a" + data);
      })
        .catch((data) => {
          console.log("b" + data); // "b1"
        })
        .then(
          () => {
            console.log("c"); // "c"
            return 2;
          },
          () => {
            console.log("d");
            return 3;
          }
        )
        .then((data) => {
          console.log(data); // 2
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
