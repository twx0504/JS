<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Promise - Revision</title>
  </head>
  <body>
    <script>
      console.log(1);
      setTimeout(function () {
        console.log(2);
      }, 0);
      const p = new Promise((resolve, reject) => {
        console.log(3);
        reject(1);
      });

      console.log(4);
      p.then((data) => {
        console.log(data);
      })
        .catch((err) => {
          console.log(err);
          return 5;
        })
        .then((data) => {
          console.log(data);
          throw new Error("Failed.");
        })
        .catch((err) => {
          console.log(err);
        });
        // 1 3 4 1 5  Error:Failed. 2
        // synchronous -> Microtask (promise) -> Macrotask (setTimeout)
    </script>
  </body>
</html>
