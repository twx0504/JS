<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-level Menu</title>
    <style>
      html,
      body,
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .menu {
        width: 200px;
        margin-left: 300px;
        margin-top: 100px;
        position: relative;
      }
      .menu ul {
        border: 1px solid #ddd;
      }
      .menu ul li {
        padding-left: 20px;
        height: 50px;
        line-height: 50px;

        cursor: pointer;
      }
      .menu ul li:hover {
        background-color: tomato;
        color: #fff;
      }
      .menu ul li:hover .content {
        display: block;
      }
      .menu .content {
        width: 200px;
        min-height: 250px;
        position: absolute;
        left: 200px;
        top: 0;
        background-color: #ddd;
        display: none;
        padding: 0 10px;
      }
      .menu .content p {
        display: flex;
        align-items: center;
      }
      .menu .content p img {
        width: 50px;
        margin-right: 10px;
      }
      .menu .content p a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="menu"></div>
    <script type="module">
      import { Menu, SubMenu } from "./menu.js";
      const url = "http://localhost:8881/api/menu";
      const menuEl = document.querySelector(".menu");

      menuEl.addEventListener("mouseover", (e) => {
        const target = e.target;
        if (target.tagName !== "LI") return;

        const id = target.dataset.id;
        const newURL = `${url}/${id}`;
        const contentEl = target.querySelector(".content");
        const subMenu = new SubMenu(contentEl, newURL);

        if (subMenu.hasDone()) return;
        subMenu.render();
      });

      const menu = new Menu(menuEl, url);
      menu.render();
    </script>
  </body>
</html>
