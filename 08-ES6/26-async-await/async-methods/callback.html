<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback</title>
  </head>
  <body>
    <script type="module">
      import { urls, loadImageCB } from "./async-methods.js";

      // Sequential requests
      // Append imgs into page after four images have been loaded.
      // Problem: callback hell
      loadImageCB(urls[0], (img1) => {
        loadImageCB(urls[1], (img2) => {
          loadImageCB(urls[2], (img3) => {
            loadImageCB(urls[3], (img4) => {
              document.body.appendChild(img1);
              document.body.appendChild(img2);
              document.body.appendChild(img3);
              document.body.appendChild(img4);
            });
          });
        });
      });
    </script>
  </body>
</html>
