<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Proxy - Has: Autocalling a Method</title>
  </head>
  <body>
    <script>
      const obj = {
        a: 1,
        b: 2,
        foo() {
          console.log("foo.");
        },
      };
      // Note: This is not a real-world requirement.
      // It is just to demonstrate the use of handler.has.
      const proxy = new Proxy(obj, {
        has(target, key) {
          if (key === "foo" && typeof target[key] === "function") {
            target[key]();
            return true;
          }

          return key in target;
        },
      });

      console.log("foo" in proxy);
      // foo.
      // true
    </script>
  </body>
</html>
