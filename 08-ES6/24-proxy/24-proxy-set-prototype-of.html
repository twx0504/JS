<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24-Proxy - SetPrototypeOf</title>
  </head>
  <body>
    <script>
      const obj = {};

      const proxy = new Proxy(obj, {
        setPrototypeOf(target, prototype) {
          console.log(target); // obj {}
          console.log(prototype); // {a: 1}
          Object.setPrototypeOf(target, prototype);
          // Must return Boolean.
          // - true: the prototype of obj is successfully changed.
          // - false: the prototype of obj is not set.
          return true;

          // If return false, the Object.setPrototypeOf(proxy, prototype) method will throw:
          // Uncaught TypeError: 'setPrototypeOf' on proxy: trap returned falsish for property 'undefined' at Object.setPrototypeOf (<anonymous>)
        },
      });

      // Since Object.setPrototypeOf() will throw if the internal [[SetPrototypeOf]] return false,
      // it is safe to put the following code in try...catch
      // to make sure the subsequent code are executed properly.
      try {
        console.log(Object.setPrototypeOf(proxy, { a: 1 })); // Proxy(Object)Â {} - note: Object.setPrototypeOf returns the specified object passed into it.
      } catch (err) {
        console.log(err);
      }

      console.log(obj.__proto__); // {a: 1}
    </script>
  </body>
</html>
