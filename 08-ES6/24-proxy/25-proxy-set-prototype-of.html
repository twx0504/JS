<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25-Proxy - SetPrototypeOf: Disable Prototype Change</title>
  </head>
  <body>
    <script>
      const arr = [];

      const proxy = new Proxy(arr, {
        setPrototypeOf(target, prototype) {
          // You can also throw exception.
          // throw new Error("The prototype of arr cannot be changed.");

          return false; // This makes sure arr prototype cannot be changed, otherwise, error is thrown.
        },
      });

      // Since Object.setPrototypeOf() will throw if the internal [[SetPrototypeOf]] return false,
      // it is safe to put the following code in try...catch
      // to make sure the subsequent code are executed properly.
      try {
        Object.setPrototypeOf(proxy, { a: 1 });
      } catch (err) {
        console.log(err); // TypeError: 'setPrototypeOf' on proxy: trap returned falsish for property 'undefined'
      }

      console.log(arr.__proto__); // [at: ƒ, concat: ƒ, copyWithin: ƒ, fill: ƒ, find: ƒ, …]
    </script>
  </body>
</html>
