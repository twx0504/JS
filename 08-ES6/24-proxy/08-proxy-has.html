<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-Proxy - Has</title>
  </head>
  <body>
    <script>
      const obj = {
        a: 1,
        b: 2,
      };

      const proxy = new Proxy(obj, {
        has(target, key) {
          console.log(target);
          console.log(key);
          // if return value is not specified, the in operator return value is false.
          return true; // forces in operator returns true.
        //   return key in target;
        },
      });

      console.log("a" in proxy); // true
      // {a: 1, b: 2}
      // a

      console.log("c" in proxy); // true - but "c" is not in the target object.
    </script>
  </body>
</html>
