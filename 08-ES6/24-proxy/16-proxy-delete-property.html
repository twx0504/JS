<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16-Proxy - Delete</title>
  </head>
  <body>
    <script>
      const obj = {
        a: 1,
        b: 2,
        _n: "hello",
      };

      const proxy = new Proxy(obj, {
        deleteProperty(target, prop) {
          // target: the target object
          // prop: property name / key
          console.log(target);
          console.log(prop);
          // Must return Boolean value to indicate if the prop has been successfully deleted.
          return true;
        },
      });

      console.log(delete proxy["a"]);
    </script>
  </body>
</html>
