<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 6</title>
  </head>
  <body>
    <script>
      class NewObject extends Object {
        constructor(...args) {
          // arguments passed into super is ignored.
          // when new.target is not Object constructor itself.
          super(...args);
        }
      }
      NewObject.prototype.count = 10;
      const newObj = new NewObject({ a: 1 });
      //   const newObj = new NewObject(1);
      console.log(newObj); // NewObject {}
      console.log(newObj.__proto__, newObj.__proto__ === NewObject.prototype); // {count: 10} true

      const num = new Object(1); // Number {1}
      const str = new Object("a"); // String {'a'}
      const bool = new Object(true); // Boolean {true}
      const obj = new Object({ a: 1 }); // {a: 1}
      console.log(num);
      console.log(str);
      console.log(bool);
      console.log(obj);
    </script>
  </body>
</html>
