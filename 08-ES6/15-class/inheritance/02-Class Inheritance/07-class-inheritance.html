<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      07-Class Inheritance - super #3 as an object in the static method
    </title>
  </head>
  <body>
    <script>
      // super - use in child class.
      // two forms: function & object

      // scenarios:
      // #3: super as an object in child static method.

      // writing: super.prop = xxx; super refers to child class.
      // reading: console.log(super.prop); super refers to parent class.

      // why is this?
      // - to prevent writing changes the parent class, that will have some effects on other child class created on this parent.
      class A {
        static count = 33;
        static foo() {
          console.log("foo");
          console.log(this);
        }
      }

      class B extends A {
        static bar() {
          // super refers to Parent Class
          // similar to A.foo()
          super.foo();

          // super refers to parent class.
          console.log(super.count);

          // super refers to this child class.
          super.count = 100;

          // super still refers to parent class.
          console.log(super.count);

          // we cannot inspect super. we must specify what form we want to use: function / object.
          // console.log(super); // Uncaught SyntaxError: 'super' keyword unexpected here
        }
      }

      A.foo();
      // foo
      // class A {}

      B.bar();
      // foo
      // class B extends A {}

      console.log(B.count); // 100
    </script>
  </body>
</html>
