<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      04-Class Inheritance - Check if a class inherits from another class?
    </title>
  </head>
  <body>
    <script>
      // Object.getPrototypeOf() can be used to check the inheritance relationship.
      class A {}
      class B extends A {}
      class C {}
      console.log(B.__proto__ === A); // true
      console.log(Object.getPrototypeOf(B) === A); // true
      console.log(Object.getPrototypeOf(B) === C); // false
    </script>
  </body>
</html>
