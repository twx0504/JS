<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-Class Inheritance</title>
  </head>
  <body>
    <script>
      class A {
        color = "red";
        constructor(x) {
          this.x = x;
        }
        static aSay() {
          console.log(this.x); // refers to Class.x not instance.x
        }
        aShow() {
          console.log(this.color);
        }
      }

      class B extends A {
        constructor(x) {
          super(x);
        }
        static bSay() {
          super.aSay(); // super refers to parent class, but internal this refers to child class. B.x
          // since B.x is not existed, it is undefined.
        }
        bShow() {
          super.aShow(); // super refes to parent prototype object A.prototype, but internal this refers to child instance, similar to b.color
          // since b.color is not exist, it is undefined.
          console.log(super.color);
        }
      }

      const b = new B(11);
      B.bSay(); // undefined
      b.bShow();
      // red
      // undefined

      A.aSay(); // undefined // note: A.x is undefined.
    </script>
  </body>
</html>
