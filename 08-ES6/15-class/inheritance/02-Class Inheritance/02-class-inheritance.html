<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Class Inheritance - Private Properties and Methods</title>
  </head>
  <body>
    <script>
      class SuperType {
        #count = 20; // private instance method.
        #sum() {
          console.log("Parent private instance method.");
        }
        getCount() {
          console.log(this.#count);
          this.#sum();
        }
      }

      class SubType extends SuperType {
        #num = 10;
        say() {
          console.log(this.#num);
          // We cannot read or write the parent private instance property.
          //   console.log(this.#count); // Uncaught SyntaxError: Private field '#count' must be declared in an enclosing class
        }
      }

      const st = new SubType();

      // We can access the private property from Parent if it exposes some methods has related to such properties.
      st.getCount();
      // 20
      // Parent private instance method.
    </script>
  </body>
</html>
