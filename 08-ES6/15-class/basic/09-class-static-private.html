<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Class - Private Static Method</title>
  </head>
  <body>
    <script>
      class A {
        // private static property
        static #num = 4;

        // instance method (prototype chain)
        sum() {
          console.log(A.#num);
        }

        // static method
        static getNum() {
          console.log(this.#num);
        }
      }

      const a = new A();
      a.sum(); // 4
      A.getNum(); // 4

      // we cannot access the private static property outside the class.
      //   console.log(A.#num); // Uncaught SyntaxError: Private field '#num' must be declared in an enclosing class
    </script>
  </body>
</html>
