<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Class: How do you define classes?</title>
  </head>
  <body>
    <script>
      // 1. class declaration

      class Ball {
        constructor() {}
      }
      // 2. class expression

      const MyPingPong = class PingPong {
        constructor() {
          console.log("execute constructor method of MyPingPong...");

          console.log(PingPong); // class PingPong { ... }
          // Although you cannot use the class name for instantiating an instance
          // you can still refer it inside the class body.
          //   console.log(MyPingPong); // class PingPong { ... }
        }

        roll() {
          console.log("rolling...");
        }
      };
      const pingpong1 = new MyPingPong();
      // Even though you give a name to the class, it is not used when you want to instantiate an instance.
      // It throws error.
      // const pingpong2 = new PingPong(); // Uncaught ReferenceError: PingPong is not defined

      //  Immediately Invoked Class Expression - similar to IIFE
      const twx = new (class {
        constructor(name, age) {
          this.name = name;
          this.age = age;
          console.log("Immediately invoked class expression");
        }
      })("twx", 25);
      
      console.log(twx); // {name: 'twx', age: 25}
    </script>
  </body>
</html>
