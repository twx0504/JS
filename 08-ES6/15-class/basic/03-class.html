<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Class - Shared Instance Method</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(username, age) {
          this.username = username;
          this.age = age;
        }

        // This is shared among instances.
        // It is defined on the prototype chain, not on instance itself.
        eat() {
          console.log(`${this.username} like eating`);
        }
      }

      const twx = new Person("twx0504", 25);
      const eren = new Person("eren1234", 20);
      console.log(twx.eat === eren.eat); // true

      console.log(typeof Person); // function - class is fundamentally a special function.
      console.log(Person === Person.prototype.constructor); // true
      console.log(Person.prototype.eat); // f eat(){...}

      // The above way of writing is equivalent to ES5 version.
      //   function Person(username, age) {
      //     this.username = username;
      //     this.age = age;
      //     // similarly, we will define property inside constructor, not method.
      //     // we want to share methods among instances.
      //     // this.eat = ()=>{}
      //
      //   }
      //   Person.prototype.eat = function () {};
    </script>
  </body>
</html>
