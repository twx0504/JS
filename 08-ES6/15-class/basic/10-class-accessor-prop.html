<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Class - Accessor Property - getter & setter</title>
  </head>
  <body>
    <script>
      class Foo {
        #count = 0;
        get count() {
          return this.#count;
        }
        set count(val) {
          if (val < 0) {
            this.#count = 0;
          } else {
            this.#count = val;
          }
        }
      }

      const foo = new Foo();
      foo.count = -3;
      console.log(foo.count); // 0
      foo.count = 44;
      console.log(foo.count); // 44
    </script>
  </body>
</html>
