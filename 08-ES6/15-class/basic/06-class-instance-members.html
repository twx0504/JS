<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Class - Instance Members</title>
  </head>
  <body>
    <script>
      class Person {
        // instance property - note: it is not on the prototype.
        age = "unknown";
        constructor(name, sex) {
          // instance property
          this.username = name;
          this.sex = sex;

          // instance method on the instance itself.
          // each instance has its own copy.
          // No recommended.
          this.sayHello = function () {
            console.log(`Hi, I am ${this.username}`);
          };
        }

        // instance method on the prototype chain
        eat() {
          console.log("${this.username} like eating...");
        }
      }

      const p1 = new Person("twx", "male");
      const p2 = new Person("ljy", "female");
      console.log(p1); // Person {age: 'unknown', username: 'twx', sex: 'male', sayHello: ƒ}
      console.log(p2); // Person {age: 'unknown', username: 'ljy', sex: 'female', sayHello: ƒ}
    </script>
  </body>
</html>
