<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Object Literal Enhanced: Method</title>
  </head>
  <body>
    <script>
      //   const obj = {
      //     say: function (a, b) {},
      //   };

      // Shorthand method: remove : & function keyword
      const obj = {
        // say: function (a, b) {
        // console.log(a + b);
        // },
        say(a, b) {
          console.log(a + b);
        },
      };
      obj.say(1, 2); // 3

      const student = {
        name: "twx",
        // code: function () {
        //   console.log(`${this.name} is learning frontend.`);
        // },
        code() {
          console.log(`${this.name} is learning frontend.`);
        },
      };
      student.code(); // twx is learning frontend.

      // Getter & Setter

      const obj2 = {
        _sex: "male",
      };
      Object.defineProperty(obj2, "sex", {
        // get: function () {
        //   return this._sex;
        // },
        // set: function (val) {
        //   this._sex = val;
        // },

        // But this is still not the most concise way.
        get() {
          return this._sex;
        },
        set(val) {
          this._sex = val;
        },
      });
      console.log(obj2.sex);
      obj2.sex = "female";
      console.log(obj2.sex);

      // The most concise way of writing getter and setter.
      // without using Object.defineProperty
      const obj3 = {
        _sex: "male",
        // get property (){}
        get sex() {
          return this._sex;
        },
        // set property (val) {}
        set sex(val) {
          this._sex = val;
        },
      };

      console.log(obj3.sex);
      obj3.sex = "female";
      console.log(obj3.sex);
    </script>
  </body>
</html>
