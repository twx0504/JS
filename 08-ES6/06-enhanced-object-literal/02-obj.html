<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Object Literal Enhanced: Shorthand Property</title>
  </head>
  <body>
    <script>
      const username = "twx";
      const age = 25;
      //   const obj = {
      //     username: username,
      //     age: age,
      //   };

      // When key and variable / constant name are the same, we can use shorthand property.
      const obj = {
        // shorthand property
        username, // username: username,
        age, // age: age,
      };
      console.log(obj);

      // useful when returning value in form of object in a function.
      function getCurrentDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        return { year, month, date };

        // Before ES6:
        // return {
        //   year: year,
        //   month: month,
        //   date: date,
        // };
      }

      console.log(getCurrentDate());
    </script>
  </body>
</html>
