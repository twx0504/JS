<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-WeakMap</title>
  </head>
  <body>
    <script>
      // WeakMap holds weak reference to its key.
      // WeakMap holds strong reference to its value.
      let obj = { a: 1, b: 2 };
      let arr = [1, 2, 3];
      const wm = new WeakMap();
      wm.set(obj, "object"); // obj - as a key - WeakMap holds weak reference to it.
      wm.set(arr, obj); // obj - as a value - WeakMap holds strong reference to it.
      obj = null; // remove the strong reference from the variable.

      console.log(wm); // obj is still not garbage collected, because the WeakMap still holds a strong reference to it as a value in the second entry.

      // WeakMap doesn't have size, keys, values, entries, forEach.
      // Its members are non-deterministic / unpredictable / not sure - they can disappear anytime and these methods do not give reliable results.
    </script>
  </body>
</html>
