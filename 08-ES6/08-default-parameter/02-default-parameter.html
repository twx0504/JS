<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Default Parameters</title>
  </head>
  <body>
    <script>
      // function.length: the number of parameters.

      function fn1() {}
      console.log(fn1.length); // 0

      function fn2(a, b, c) {}
      console.log(fn2.length); // 3

      // Use case: Function Currying
      // note: The default parameter and other parameter after it will not be counted in length property.
      function fn3(a, b, c = 0, d) {}
      console.log(fn3.length); // 2
    </script>
  </body>
</html>
