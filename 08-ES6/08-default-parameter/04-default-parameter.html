<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Default Parameter</title>
  </head>
  <body>
    <script>
      // Default Parameter + Destructuring

      // Case 1: Basic Object destructuring
      // similar to function foo(obj){}
      function foo({ a = 1, b = 3 }) {
        console.log(a, b);
      }

      // Can we make it not throwing error?
      // foo(); // Uncaught TypeError: Cannot read properties of undefined

      // let { a=1, b=1 } = {}
      foo({}); // 1 3

      // let { a=1, b=1 } = { a: "A"}
      foo({ a: "A" }); // A 3

      // let { a=1, b=1 } = { a: "A", b: "B"}
      foo({ a: "A", b: "B" }); // A B

      // Case 2: Default empty object
      // similar to function foo2(obj = {}){}
      function foo2({ a = 3, b = 10 } = {}) {
        console.log(a, b);
      }
      foo2(); // 3 10
      foo2({}); // 3 10
      foo2({ a: "A", b: "B" }); // A B

      // Case 3: Destructuring with Default Populated Object

      function foo3({ a = 5, b = 8 } = { a: 4, b: 9 }) {
        console.log(a, b);
      }

      foo3(); // 4 9
      foo3({}); //  5 8

      // Same goes to Array

      function fn(a, [b]) {}
      // { let a = 1, let [b] = [3, 4, 5]}
      fn(1, [3, 4, 5]);
    </script>
  </body>
</html>
