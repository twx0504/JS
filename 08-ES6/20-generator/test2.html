      function* gen() {
        yield 1;
        yield 2;
        try {

        } catch (e) {

      function* gen() {
        yield 1;
        try {
          yield 2;
          return "done";
        } catch (e) {
          console.log(e);
        } finally {
          yield 3;
        }
        yield 4;
      }

      const it = gen();
      console.log(it.next()); // {value: 1, done: false}
      console.log(it.next()); // {value: 2, done: false}
      console.log(it.next()); // {value: 'done', done: true}
      console.log(it.next()); // {value: undefined, done: true}
