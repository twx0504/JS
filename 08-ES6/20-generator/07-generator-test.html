  <body>
    <script>
      // Exercise 1:
      function* gen() {
        yield 1;
        try {
          throw new Error("a");
          yield 2;
        } catch (e) {
          console.log("internal ", e);
        }
        yield 3;
        yield 4;
      }

      const it = gen();
      console.log(it.next()); // { value: 1, done: false}
      try {
        console.log(it.next()); // { value: 3, done: false}
        // "internal a"
        it.throw("b");
      } catch (e) {
        console.log("external ", e); // "external b"
      }
      console.log(it.next()); // { value: undefined, done: true }
      console.log(it.next()); // { value: undefined, done: true }
