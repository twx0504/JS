<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Set- Instance Method</title>
  </head>
  <body>
    <script>
      // Set cannot set item using index.
      // It can only add item to the back.
      // But it can delete any item.

      // 1. add - add item to set, support method chaining
      const s = new Set([1, 2, 3]);
      s.add("a");
      s.add("b").add("c").add("d");
      console.log(s); // Set(7) {1, 2, 3, 'a', 'b', …}

      // add returns the instance s itself.
      console.log(s.add("100"));

      // 2. delete(val)
      console.log(s.delete("a")); // true - indicating successful removal of the val.
      console.log(s); // Set(7) {1, 2, 3, 'b', 'c', …}
      console.log(s.delete(10000)); // false - indicating failure.

      // Do not support method chaining for delete method.
      //   s.delete("b").delete("c");

      // 3. has(val) - check if the set contains a given val.
      console.log(s.has("b")); // true - "b" is in the set.
      console.log(s.has(999)); // false - 999 is not in the set.

      // 4. clear() - remove all items.

      console.log(s.clear()); // undefined - clear doesn't have any return value.
      console.log(s); // Set(0) {size: 0}
    </script>
  </body>
</html>
