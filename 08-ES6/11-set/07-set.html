<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Set</title>
  </head>
  <body>
    <script>
      // Array Destructuring Syntax - As long as the RHS of = is iterable.
      // Set is an iterable.
      const [x, y, z] = new Set(["a", "b", "c"]);
      console.log(x, y, z); // a b c

      // Spread Operator
      // We can spread set instance into an array.
      // Note: spread set instance into an object is not working. You get an empty object (although it is working for array).
      const arr = [...new Set([100, 200, 300, 400])];
      console.log(arr); // [100, 200, 300, 400]

      // Using array method for set
      // 1. spread set instance into an array
      // 2. use array method.
      // 3. convert back to set.
      let s = new Set([1, 3, 5, 7, 9]);
      s = new Set([...s].filter((value) => value > 5));
      console.log(s); // Set(2)Â {7, 9}
    </script>
  </body>
</html>
