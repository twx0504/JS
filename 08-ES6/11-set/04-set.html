<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Set - Type Checking</title>
  </head>
  <body>
    <script>
      const s = new Set([1, 2, 3]);

      // typeof doesn't help.
      console.log(typeof s); // object

      // toString on the Object.prototype can help us to differentiate set data type.
      const typeString = Object.prototype.toString.call(s);
      const type = typeString.slice(8, 11).toLowerCase();
      console.log(typeString, type); // [object Set] set
    </script>
  </body>
</html>
