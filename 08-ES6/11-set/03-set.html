<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Set - Unique Member</title>
  </head>
  <body>
    <script>
      // Set member must be unique.
      // Based on SameValueZero algorithm.
      // -0 & 0 are equal.
      // NaN are equal.
      const s = new Set([1, 2, 3, 3, NaN, 4, NaN, -0, 0]);
      console.log(s); // Set(6) {1, 2, 3, NaN, 4, 0}

      // objects look the same, but they are from different memory address, so different.
      // 0, +0, -0 are treated as equal.
      const s2 = new Set([{ a: 1 }, 1, { a: 1 }, ["A"], +0, 0, -0]);
      console.log(s2); // Set(5) {{ a: 1 }, 1, { a: 1 }, ["A"]}
    </script>
  </body>
</html>
