<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-Arrow Function</title>
  </head>
  <body>
    <button id="btn">Start</button>
    <span id="res">0</span>
    <script>
      const btn = document.querySelector("#btn");
      const res = document.querySelector("#res");
      const timer = {
        time: 0,
        init: function () {
          // this refers to timer object
          // attach event handler
          //   btn.addEventListener("click", function () {
          //     // this refers to btn
          //     setInterval(function () {
          //       // this refers to window.
          //       this.time++;
          //       res.innerHTML = this.time; // NaN!!! - this is not timer object
          //     }, 1000);
          //   });

          // In this case, we use arrow function for event handler callback
          // because it can let us get timer {} faster.
          // and we don't need the btn this.
          btn.addEventListener("click", () => {
            // use external this
            setInterval(() => {
              // use external this
              this.time++;
              res.innerHTML = this.time;
            }, 1000);
          });
        },
      };

      timer.init();
    </script>
  </body>
</html>
