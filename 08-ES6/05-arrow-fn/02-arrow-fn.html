<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Arrow Function: Concise</title>
  </head>
  <body>
    <script>
      //   function sum(a, b) {
      //     console.log(a);
      //   }

      // 1. when there's only one parameter, we can remove ().
      // note: if there's no param, or more than one param, () cannot be removed.
      //   const sum = (a) => {
      //     console.log(a);
      //   };
      //   const sum = a => {
      //     console.log(a);
      //   };
      //   sum(3)

      // 2. If the function body is only consisted of one line, we can remove  {} and return statement.

      //   function sum(a, b) {
      //     return a + b;
      //   }

      //   const sum = (a, b) => a + b;
      //   console.log(sum(1, 2))

      //   function sum(a, b) {
      //     console.log(a + b);
      //     // return console.log(a + b); // there's a hidden return here.
      //   }
      //   const sum = (a, b) => console.log(a + b);
      //   sum(1, 10); // 11

      // 3. return an object, we need to enclose {} with () to prevent it treats the code inside {} as function body.

      //   function sum(a, b) {
      //     return {
      //       value: a + b,
      //     };
      //   }
      //   console.log(sum(1, 2));

      //   const sum = (a, b) => ({
      //     value: a + b,
      //   });

      //   console.log(sum(1, 2));

      // 4. return an object, we do not need ().
      //   const sumArr = (a, b, c) => [a + b, b + c];
      //   console.log(sumArr(1, 2, 3));

      // 5. Function Nesting

      //   function sum(a) {
      //     return function fn1(b) {
      //       return function fn2(c) {
      //         return function fn3(d) {
      //           return a + b + c + d;
      //         };
      //       };
      //     };
      //   }

      const sum = (a) => (b) => (c) => (d) => a + b + c + d;
      console.log(sum(1)(2)(3)(4)); // 10
    </script>
  </body>
</html>
