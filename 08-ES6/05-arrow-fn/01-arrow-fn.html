<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Arrow Fn</title>
  </head>
  <body>
    <script>
      // ES5

      // 1. function declaration -> function hoisting
      //   console.log(sum(1, 2)); // 3
      //   function sum(a, b) {
      //     return a + b;
      //   }
      //   console.log(sum(1, 2)); // 3
      // 2. function expression -> variable hoisting
      //   var sum = function(a, b) {
      //     return a + b;
      //   }

      // ES6 - arrow function
      // variable declared with const or let do not have variable hoisting.
      // arrow function is annonymous function
      // (...param) => fnbody
      //   console.log(sum(1, 2)); // Uncaught ReferenceError: Cannot access 'sum' before initialization
      const sum = (a, b) => {
        return a + b;
      };

      console.log(sum(1, 2)); // 3
    </script>
  </body>
</html>
