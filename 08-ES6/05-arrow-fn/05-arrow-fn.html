<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Arrow Function</title>
  </head>
  <body>
    <script>
      //   "use strict";
      const calc = {
        add: function () {
          // function scope
          const adder = () => {
            console.log(this);
          };
          adder();
        },
      };
      calc.add(); // calc{add: function(){}}

      const addFoo = calc.add; // window (non-strict) undefined (strict)
      addFoo();
    </script>
  </body>
</html>
