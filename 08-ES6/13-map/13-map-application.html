<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-Map Application</title>
  </head>
  <body>
    <p>111</p>
    <p>222</p>
    <p>333</p>
    <p>444</p>
    <p>555</p>
    <script>
      // DOM & Styles
      const [p1, p2, p3, p4, p5] = document.querySelectorAll("p");
      const map = new Map([
        [p1, "red"],
        [p2, "green"],
        [p3, "tomato"],
        [p4, "skyblue"],
        [p5, "orange"],
      ]);

      //   for (const [el, clr] of map) {
      //     el.style.color = clr;
      //   }

      map.forEach((clr, el) => {
        el.style.color = clr;
      });
    </script>
  </body>
</html>
