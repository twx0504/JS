<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Map - Checking Map Type</title>
  </head>
  <body>
    <script>
      const map = new Map();
      const tag = Object.prototype.toString.call(map);
      const type = tag.split(" ")[1].slice(0, -1).toLowerCase();
      console.log(type); // map
    </script>
  </body>
</html>
