<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Map - Spread Operator and Using Array Methods</title>
  </head>
  <body>
    <script>
      // filter vegetables with a price greater than 5
      let map = new Map([
        ["Cabbage", 2.0],
        ["Radish", 3.4],
        ["Broccoli", 5.8],
        ["Eggplant", 7.8],
      ]);

      console.log(map); // Map(4) {'Cabbage' => 2, 'Radish' => 3.4, 'Broccoli' => 5.8, 'Eggplant' => 7.8}

      // Convert map to array using array spread operator
      const veges = [...map];
      const res = veges.filter(([k, v]) => v > 5);

      // Convert array to map
      const newMap = new Map(res);
      console.log(newMap); // Map(2) {'Broccoli' => 5.8, 'Eggplant' => 7.8}
    </script>
  </body>
</html>
