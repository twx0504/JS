<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-Map - Destructuring</title>
  </head>
  <body>
    <script>
      const map = new Map([
        ["a", 1],
        ["b", 2],
      ]);

      // Map follows array destructuring pattern.
      // const [x, y] = iterable.
      // Map is also an iterable.
      console.log(map); // Map(2) {'a' => 1, 'b' => 2}

      const [x, y] = map;
      console.log(x, y); // ['a', 1] ['b', 2]

      // Nested Destructuring
      const [[k1, v1], [k2, v2]] = map;
      console.log(k1, v1, k2, v2); // a 1 b 2
    </script>
  </body>
</html>
