<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-Map Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }

      .container {
        position: relative;
        height: 100%;
        background-color: rgb(217, 235, 243);
        overflow: hidden;
      }

      .box {
        position: absolute;
      }

      .box1 {
        width: 200px;
        height: 100px;
        background-color: yellow;
        top: 40px;
        left: 200px;
      }
      .box2 {
        width: 400px;
        height: 200px;
        background-color: skyblue;
        left: 410px;
        top: 250px;
      }
      .box3 {
        width: 400px;
        height: 200px;
        background-color: palegreen;
        left: 410px;
        top: 40px;
      }
      .box4 {
        width: 200px;
        height: 300px;
        background-color: tomato;
        left: 200px;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
    <script>
      const [box1, box2, box3, box4] =
        document.querySelectorAll(".container .box");
      console.log(box1, box2, box3, box4);

      // ES5 when there's no map.
      //   const ele = [box1, box2, box3, box4];
      //   const classNames = [
      //     ["animate__animated", "animate__backInDown", "animate__backOutDown"],
      //     ["animate__animated", "animate__backInLeft", "animate__backOutLeft"],
      //     // ...
      //   ]

      const map = new Map([
        [
          box1,
          ["animate__animated", "animate__backInDown", "animate__backOutDown"],
        ],
        [
          box2,
          ["animate__animated", "animate__backInLeft", "animate__backOutLeft"],
        ],
        [
          box3,
          [
            "animate__animated",
            "animate__backInRight",
            "animate__backOutRight",
          ],
        ],
        [
          box4,
          ["animate__animated", "animate__backInUp", "animate__backOutUp"],
        ],
      ]);

      for (const [el, className] of map) {
        el.classList.add(className[0], className[1]);
      }

      setTimeout(() => {
        for (const [el, className] of map) {
          el.classList.remove(className[1]);
          el.classList.add(className[2]);

          // Thinking after the animation has ended, remove the el from DOM.
          //   el.addEventListener(
          //     "animationend",
          //     function () {
          //       el.remove();
          //     },
          //     { once: true }
          //   );
        }
      }, 5000);
    </script>
  </body>
</html>
