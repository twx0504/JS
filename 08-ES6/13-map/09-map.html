<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Map - Spread Operator</title>
  </head>
  <body>
    <script>
      const map = new Map([
        ["a", 1],
        ["b", 2],
      ]);
      console.log(map);
      const arr = [...map];
      console.log(arr); // [['a', 1], ['b', 2]]

      const [arr1, arr2] = map;
      console.log(arr1, arr2); // ['a', 1] ['b', 2]

      // Merge map and array
      const map1 = new Map([
        ["a", 1],
        ["b", 2],
      ]);
      const map2 = new Map([
        ["a", 3],
        ["c", 4],
        ["d", 5],
      ]);

      const arr3 = ["e", null];
      const mergedMap = new Map([...map1, ...map2, arr3]);
      console.log(mergedMap); // Map(5) {'a' => 3, 'b' => 2, 'c' => 4, 'd' => 5, 'e' => null}
    </script>
  </body>
</html>
