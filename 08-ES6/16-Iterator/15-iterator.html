<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15-Iterator - test</title>
  </head>
  <body>
    <script>
      Object.prototype[Symbol.iterator] = function () {
        const keys = Object.keys(this);
        const that = this;
        let index = 0;
        return {
          next() {
            if (index < keys.length) {
              return {
                value: that[keys[index++]],
                done: false,
              };
            } else {
              return {
                value: undefined,
                done: true,
              };
            }
          },
        };
      };
      const [a, b] = { a: 1, b: 2 };
      console.log(a, b);
    </script>
  </body>
</html>
