<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-Iterator</title>
  </head>
  <body>
    <script>
      // The default array iterator does not implement a `return()` method.
      // This means that if iteration is interrupted early (e.g., by `break`),
      // the iterator is not closed/reset â€” it simply pauses.
      // As a result, the same iterator can be reused and will resume
      // from where it left off.
      const arr = [1, 2, 3, 4];
      const iter = arr[Symbol.iterator]();
      console.log(iter);

      for (let v of iter) {
        if (v === 2) break;
        console.log(v);
      }

      // 1

      console.log("=".repeat(20));
      for (let v of iter) {
        console.log(v);
      }

      // 3 - resume where it left off.
      // 4
    </script>
  </body>
</html>
