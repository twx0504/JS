<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Iterator: External Iterator V2</title>
  </head>
  <body>
    <script>
      // External Iterator
      Array.prototype.getIterator = function () {
        let index = 0;
        const that = this;
        return {
          // Adding isDone method.
          isDone() {
            // Note: we use "that" because "this" here refers to this {}.
            // return index > that.length - 1;
            return index >= that.length;
          },
          next() {
            if (!this.isDone()) {
              // this refers to this {}.
              return that[index++];
            }
          },
        };
      };

      const arr = ["a", "b", "c", "d", "e"];
      const iterator = arr.getIterator();
      //   console.log(iterator);
      //   console.log(iterator.next()); // a
      //   console.log(iterator.next()); // b
      //   console.log(iterator.next()); // c
      //   console.log(iterator.next()); // d
      //   console.log(iterator.next()); // e
      //   console.log(iterator.next()); // undefined

      while (!iterator.isDone()) {
        // Downside: it cannot work with break, continue, return keyword.
        // It is due to the assumption of "double consumption".
        if (iterator.next() === "c") break;
        console.log(iterator.next());
        // This is actually working fine.
        // const value = iterator.next();
        // if (value === "c") break;
        // console.log(value);
      }

      // b
      // but where is a?
    </script>
  </body>
