<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-Iterator: for...of with continue, break, return, throw</title>
  </head>
  <body>
    <script>
      function fn() {
        const arr = [1, 2, 3, 4];
        for (let v of arr) {
          if (v === 3) {
            return "ss";
          }
          console.log(v);
        }
      }

      console.log(fn());
    </script>
  </body>
</html>
