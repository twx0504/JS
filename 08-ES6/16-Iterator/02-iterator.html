<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Iterator</title>
  </head>
  <body>
    <script>
      // Internal Iterator

      // forEach
      const arr = ["a", "b", "c", "d"];

      Array.prototype._forEach = function (fn) {
        for (let i = 0; i < this.length; i++) {
          fn(this[i], i, this);
        }
      };

      arr.forEach(function (item, index, arr) {
        // ...
      });

      arr._forEach(function (item, index, arr) {
        console.log(item, index, arr);
      });

      // compare
      const arr1 = ["a", "b", "c", "d"];
      const arr2 = ["a", "b", "c", "d"];
      const arr3 = ["a", "b", "c", "f"];

      function compare(arr1, arr2) {
        if (arr1.length !== arr2.length) {
          throw new Error("Both are not identical.");
        }

        arr1.forEach(function (val, idx) {
          // Although we don't need to know the member of arr1
          // but we do need to know the member of arr2.
          // via arr2[idx]
          if (val !== arr2[idx]) {
            throw new Error("Both are not identical.");
          }
        });
        // If no error is thrown.
        console.log("Both are identical.");
      }

      compare(arr1, arr2);
      //   compare(arr1, arr3);
    </script>
  </body>
</html>
