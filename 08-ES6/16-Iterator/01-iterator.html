<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Iterator</title>
  </head>
  <body>
    <script>
      // Iterator Design Pattern:
      // - A design pattern / philosophy that traverse the elements of a collection sequentially without knowing the internal representation.
      // - Meaning that even if we don't know the data structure, we are still able to access each element in order.

      // Iterator: An implementation of the iterator design pattern. e.g., forEach method can be deemed as a simple iterator.
      const arr = ["A", "B", "C"];

      // #1: for loop doesn't follow the iterator pattern.
      // We need to know:
      // a. arr.length
      // b. access member via arr[i]
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      // #2: forEach method follow the iterator pattern.
      // We do not need:
      // a. arr.length
      // b. how to access array member.
      arr.forEach(function (item, index) {
        console.log(item, index);
      });
    </script>
  </body>
</html>
