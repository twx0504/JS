<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Object - Object.keys, Object.values, Object.entries</title>
  </head>
  <body>
    <script>
      // Note: they are static method of Object.
      // Object.keys(obj)
      // Object.values(obj)
      // Object.entries(obj)
      // returns an "array" of keys / values / entries (arrays of key-value pair)
      // Note: it only include the own enumerable property

      const obj = {
        a: 1,
        b: 2,
        c: 3,
        [Symbol("d")]: 4,
      };

      Object.defineProperty(obj, "e", {
        value: 5,
        enumerable: true, // this will appear on the returned array
      });

      Object.defineProperty(obj, "f", {
        // non-enumerable
        value: 6, // this will not appear on the return array
      });
      console.log(Object.keys(obj)); // ['a', 'b', 'c', 'e']
      console.log(Object.values(obj)); // [1, 2, 3, 5]
      console.log(Object.entries(obj)); // [['a', 1], ['b', 2], ['c', 3], ['e', 5]]

      // Since the return value of these static method is an array, which is an iterable.
      // You can use for...of loop for it.
      for (let key of Object.keys(obj)) {
        console.log(key);
      }
      // a
      // b
      // c
      // e
      for (let key of Object.values(obj)) {
        console.log(key);
      }
      // 1
      // 2
      // 3
      // 5
      for (let key of Object.entries(obj)) {
        console.log(key);
      }
      // ['a', 1]
      // ['b', 2]
      // ['c', 3]
      // ['e', 5]
    </script>
  </body>
</html>
