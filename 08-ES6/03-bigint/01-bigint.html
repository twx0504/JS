    <title>01-BigInt</title>
  </head>
  <body>
    <script>
      const n = Number.MAX_SAFE_INTEGER;
      console.log(n); // 9007199254740991
      const n1 = 9007199254740991 + 1;
      const n2 = 9007199254740991 + 2;
      console.log(n1 === n2); // true - JS cannot safely recognize these two number > Number.MAX_SAFE_INTEGER

      // BigInt is used to solve this.
      // it can express int greater than 2^53 - 1 without the limit of digits

      

    </script> 
  </body>
</html>
