<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-BigInt</title>
  </head>
  <body>
    <script>
      // create bigint
      // add n
      // use BigInt()

      const n1 = 2n;
      const n2 = BigInt(3n);
      const n3 = BigInt("3");
      console.log(n1, n2, n3); // 2n 3n 3n
      console.log(typeof n1, typeof n2, typeof n3); // bigint bigint bigint

      // Comparison: do not use == to compare number and bigint.
      console.log(n1 == 2); // true
      console.log(n1 === 2); // false

      const m1 = 9007199254740993;
      const m2 = 9007199254740992n;
      console.log(m1 == m2); // true - THIS IS NOT TRUE!
    </script>
  </body>
</html>
