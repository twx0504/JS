<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Applications</title>
  </head>
  <body>
    <script>
      // 1. Exchange Variable Values
      let a = 2;
      let b = 3;
      let c = 4;

      // Assignment Pattern – we already declared a, b, and c above
      // So we don’t use `let` or `const` again here
      // The right-hand side is evaluated first → [b, c, a]
      // Then destructuring unpacks those values into the left-hand variables:
      //  -> a gets b's value
      //  -> b gets c's value
      //  -> c gets a's value
      [a, b, c] = [b, c, a];
      console.log(a, b, c); // 3 4 2

      // 2. Destructuring Function Return Values
      // a. Return Value as an Array
      const fn1 = () => [1, 2, 3];
      let [x, y, z] = fn1();
      console.log(x, y, z); // 1 2 3
      // b. Return Value as an Object
      const fn2 = () => ({ p: 1, q: 2, r: 100 });
      let { p, q, r } = fn2();
      console.log(p, q, r); // 1 2 100

      // 3. Destructuring Function Parameters
      // a. Passing an array.
      function fn3([foo, bar]) {
        console.log(foo, bar);
      }
      fn3([1000, 2000]); // 1000 2000

      // b. Passing an object
      function fn4({ k, l, m }) {
        console.log(k, l, m);
      }
      fn4({ k: "k", l: "l", m: "m" }); // k l m
    </script>
  </body>
</html>
