<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Object Destructuring - Default value</title>
  </head>
  <body>
    <script>
      // when a property is not found, or its value is strictly equal to undefined, it will use the default value.
      let { a: _a = 0, b: _b = 0 } = { a: 1, b: 2 };
      console.log(_a, _b); // 1 2

      let { x: _x = 0, y: _y = 0 } = { x: 3 };
      console.log(_x, _y); // 3 0 since y property is not found.

      //  Short Form

      let { j = "J", k = "K", l = "C" } = { j: 2, k: 3, l: undefined };
      //   let { j: j = "J", k: k = "K", l: l = "C" } = { j: 2, k: 3 };
      console.log(j, k, l); // 2 3 "C"

      // Default value as an expression (Lazy evaluation - run when necessary)
      const fn = () => {
        console.log("run fn"); // only when the property is not found or its value is undefined, the expression will be executed.
        return "I am a default from fn";
      };
      let { p = fn() } = { p: 100 };
      console.log(p); // 100
    </script>
  </body>
</html>
