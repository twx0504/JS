<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Destructuring Assignment</title>
  </head>
  <body>
    <script>
      // ES5: Unpack value manually and store in variables
      const arr = [1, 2, 3];
      let a = arr[0];
      let b = arr[1];
      let c = arr[2];
      console.log(a, b, c);

      // ES6: Destructuring assignmnet
      const arr2 = [1, 2, 3];
      let [x, y, z] = arr2;
      console.log(x, y, z);

      // purpose: make extracting value from array or object easier.
    </script>
  </body>
</html>
