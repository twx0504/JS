<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Number / Boolean Destructuring</title>
  </head>
  <body>
    <script>
      // use Array form to destructure.
      let { x = 2, toFixed } = 123; // similar to new Number(123)
      console.log(x); // 2 - since there's no x property in Number Wrapper Object, it is using the default value we provided, which is 2.
      console.log(toFixed); // Æ’ toFixed() { [native code] }

      // same goes to Boolean.
    </script>
  </body>
</html>
