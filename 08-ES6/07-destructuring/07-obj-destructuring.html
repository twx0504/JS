<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      07-Object Destructuring - Extract Property from Prototype Chain
    </title>
  </head>
  <body>
    <script>
      // Prototype Chain Lookup during Object Destructuring
      const { x } = {};
      console.log(x); // undefined

      // when a property is not found in itself, it will continue to look up along the prototype chain.
      const { valueOf, toString } = {}; // shortform
      //   const { valueOf: valueOf, toString: toString } = {}; // verbose
      console.log(valueOf); // ƒ valueOf() { [native code] }
      console.log(toString); // ƒ toString() { [native code] }

      // Array is fundamentally an object, and it has property and method too.
      let { length, push } = [1, 2, 3];
      console.log(length, push); // 3 ƒ push() { [native code] }

      // Wrapper Object of Primitive
      //   let { 0: p, 1: q, charAt } = new String("hello world");
      let { 0: p, 1: q, charAt } = "hello world"; // this is also working, JS automatically wraps primitive into its corresponding wrapper object type.
      console.log(p, q, charAt); // h e ƒ charAt() { [native code] }
    </script>
  </body>
</html>
