<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      01-Symbol Application 1: Resolving Conflicting Property Naming
    </title>
  </head>
  <body>
    <script>
      function addMethod(obj, fn, methodName = "method") {
        // ...

        const s = Symbol(methodName);
        obj[s] = fn;
        return s; // return symbol for future reference
      }

      var obj = {
        user: "twx",
      };

      function paint() {
        console.log("painting...");
      }

      const s = addMethod(obj, paint, "paint");
      console.log(s); // Symbol(paint)
      console.log(obj); // {user: 'twx', Symbol(paint): Æ’}
      obj[s](); // painting...
    </script>
  </body>
</html>
