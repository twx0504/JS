<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Symbol KeyFor</title>
  </head>
  <body>
    <script>
      const s = Symbol.for("color"); // create a new global symbol
      const key = Symbol.keyFor(s); // it retrieves the key registered in the global registry.
      console.log(s, key); // Symbol(color) 'color'

      // Not registered in the global registry
      const s1 = Symbol();
      console.log(Symbol.keyFor(s1)); // undefined

      // Example of well-known symbol
      // Not registered in the global registry
      console.log(Symbol.keyFor(Symbol.iterator)); // undefined
      console.log(Symbol.keyFor(Symbol.toStringTag)); // undefined
      console.log(Symbol.keyFor(Symbol.toPrimitive)); // undefined
    </script>
  </body>
</html>
