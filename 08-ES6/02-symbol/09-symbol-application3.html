      const shapeType = {
        // Actually we don't care about what the exact value really is
        // we can use symbol
        // rectangle: "rectangle",
        // triangle: "triangle",
        // circle: "circle",
        rectangle: Symbol(),
        triangle: Symbol(),
        circle: Symbol(),
      };
      function getArea(shape, options) {
        let area = 0;
        switch (shape) {
          case shapeType.rectangle: // magic string
            area = options.width * options.height;
            break;
          case shapeType.circle: // magic string
            area = Math.PI * options.radius * options.radius;
            break;
          case shapeType.triangle: // magic string
            area = (options.width * options.height) / 2;
            break;
        }
        return area;
      }

      console.log(getArea(shapeType.triangle, { width: 100, height: 100 })); // 5000
