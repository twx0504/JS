<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Symbo For</title>
  </head>
  <body>
    <script>
      // Symbol.for(key)
      function createGlobalSymbol(key) {
        return Symbol.for(key);
      }

      const s1 = createGlobalSymbol("color"); // first time, create a symbol and register in global registry
      const s2 = createGlobalSymbol("color"); // second time, since symbol with this key has already existed, it will use the existing one.
      console.log(s1 === s2); // true
    </script>
  </body>
</html>
