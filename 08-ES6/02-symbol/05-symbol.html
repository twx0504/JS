<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Symbol Conversion</title>
  </head>
  <body>
    <script>
      // 1. Cannot convert to number
      const s = Symbol("12");
      //   console.log(Number(s)); // Uncaught TypeError: Cannot convert a Symbol value to a number

      // 2. Boolean
      console.log(Boolean(s)); // true
      // 3. String
      console.log(String(s)); // Symbol(123)
    </script>
  </body>
</html>
