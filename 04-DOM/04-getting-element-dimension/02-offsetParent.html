<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-OffsetParent-positioned parent</title>
    <style>
      .box {
        width: 350px;
        height: 350px;
        padding: 50px;
        border: 5px solid blue;
      }

      .box1 {
        /* Relative */
        position: relative;

        width: 250px;
        height: 250px;
        padding: 50px;
        background-color: #008c8c;
      }

      .box2 {
        /* position: relative; */
        width: 150px;
        height: 150px;
        padding: 50px;
        background-color: skyblue;
      }

      .box3 {
        /* Note 1: 
            - if box3 (target) set to fixed, the offsetparent is null.
            - in firefox, it returns body.
        */

        /* position: fixed; */

        /* Note 2:
            - if box3 set to displayed none, its offset parent is null.
        */
        /* display: none; */
        width: 100px;
        height: 100px;
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <div class="box2">
          <div id="target" class="box3"></div>
        </div>
      </div>
    </div>
    <script>
      var box3 = document.getElementById("target");
      /* Find the nearest positioned ancestor element
        - return body elemnet if not found.
      */
      console.log(box3.offsetParent); // <div class="box1"></div>

      /* the offset parent of body / html is null */
      console.log(document.body.offsetParent); // null
      console.log(document.documentElement.offsetParent); // null
    </script>
  </body>
</html>
