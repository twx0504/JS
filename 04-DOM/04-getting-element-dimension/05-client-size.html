<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Client Size</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 200px;
        height: 100px;
        padding: 50px;
        margin: 30px;
        border: 20px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!-- <div class="box1"></div> -->
    </div>
    <script>
      var box = document.querySelector(".box");
      /* The box content width 
        clientWidth = 200 width + 100 padding
      */
      console.log(box.clientWidth);

      /* The box content height
        clientHeight = 100 width + 100 padding
      */
      console.log(box.clientHeight);
    </script>
  </body>
</html>
