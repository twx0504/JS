<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midpoint Distance</title>
    <style>
      .parent {
        width: 400px;
        height: 400px;
        border: 2px solid tomato;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .box1 {
        background-color: red;
        left: 50px;
        top: 60px;
      }

      .box2 {
        background-color: blue;
        left: 250px;
        top: 200px;
      }
      .point {
        width: 20px;
        height: 20px;
        background-color: yellow;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(
          -50%,
          -50%
        ); /* Note: it seems like the transform will affect offsetLeft / offsetTop */
        text-align: center;
        line-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box box1"><div class="point pointA">A</div></div>
      <div class="box box2"><div class="point pointB">B</div></div>
    </div>
    <script src="./getMidpointDistance.js"></script>
    <script>
      var box1 = document.querySelector(".box1");
      var box2 = document.querySelector(".box2");
      console.log(midpointDistance(box1, box2));
    </script>
  </body>
</html>
