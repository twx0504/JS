<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Offset Parent - Table</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div>
            Static Div
          </div>
        </td>
      </tr>
    </table>
    <script>
        /* When the element is static, and there's table, tr, td, ... outside, it will return the nearest table related element as offsetParent. */
      var div = document.querySelector("div");
      console.log(div.offsetParent);
    </script>
  </body>
</html>
