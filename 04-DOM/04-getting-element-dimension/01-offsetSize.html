<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Offset Size</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 10px solid red;
        padding: 20px;
        margin: 30px;
      }
      .border-box {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">A box</div>
    <div class="box border-box">A border box</div>
    <script>
      var box = document.querySelector(".box");
      var box2 = document.querySelector(".border-box");
      /* offsetWidth = 200 width + 40 padding + 20 border = 260 */
      console.log("offsetWidth: ", box.offsetWidth);
      console.log("offsetHeight: ", box.offsetHeight);
      /* offsetWidth = 200 width (border-box - the width includes the border already) */
      console.log("offsetWidth: ", box2.offsetWidth);
      console.log("offsetHeight: ", box2.offsetHeight);
    </script>
  </body>
</html>
