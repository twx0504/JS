<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Offset Position: offsetTop & offsetLeft</title>
    <style>
      .box1 {
        /* Relative */
        position: relative;
        width: 250px;
        height: 250px;
        margin: 30px;
        padding: 50px;
        background-color: #008c8c;
        border: 10px solid blue;
      }

      .box2 {
        width: 150px;
        height: 150px;
        padding: 50px;
        background-color: thistle;
      }

      .box3 {
        /* Absolute */
        position: absolute;
        left: 80px;
        top: 100px;

        width: 100px;
        height: 100px;
        margin: 20px; /* Margin does add to the offset by left & top */
        border: 10px solid red;
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">
        box1
        <div class="box2">
          box2
          <div class="box3">box3</div>
        </div>
      </div>
    </div>
    <script>
      var box3 = document.querySelector(".box3");
      console.log(box3.offsetParent);
      console.log(box3.offsetLeft);
      console.log(box3.offsetTop);
    </script>
  </body>
</html>
