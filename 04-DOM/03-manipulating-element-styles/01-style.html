<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Manipulating Styles</title>
    <style>
      #box {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box" style="font-size: 20px">A box</div>
    <script>
      /* 
        element.style.propName;
        element.style.propName = val;

        only work on inline styles.
      */

      var box = document.getElementById("box");
      //   box.style.color = "red";
      //   box.style.fontSize = "48px";
      //   box.style.backgroundColor = "royalblue";
      console.log(box.style.fontSize); // 20px
      console.log(box.style); // CSSStyleDeclaration {0: 'font-size', accentColor: '', additiveSymbols: '', alignContent: '', alignItems: '', alignSelf: '', …}

      /* Trying to add width as inline style to see what happens */
      console.log(box.style.width); // "" - note: If you didn't specify width as inline style, you cannot obtain it.
    </script>
  </body>
</html>
