<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-getComputedStyle</title>
    <style>
      .box {
        width: 100px;
        height: 200px;
        background-color: red;
        text-align: center;
        line-height: 100px;
      }
      .box1 {
        color: green;
      }

      .box2 {
        color: blue;
      }

      .box::after {
        content: "I am a pseudo element.";
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="box" class="box box1 box2">A box</div>
    <script>
      var box = document.getElementById("box");
      /* elem.style.prop can only works with inline styles */
      var style = getComputedStyle(box); // getComputedStyle(box, null)
      var key;
      //   for (var i = 0; i < style.length; i++) {
      //     key = style[i];
      //     console.log(key);
      //     // In the past:
      //     console.log(style.getPropertyValue(key)); // style[key]
      //     // Now:
      //     console.log(style[key]);
      //   }
      console.log(style.width);
      console.log(style.height);
      console.log(style.color);

      /* Pseudo Element */

      var pseudoStyle = getComputedStyle(box, "::after");
      console.log(pseudoStyle);
      console.log(pseudoStyle.color);
      console.log(pseudoStyle.content);
    </script>
  </body>
</html>
