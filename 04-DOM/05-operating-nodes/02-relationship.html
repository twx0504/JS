<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Relationship - Consider All Nodes</title>
  </head>
  <body>
    <div class="box">
      <h3>h3 element</h3>
      <p>p element</p>
      <div class="item">item</div>
    </div>
    <script>
      var box = document.querySelector(".box");
      var children = box.childNodes;

      /* 
        - The line breaks and indentation in the HTML create text nodes due to formatting.
        - Each newline or space between elements becomes a #text node in the DOM.
      */
      console.log(children); // NodeList(7)Â [text, h3, text, p, text, div.item, text] - live NodeList
      console.log(box.parentNode); // body
      console.log(box.parentNode.parentNode); // html
      console.log(box.parentNode.parentNode.parentNode); // #document
      console.log(box.parentNode.parentNode.parentNode.parentNode); // null
      console.log(children[3].previousSibling.previousSibling);
      console.log(children[3].nextSibling.nextSibling);
    </script>
  </body>
</html>
