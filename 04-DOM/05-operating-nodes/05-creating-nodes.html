<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Creating Nodes</title>
  </head>
  <body>
    <script>
      var div = document.createElement("div");
      console.log("el: ", div);
      var id = document.createAttribute("id");
      id.nodeValue = "box";
      console.log("attr: ", id, id.nodeName, id.nodeType, id.nodeValue);
      var comment = document.createComment("A comment.");
      console.log(
        "comment: ",
        comment,
        comment.nodeName,
        comment.nodeType,
        comment.nodeValue
      );
      var textNode = document.createTextNode("A text");
      console.log("text: ", textNode);
      var docFragment = document.createDocumentFragment();
      console.log("docfrag: ", docFragment);
    </script>
  </body>
</html>
