<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-Document Fragment</title>
  </head>
  <body>
    <h2>ul1</h2>
    <ul class="list"></ul>
    <h2>ul2</h2>
    <ul class="list2"></ul>
    <script>
      var ul = document.querySelector(".list");
      console.time("without document fragment");
      for (var i = 1; i <= 10000; i++) {
        var li = document.createElement("li");
        li.innerText = i;
        ul.appendChild(li);
      }
      console.timeEnd("without document fragment");
    </script>
    <script>
      var ul2 = document.querySelector(".list2");
      console.time("with document fragment");
      var docfrag = document.createDocumentFragment();
      for (var j = 1; j <= 10000; j++) {
        var li = document.createElement("li");
        li.innerText = j;
        docfrag.appendChild(li);
      }
      ul2.appendChild(docfrag);
      console.timeEnd("with document fragment");

      /* 
        in this case, document fragment method seems slower, but for a more complex page, it can greatly reduce the amount of reflow and repaint!
      */
    </script>
  </body>
</html>
