<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Relationship - Consider Only Elements</title>
  </head>
  <body>
    <div class="box">
      <h3>h3 element</h3>
      <p>p element</p>
      <div class="item">item</div>
    </div>
    <script>
      var box = document.querySelector(".box");
      var children = box.children;

      /* 
          - The line breaks and indentation in the HTML create text nodes due to formatting.
          - Each newline or space between elements becomes a #text node in the DOM.
        */
      console.log(children); // NodeList(7)Â [text, h3, text, p, text, div.item, text] - live NodeList
      console.log(box.parentElement); // body
      console.log(box.parentElement.parentElement); // html
      console.log(box.parentElement.parentElement.parentElement); // null - no longer get #document.
      console.log(children[1].previousElementSibling); // h3
      console.log(children[1].nextElementSibling); // div.item
      console.log(children[1].nextElementSibling.nextElementSibling); // null
    </script>
  </body>
</html>
