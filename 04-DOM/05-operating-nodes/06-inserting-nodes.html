<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Inserting Nodes</title>
    <style>
      ul,
      li {
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
      }

      li {
        background-color: red;
        margin: 5px 0;
      }

      .inserted {
        background-color: royalblue;
      }
    </style>
  </head>
  <body>
    <div class="parent"></div>
    <ul>
      <li class="item item1">item1</li>
      <li class="item item2">item2</li>
      <li class="item item3">item3</li>
      <li class="item item4">item4</li>
      <li class="item item5">item5</li>
    </ul>
    <script>
      var parent = document.querySelector(".parent");
      var ul = document.querySelector("ul");
      
      /* node.appendChild(node) */
      var p = document.createElement("p");
      /* Several ways to add text. */
      //   p.innerText = "I am a p.";
      //   p.textContent = "I am a p.";
      //   p.innerHTML = "I am a <span style='color:red;'>p<span>";
      var text = document.createTextNode("A p element");
      /* appendChild returns the added node. */
      console.log(p.appendChild(text)); // "a p element"
      console.log(parent.appendChild(p)); // <p>A p element</p>

      /* move item - an element can only exist in one place at a time.! */
      var item1 = document.querySelector(".item1");
      ul.appendChild(item1); // if the node is the reference to the existing node, it will move the existing node to new location (as last child).

      /* node.insertBefore(newNode, referenceNode) */

      var referenceNode = document.querySelector("ul > li.item4");
      var li = document.createElement("li");
      var classAttr = document.createAttribute("class");
      classAttr.nodeValue = "inserted";
      /* You cannot append attribute node using appendChild, use setAttributeNode */
      li.setAttributeNode(classAttr);
      li.innerText = "Inserted Li.";
      ul.insertBefore(li, referenceNode);

      /* second argument as null, the newNode becomes the last child. */
      var newLi = document.createElement("li");
      newLi.innerText = "New li.";
      ul.insertBefore(newLi, null);
    </script>
  </body>
</html>
