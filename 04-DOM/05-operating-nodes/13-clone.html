<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-Clone</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- inline listener is copied! -->
    <div id="box" onclick="alert('clicked!')"></div>
    <ul class="list">
      <li class="item item1"><span>1</span></li>
      <li class="item item2">2</li>
      <li class="item item3">3</li>
      <li class="item item4">4</li>
      <li class="item item5">5</li>
    </ul>
    <script>
      var ul = document.querySelector(".list");
      var li1 = ul.children[0];
      var clonedLi1Deep = li1.cloneNode(true);
      var clonedLi1 = li1.cloneNode();
      console.log(clonedLi1Deep);
      console.log(clonedLi1);

      document.body.appendChild(clonedLi1);
      document.body.appendChild(clonedLi1Deep);

      /* Precaution: cloneNode might produce element with duplicated id! */
      var div = document.getElementById("box");

      /* Event listener added dynamically using JS is not copied! */
      div.addEventListener("click", function () {
        console.log("I am event handler added by JS.");
      });
      var clonedDiv = div.cloneNode(true);
      //   document.body.appendChild(clonedDiv);
      /* Solution: remove or modify id */
      clonedDiv.id = "box2"; // modify id
      document.body.appendChild(clonedDiv);
    </script>
  </body>
</html>
