<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Modifying Element Content</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: green;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .box4 {
        width: 200px;
        height: 200px;
        background-color: khaki;
      }
      .box5 {
        width: 200px;
        height: 200px;
        background-color: violet;
      }
      .box6 {
        width: 200px;
        height: 200px;
        background-color: brown;
      }
      .box7 {
        width: 200px;
        height: 200px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="box1">Box1<span style="display: none">A span</span></div>
    <div class="box2">Box2 <span style="display: none">A span</span></div>
    <div class="box3">Box3 <span style="display: none">A span</span></div>
    <div class="box4">
      <h3>A h3</h3>
      <img src="" alt="" />
    </div>
    <div class="box5">
      <h3>A h3</h3>
      <img src="" alt="" />
    </div>
    <div class="box6">
      <h3>A h3</h3>
      <img src="" alt="" />
    </div>
    <div class="box7">
      <h3>A h3</h3>
      <img src="" alt="" />
    </div>
    <script>
      var box1 = document.querySelector(".box1");
      var box2 = document.querySelector(".box2");
      var box3 = document.querySelector(".box3");
      var box4 = document.querySelector(".box4");
      var box5 = document.querySelector(".box5");
      var box6 = document.querySelector(".box6");
      var box7 = document.querySelector(".box7");
      console.log(box1.innerHTML); // Box1<span style="display: none">A span</span> - innerHTML is not affected by CSS when "reading" the content value.
      console.log(box2.innerText); // Box2 - innerText is affected by CSS (due to display: none on span)
      console.log(box2.textContent); // Box2 A span - textContent is not affected by CSS

      /* browser will parse tag as HTML. */
      box1.innerHTML = "<h3>I changed using innerHTML.</h3>";
      /* html tag is parsed as plain text. */
      box2.innerText = "<h3>I changed using innerText.</h3>";
      /* html tag is parsed as plain text. */
      box3.textContent = "<h3>I changed using textContent.</h3>";

      /* Important: innerHTML, innerText, textContent could override the existing elements inside the element. */
      box4.textContent =
        "I changed... and override all the previous element in box4";

      /* Extra: Inserting text / element / html markup at specific position: */

      /* Inserting Text */
      box5.insertAdjacentText(
        "beforeend",
        "I didn't override the existing data. I choose where to insert"
      );

      /* Inserting HTML */
      box6.insertAdjacentHTML(
        "beforebegin",
        '<button id="insert">Insert HTML beforebegin</button>'
      );
      box6.insertAdjacentHTML(
        "afterbegin",
        '<button id="insert">Insert HTML afterbegin</button>'
      );
      box6.insertAdjacentHTML(
        "beforeend",
        '<button id="insert">Insert HTML beforeend</button>'
      );
      box6.insertAdjacentHTML(
        "afterend",
        '<button id="insert">Insert HTML afterend</button>'
      );

      /* Inserting Element */
      var p = document.createElement("p");
      p.textContent = "lorem";
      box7.insertAdjacentElement("afterbegin", p);
    </script>
  </body>
</html>
