<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-RemoveChild</title>
  </head>
  <body>
    <div class="box">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
    <script>
      // box2 to be removed
      var box2 = document.querySelector(".box2");
      // get parentNode from the child you know (recommended - because sometimes we may not know the parent at first hand).
      var parentNode = box2.parentNode;
      // Remove the box2.
      console.log(parentNode.removeChild(box2));

      /* New method: remove */
      var box3 = document.querySelector(".box3");
      box3.remove();
    </script>
  </body>
</html>
