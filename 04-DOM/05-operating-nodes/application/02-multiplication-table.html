<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Multiplication Table</title>
    <style>
      table tr td {
        width: 60px;
        height: 30px;
        background-color: lightblue;
        margin: 5px;
        text-align: center;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <script>
      function createMultiplicationTable(rows) {
        var table = document.createElement("table");
        for (var i = 1; i <= rows; i++) {
          var tr = document.createElement("tr");
          for (var j = 1; j <= i; j++) { // columns grows as i increases
            var td = document.createElement("td");
            td.innerText = i + "*" + j + "=" + i * j;
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        return table;
      }
      var table = createMultiplicationTable(9);
      document.body.appendChild(table);
      console.log(table);
    </script>
  </body>
</html>
