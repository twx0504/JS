<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Form attributes</title>
  </head>
  <body>
    Username:
    <input type="text" id="username" value="" />
    Password:
    <input type="text" id="pwd" type="password" value="" />
    <h3>Name</h3>
    <input type="radio" name="sex" id="" value="male" class="sex" /> Male
    <input type="radio" name="sex" id="" value="female" class="sex" /> Female

    <h3>Your favourite fruits:</h3>
    <input type="checkbox" name="fruit" id="" value="Apple" /> Apple
    <input type="checkbox" name="fruit" id="" value="Banana" /> Banana
    <input type="checkbox" name="fruit" id="" value="Watermelon" /> Watermelon
    <input type="checkbox" name="fruit" id="" value="Grapefruit" /> Grapefruit
    <input type="checkbox" name="fruit" id="" value="melon" /> Honey melon

    <h3>Your favourite cities:</h3>
    <select name="city" id="city">
      <option value="Muar">Muar</option>
      <option value="Penang">Penang</option>
      <option value="Malacca">Malacca</option>
    </select>

    <input type="submit" value="submit" id="login" />
    <script>
      /* value */
      var userName = document.getElementById("username");
      console.log(userName.value);

      /* type */
      var password = document.getElementById("pwd");
      password.type = "text"; /* change to text */

      /* checked */
      /* radio: only one will be checked. */
      var radio = document.querySelectorAll(".sex");
      //   radio[0].checked = "true";
      //   radio[0].checked = "checked";
      //   radio[0].checked = 1;
      radio[1].checked = true; // recommended

      /* checkboxes */
      /* Get elements via name. */
      var fruits = document.getElementsByName("fruit");
      console.log(fruits);
      fruits[0].checked = true;
      fruits[1].checked = true;
      fruits[3].checked = true;
      fruits[0].checked = false;

      /* selected */
      var city = document.getElementById("city");
      /* Control the selected item via select element. */
      city.selectedIndex = 0;
      //   city.selectedIndex = 1;
      //   city.selectedIndex = 2;

      var options = document.getElementsByTagName("option");
      console.log(options);
      console.log(options[0].selected);
      /* Control the selected item via option element. */
      //   options[2].selected = true;

      /* disabled */
      var submit = document.getElementById("login");
      console.log(submit);
      /* disable the button / submit. */
      submit.disabled = true;
    //   submit.disabled = false;
    </script>
  </body>
</html>
