<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Retrieving Element: querySelectorAll</title>
  </head>
  <body>
    <p>p1</p>
    <p>p2</p>
    <div class="box">
      <p>box p1</p>
      <p>box p2</p>
      <div>
        <p>div->p</p>
      </div>
    </div>
    <p>p3</p>
    <script>
      /* depth-first and left-to-right traversal of the DOM tree. */
      var pList = document.querySelectorAll("p");
      console.log(pList); // NodeList(5) [p, p, p, p, p]
      for (var i = 0; i < pList.length; i++) {
        console.log(pList[i]);
      }

      var boxPList = document.querySelectorAll(".box p");
      console.log(boxPList); // NodeList(3) [p, p, p]

      var innermostPList = document.querySelectorAll(".box div p");
      console.log(innermostPList); // NodeList [p]

      var nonExistentList = document.querySelectorAll("canvas");
      console.log(nonExistentList); // NodeList []
    </script>
  </body>
</html>
