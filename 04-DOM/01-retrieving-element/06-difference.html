<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Difference: HTMLCollection & NodeList</title>
  </head>
  <body>
    <ul class="list">
      <li class="item item1"></li>
      <li class="item item2"></li>
      <li class="item item3"></li>
      <li class="item item4"></li>
      <li class="item item5"></li>
    </ul>
    <script>
      var ul = document.getElementsByClassName("list")[0];
      var itemsClassName = document.getElementsByClassName("item");
      console.log(itemsClassName);
      var itemsTagName = document.getElementsByTagName("li");
      console.log(itemsTagName);

      var itemsQuery = document.querySelectorAll(".list .item");
      console.log(itemsQuery);

      /* Dynamically adding li elements to list. */
      for (var i = 0; i < 5; i++) {
        var li = document.createElement("li");
        li.className = "item"; // class is a keyword, so className is used instead.
        li.innerText = "Newly added li " + (i + 6);
        ul.appendChild(li);
      }
      console.log(itemsClassName);
      console.log(itemsTagName);
      console.log(itemsQuery);

      /* 
        - An HTMLCollection in the HTML DOM is live; it is automatically updated when the underlying document is changed.
        - NodeList is non-live, updating the DOM will not update the NodeList returned by querySelectorAll.
      */
    </script>
  </body>
</html>
