<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Retrieving Element: Class Names</title>
  </head>
  <body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">
      3
      <div class="box">3-1</div>
    </div>
    <script>
      var boxes = document.getElementsByClassName("box");
      console.log(boxes);
      /* Any element can use getElementsByTagName */
      console.log(boxes[2].getElementsByClassName("box")[0]);
    </script>
  </body>
</html>
