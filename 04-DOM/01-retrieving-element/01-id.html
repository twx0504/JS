<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Retrieving Element: id</title>
  </head>
  <body>
    <div id="box">A box</div>
    <div id="box">Another box</div>
    <div id="box2">
      <div>
        <p id="text">This is p</p>
      </div>
    </div>
    <script>
      /* id selector: only returns the first element having the id. */
      var box = document.getElementById("box");
      console.log(box);
      var box2 = document.getElementById("box2");
      // console.log(box2.getElementById("text")); // box2.getElementById is not a function
    </script>
  </body>
</html>
