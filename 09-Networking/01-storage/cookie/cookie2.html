<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie 2 - Cookie Name and Value</title>
  </head>
  <body>
    <script>
      // Name & Value are the basic things we must set for a cookie.
      // Generally, cookie name is English.
      // For non-English characters as name or value, the value must be encoded.
      document.cookie = `${encodeURIComponent("用户名")}=${encodeURIComponent(
        "杜韦萱"
      )}`;
      console.log(document.cookie); // %E7%94%A8%E6%88%B7%E5%90%8D=%E6%9D%9C%E9%9F%A6%E8%90%B1
      console.log(decodeURIComponent(document.cookie)); // username=杜韦萱
    </script>
  </body>
</html>
