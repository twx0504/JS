<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie 6: Same Cookie or Not?</title>
  </head>
  <body>
    <script>
      // Note:
      // - When a cookie has the same name, domain and path with our previous cookie, they are regarded as the same cookie.
      // - This can cause the cookie to be overwritten.

      // Is name the same? web === web
      // Is domain the same? http://127.0.0.1 === http://127.0.0.1
      // Is path the same? /doc/web === /doc/web, note: /doc/web !== /doc/web/

      // Generally, the cookie name is unique.
    </script>
  </body>
</html>
