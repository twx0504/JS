<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <script type="module">
      import storage from "./storage.js";
      console.log(storage);

      storage.clear();

      storage.set("name", "twx");

      storage.set("theme", {
        fontSize: "20px",
        color: "#666",
        backgroundColor: "skyblue",
      });

      console.log(storage.get("theme"));
      
      storage.remove("name");
    </script>
