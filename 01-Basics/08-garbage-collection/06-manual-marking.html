<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Manual Marking</title>
  </head>
  <body>
    <script>
      var obj = { name: "twx" };
      // use obj
      console.log(window.obj.name); // obj will never be used after this line.

      // Manually Breaking the Reference
      // Garbage Collector will collect the {} in heap soon.
      obj = null;
    </script>
  </body>
</html>
