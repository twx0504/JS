<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Garbage Collection</title>
  </head>
  <body>
    <script>
      function fn() {
        var a = 1;
        console.log(a);
        var obj = {
          name: "twx",
          age: 23,
        };
        console.log(obj);
      }
      fn();

      // once the fn is executed, everything is garbage collected.
    </script>
  </body>
</html>
