      // 2. Solution

      var scores = [];
      var score;
      var sum = 0;
      while (score !== "Quit") {
        score = prompt("Enter a student score: ");
        scores[scores.length] = score;
      }
      // Remove 'Quit' at the end of the array.
      scores.length -= 1;
      for (var i = 0; i < scores.length; i++) {
        sum += Number(scores[i]);
      }

      alert(sum / scores.length);
