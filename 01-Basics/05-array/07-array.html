<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Array: 2D</title>
  </head>
  <body>
    <script>
      var arr = [
        [2, 5, 8],
        [11, 22, 33],
        [55, 88, 66],
        [23, 56, 89],
      ];

      console.log(arr, arr.length); // [Array(3), Array(3), Array(3), Array(3)] 4

      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }
    </script>
  </body>
</html>
