<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Array: Accessing array items.</title>
  </head>
  <body>
    <script>
      // An array is an ordered list of items.
      // index starts with 0.
      
      var arr = ["A", "B", "C"];
      console.log(arr[0]);
      console.log(arr[1]);
      console.log(arr[2]);
    </script>
  </body>
</html>
