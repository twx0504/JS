<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Reverse</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3, 4, 5];
      //   var newArr = [];
      //   for (var i = arr.length - 1; i >= 0; i--) {
      //     console.log(newArr.length);
      //     newArr[newArr.length] = arr[i];
      //   }
      //   console.log(newArr);

      // Alternative: without creating a newArr.
      // idea: exchange

      // j       i
      // 1 2 3 4 5
      //   j   i
      // 5 2 3 4 1
      //    ij
      // 5 4 3 2 1

      for (var i = arr.length - 1, j = 0; i > j; i--, j++) {
        var temp = arr[j];
        arr[j] = arr[i];
        arr[i] = temp;
      }
      console.log(arr);
    </script>
  </body>
</html>
