<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Delete</title>
  </head>
  <body>
    <script>
      // Delete item that is more than 10.
      var arr = [1, 4, 12, 6, 33, 15, 30, 5, 8];
      var target = 10;

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > target) {
          for (var j = i; j < arr.length; j++) {
            arr[j] = arr[j + 1];
          }

          // arr.length - 1 to remove the last empty slot.
          arr.length = arr.length - 1;
          // the next outer loop iteration starts again from where the last delete is.
          i--;
        }
      }

      console.log(arr);
    </script>
  </body>
</html>
