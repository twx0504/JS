      // Deep Copy:
      var arr = [1, 2, 3, 4, ["A", "B", "C"]];
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
        // Let say i === 4 is a reference data type - array.
        if (i === 4) {
          // Create a tempArr
          var tempArr = [];
          // Loop through each inner array items
          for (var j = 0; j < arr[i].length; j++) {
            tempArr[j] = arr[i][j];
          }
          newArr[i] = tempArr;
        } else {
          newArr[i] = arr[i]; // newArr[i] = arr[i];

          // newArr[0] = 1 Primitive
          // newArr[1] = 2 Primitive
          // newArr[2] = 3 Primitive
          // newArr[3] = 4 Primitive
          // newArr[4] = ["A", "B", "C"] Reference -> the heap address is stored here.
          // Let say we know i = 4 is a reference type.
        }
      }
      console.log(arr, newArr);
      newArr[4][0] = "Modified";
      console.log(arr, newArr);
    </script>
