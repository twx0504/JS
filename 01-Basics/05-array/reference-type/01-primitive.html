<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Primitive</title>
  </head>
  <body>
    <script>
      var a = 1;
      var b = a; // copy value of a.
      a = 10;
      console.log(a); // 10
      console.log(b); // 1
    </script>
  </body>
