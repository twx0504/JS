<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Reference</title>
  </head>
  <body>
    <script>
      var a = [1, 2, 3]; // a stores the heap address to [1, 2, 3]
      var b = a; // copy address of a.
      a[0] = "A";
      console.log(a[0]); // 'A'
      console.log(b[0]); // 'A'
    </script>
  </body>
</html>
