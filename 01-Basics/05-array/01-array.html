<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Array: Creating an array.</title>
  </head>
  <body>
    <script>
      /* Method 1: Creating an array with array literal */

      // Creating an empty array.
      var arr = [];
      console.log(arr);

      // Each item is separated by a comma.
      var arr2 = [2, 4, 6, 8];
      console.log(arr2);

      // Each item can be of different type.
      var arr3 = ["a string", true, 1, undefined, null];
      console.log(arr3);

      /* Method 2: new Constructor */

      // Single argument is passed that is number.
      // It is treated as the array length, the slot is empty.
      var arr = new Array(5);
      console.log(arr); // [empty Ã— 5]

      // Single argument is passed that is not number.
      var arr2 = new Array("5");
      console.log(arr2); // ['5']

      var arr3 = new Array("5", "6", true, undefined);
      console.log(arr3); // ['5', '6', true, undefined]
    </script>
  </body>
</html>
