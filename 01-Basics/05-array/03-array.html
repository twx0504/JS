<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Array: Length</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3, 4];
      console.log(arr.length); // 4

      // What is the index of the last item?
      console.log(arr.length - 1); // 3
      console.log(arr[arr.length - 1]); // 4
    </script>
  </body>
</html>
