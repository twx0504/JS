<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Type: Boolean</title>
  </head>
  <body>
    <script>
      var a = true;
      var b = false;
      console.log(a, b);
      console.log(typeof a, typeof b); // boolean, boolean
      console.log(1 > 2); // false
      console.log(2 > 1); // true
    </script>
  </body>
</html>
