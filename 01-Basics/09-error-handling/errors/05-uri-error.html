<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-URI Error</title>
  </head>
  <body>
    <script>
      var url = "https://www.arryblog.com/html/文档笔记.html";
      var enurl = encodeURI(url);
      var deurl = decodeURI(enurl);
      console.log(url);
      console.log(enurl);
      console.log(deurl);

      /* If we pass a random string */
      decodeURI("%&28"); // Uncaught URIError: URI malformed
    </script>
  </body>
</html>
