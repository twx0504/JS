<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>04-Try Catch: Example</title>
  </head>
  <body>
    <script>
      //   function fn(arr) {
      //     // Check if arr is an array.
      //     if (Array.isArray(arr)) {
      //       return arr.slice(0, 1);
      //     }
      //   }

      function fn(arr) {
        try {
          return arr.slice(0, 1);
        } catch (e) {
          // when you do not write the check
          throw new TypeError(
            "arr is not an array. Please pass an array as an argument."
          );
        }
      }
      fn(2);
      fn([1, 2, 3]);
    </script>
  </body>
</html>
