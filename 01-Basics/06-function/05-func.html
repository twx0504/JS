<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Func: Default</title>
  </head>
  <body>
    <script>
      function sum1(a = 0, b = 0) {
        console.log(a + b);
      }

      console.log(sum1()); // 0
      console.log(sum1(1)); // 1
      console.log(sum1(1, 2)); // 3

      // Alternative:
      function sum2(a, b) {
        // parameter = parameter || value
        a = a || 0;
        b = b || 0;
        console.log(a + b);
      }
      sum2(); // 0

      function sum3(a, b) {
        // parameter = parameter || value
        a = a || "a";
        b = b || 0;
        console.log(a + b);
      }
      sum3(); // 'a0'
      sum3(0); // 'a0' Note: this is a special case as 0 is a falsy value.

      // Conclusion: You need to use based on the actual case.
    </script>
  </body>
</html>
