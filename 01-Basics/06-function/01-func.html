<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Function</title>
  </head>
  <body>
    <script>
      //   function functionName() {
      //     // Function body (statements)
      //   }

      // Function Declaration
      function greet() {
        console.log("Hello World");
      }

      // Function Call
      greet(); // Hello World

      function sum(a, b) {
        var sum = 0;
        for (var i = a; i <= b; i++) {
          sum += i;
        }
        return sum;
      }

      console.log(sum(1, 10)); // 55
    </script>
  </body>
</html>
