<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Scope</title>
  </head>
  <body>
    <script>
      var a = 3;
      var b = 4;
      // fn is defined in global scope.
      function fn(a) {
        // fn2 is defined in function scope.
        function fn2(b) {
          fn3(b); // passing b
          fn3(); // without passing b
        }
        // fn3 is defined in function scope.
        function fn3(b) {
          // var b; -> default to undefined if no argument is passed to b.
          console.log(b);
        }
        fn2(b); // Calling fn2 with argument b (from global scope)
      }
      fn(a);

      // 4
      // undefined
    </script>
  </body>
</html>
