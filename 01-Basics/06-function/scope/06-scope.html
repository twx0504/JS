<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Scope: The shadow effect</title>
  </head>
  <body>
    <script>
      var a = 2;
      function fn() {
        var a = 3; // override / shadow global variable a.
        console.log(a);
      }
      fn(); // 3 
    </script>
  </body>
</html>
