<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Scope: Function / Local Scope</title>
  </head>
  <body>
    <script>
      var a = 2;
      function fn() {}
      function fn2() {
        // Function Scope / Local Scope
        var b = 3; // local variable.
        function fn3() {
          console.log("Within fn3");
        }
      }
    </script>
  </body>
</html>
