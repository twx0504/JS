<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Scope: Lexical Scope`</title>
  </head>
  <body>
    <script>
      var a = 1;
      
      // fn is declared in global scope.
      function fn() {
        console.log(a);
      }

      // test is declared in global scope.
      function test() {
        var a = 2;
        fn(); // Calling inside test.
      }
      test(); // 1 -> fn is defined in global scope. So, it will look for variable a outwards which is global, not test. 
    </script>
  </body>
</html>
