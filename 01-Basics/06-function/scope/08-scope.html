<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-Scope: Special Global Variable</title>
  </head>
  <body>
    <script>
      function fn(a = 2) {
        // var a = 2;
        a = 4;
        console.log(a, window.a); // 4 undefined
      }
      fn(); // 4

      // Special Case: when initialize variable without var within a function body, it becomes a global variable.
      // it becomes a property of the window object.
      function fn1() {
        a = 4;
        console.log(a, window.a); // 4 4
      }
      fn1(); // 4

      // Note: when accessing the property of an object, and the property is not existed, it returns undefined.
      console.log(window.a); // 4 - when fn1 is commented out. This is undefined.
    </script>
  </body>
</html>
