<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-Scope</title>
  </head>
  <body>
    <script>
      var a = 3;
      var b = 4;
      function fn(a) {
        // var a;
        // a = 3;
        function fn2(b) {
          // var b;
          // b = 4
          var b = 2; // b = 2
          console.log(a); // 3
          fn3(b); // passing 2 as arguement from var b. Note: passing argument and the lookup process of variable during function execution is different.
          fn3(); // undefined
          fn4(); // 4
        }
        function fn3(b) {
          // var b;
          console.log(b);
        }
        function fn4() {
          console.log(b);
        }
        fn2(b); // passing 4 from global
      }
      fn(a);

      // 3
      // 2
      // undefined
      // 4 - note: fn4 is in the scope of fn, not fn2. So it will look variable b from the global scope instead of from fn2.
    </script>
  </body>
</html>
