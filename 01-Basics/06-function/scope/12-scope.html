<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Scope</title>
  </head>
  <body>
    <script>
      var a = 1;
      var b = 3;
      var c = 2;
      function fn(a) {
        // var a;
        // a = 1;
        var b = 3;
        console.log(a, b); // 1 3
        function fn2(b) {
          // var b;
          // b = 2;
          var c = 4;
          console.log(a); // 1
          console.log(b); // 2
          console.log(c); // 4
        }
        fn2(c); // passing 2 (c from global scope) as argument
      }
      fn(a);

      // 1 3
      // 1
      // 2
      // 4
    </script>
  </body>
</html>
