<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Scope: Parameters are Local Variables</title>
  </head>
  <body>
    <script>
      var a = 10;
      function fn(a) {
        // var a;
        console.log(a);
      }

      fn(8); // 8
      fn(); // undefined -> why? is it like declare a local variable a wihtin the fn body, and it is undefined.

      var b = 10;
      function fn2() {
        console.log(b);
      }
      fn2(); // 10 - b is not found in fn2, it will look up from global scope.
    </script>
  </body>
</html>
