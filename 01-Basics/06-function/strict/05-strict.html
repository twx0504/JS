<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Strict: No Duplicated Parameter</title>
  </head>
  <body>
    <script>
    //   function add(x, x, y) {
    //     return x + x + y;
    //   }
    //   console.log(add(1, 2, 3)); // 7 (2 + 2 + 3)


      function add2(x, x, y) {
        "use strict"; 
        return x + x + y;
      }
      console.log(add2(1, 2, 3)); // Uncaught SyntaxError: Duplicate parameter name not allowed in this context 
    </script>
  </body>
</html>
