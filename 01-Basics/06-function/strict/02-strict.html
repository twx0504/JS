<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Strict: For a function.</title>
  </head>
  <body>
    <script>
      b = 9;
      console.log(b); // 9 - because there's no strict mode for the script, this line doesn't throw error.
      function fn() {
        "use strict"; // Invoking strict mode for a function
        a = 9;
        console.log(a);
      }
      fn(); // Uncaught ReferenceError: a is not defined
    </script>
  </body>
</html>
