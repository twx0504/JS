<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Strict: For script</title>
  </head>
  <body>
    <script>
      "use strict"; // invoking strict mode for an entire script

      function fn() {
        a = 9
      }
      fn(); // Uncaught ReferenceError: a is not defined
    </script>
  </body>
</html>
