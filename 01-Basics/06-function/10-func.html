<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Function: Functions as Arguments</title>
  </head>
  <body>
    <script>
      /* fn2 defined without parameters */
      function fn(a) {
        a();
      }

      function fn2() {
        console.log("I am called within fn.");
      }

      fn(fn2); // I am called within fn.

      /* fn2 defined with parameters */
      function fn3(a) {
        a(2, 4);
      }

      function fn4(a, b) {
        console.log(a + b);
      }

      fn3(fn4); // 6
    </script>
  </body>
</html>
