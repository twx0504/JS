<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Hoisting</title>
  </head>
  <body>
    <script>
      // var a; -> 1
      // var b; -> 3 -> fn -> 3
      // fn(){}

      var a = 1;
      var b = 3;
      function fn() {
        console.log(a);
      }
      var b = fn;
      b();
      b = 3;
      console.log(b);
      // 1
      // 3
    </script>
  </body>
</html>
