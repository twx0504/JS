<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Hoisting: Functions with similar name.</title>
  </head>
  <body>
    <script>
      // function a() {} -> function a() {}
      a();
      function a() {
        console.log("1");
      }
      function a() {
        console.log("2");
      }
      a();
      // '2'
      // '2'
    </script>
  </body>
</html>
