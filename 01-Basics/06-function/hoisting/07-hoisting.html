<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Hoisting</title>
  </head>
  <body>
    <script>
      // var a; -> function a() {} -> function a() {} -> 2
      // var b; -> 2

      console.log(a); // function a() {console.log('a2')}
      a(); // 'a2'
      function a() {
        console.log("a1");
      }
      var a = 2;
      function a() {
        console.log("a2");
      }
      var b = a;
      console.log(b); // 2
    </script>
  </body>
</html>
