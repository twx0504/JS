<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Hoisting: variable and function declaration has the same name.</title>
  </head>
  <body>
    <script>
      // var a; -> function a() {} -> 3 -> 4
      console.log(a); // function a() {}
      a(); // 'a'
      function a() {
        console.log("a");
      }
      var a = 3;
      console.log(a); // 3
      a = 4;
      console.log(a); // 4
    </script>
  </body>
</html>
