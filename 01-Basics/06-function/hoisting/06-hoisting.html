<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      06-Hoisting: Differentiating function declaration and function expression
    </title>
  </head>
  <body>
    <script>
      // var a
      // function b() {}
      console.log(a); // undefined
      console.log(b); // function b() {}
      b(); // "b"
      a(); // Uncaught TypeError: a is not a function
      var a = function () {
        console.log("a");
      };
      function b() {
        console.log("b");
      }
    </script>
  </body>
</html>
