<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Hoisting</title>
  </head>
  <body>
    <script>
      console.log(a); // undefined
      fn(); // undefined

      /* If the following codes are commented out, it throws errors. */
      var a = 2;
      console.log(a); // 2
      function fn() {
        console.log(a);
      }
      fn(); // 2
    </script>
  </body>
</html>
