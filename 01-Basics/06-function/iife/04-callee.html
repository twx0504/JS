<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Arguments.callee</title>
  </head>
  <body>
    <script>
      /* arguments.callee: contains the currently executing function that the arguments belong to. */
      /* arguments.callee has already been deprecated. */
      /* Initially, it is used to solve recursion problem in anonymous function. */
      /* Now, you can just simply give the function a name */
      function fn() {
        console.log(arguments.callee);
        console.log(arguments.callee === fn);
      }
      fn();

      var factorial = function (n) {
        if (n == 1) return 1;
        return n * arguments.callee(n - 1);
        // return n * factorial(n - 1);
      };
      console.log(factorial(5));
    </script>
  </body>
</html>
