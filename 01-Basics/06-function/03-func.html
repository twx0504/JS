<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Function: Function Type Checking</title>
  </head>
  <body>
    <script>
      function fn() {
        console.log("A fn");
      }
      console.log(typeof fn); // 'function'
      console.log(typeof fn === "function"); // true
    </script>
  </body>
</html>
