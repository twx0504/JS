<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Function: Return</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b; // return value of the function.
      }

      var total = sum(1, 2); // receive the return value of the function.
      console.log(total); // 3

      /* return value can be of any type. */
      function func() {
        return null;
      }
      console.log(func()); // null

      /* 
        - function can only return a value.
        - multiple value separated by a comma, it returns the last one.
      */
      function func2() {
        return [1, 2, 3], "A";
      }
      console.log(func2()); // A - the last one.

      /* default: undefined */
      function func3() {}
      console.log(func3()); // undefined

      /* when only a return keyword, same as default */
      function func4() {
        return;
      }
      console.log(func4()); // undefined

      /* Quit function */
      function func5() {
        console.log(1);
        return; // quit the function
        console.log(2); // this is not executed.
      }
      func5(); // 1
    </script>
  </body>
</html>
