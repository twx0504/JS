<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Type: Null</title>
  </head>
  <body>
    <script>
      var noObject = null;
      console.log(noObject, typeof noObject); // null "object"

      /* obj is a member of window object if we declare with var */
      /* obj will be garbage-collected when closing the browser window. */
      var obj = {
        name: "Wei Xin",
      };

      obj = null;
    </script>
  </body>
</html>
