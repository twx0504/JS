<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Type: Undefined</title>
  </head>
  <body>
    <script>
      console.log(typeof undefined); // "undefined"
      var a;
      console.log(a); // undefined
      console.log(typeof a); // "undefined"
    </script>
  </body>
</html>
