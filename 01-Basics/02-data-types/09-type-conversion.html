<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Type Conversion: parseFloat</title>
  </head>
  <body>
    <script>
      /* Similar conversion rules as parseInt. */
      console.log(parseFloat("")); // NaN
      console.log(parseFloat("10")); // 10
      console.log(parseFloat("10.123")); // 10.123
      console.log(parseFloat("   10.123")); // 10.123
      console.log(parseFloat("   10.123px")); // 10.123
      console.log(parseFloat("    ")); // NaN
      console.log(parseFloat("   1213.12321b    ")); // 1213.12321
      console.log(parseFloat("123.456e-2")); // 12.3456
      console.log(parseFloat("-123.456e+2")); // -12345.6

      /* Different bases are not recognized. */
      console.log(parseFloat("0x123")); // 0
      console.log(parseFloat("0o127")); // 0
      console.log(parseFloat("0b110")); // 0
    </script>
  </body>
</html>
