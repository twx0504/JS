<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Type Conversion: parseInt</title>
  </head>
  <body>
    <script>
      /* Important: parseInt do not always parse the value as base 10! */

      /* #1: When parseInt didn't provide with radix, it will the string as base 10. */
      console.log(parseInt("")); // NaN
      console.log(parseInt("123")); // 123
      console.log(parseInt("+113.456")); // 113

      console.log(parseInt("    -12")); // -12
      console.log(parseInt("    14.123")); // 14
      console.log(parseInt("   a1243")); // NaN
      console.log(parseInt("    -231 asd")); // -231
      console.log(parseInt(2e10)); // 20000000000

      /* 
        Note:
            - parseInt can only recognize prefix 0x, not 0b, 0o.
            - provide radix as second argument, if the number you want to parse is in binary, octal, or other bases.
            - e.g., "011" excluding the prefix.
      */

      /* #2: When the string begins with 0x after removing leading whitespace or sign (+ / -) */
      /* the radix is assumed to be 16, and parse the number as hexadecimal format. */
      console.log(parseInt("0xff")); // 255 - parseInt can recognise base 16 / hexadecimal numbers!

      /* However, parseInt do not recognize the 0b and 0o prefixes! */
      console.log(parseInt("0b000101")); // 0 - do not recognize binary.
      console.log(parseInt("0o172")); // 0 - do not recognize octal.

      console.log(parseInt("0000101", 2)); // 5
      console.log(parseInt("17", 8));

      console.log(parseInt("fff", 16));
      console.log(parseInt("fff")); // NaN
      console.log(parseInt("10years", 2)); // 2
    </script>
  </body>
</html>
