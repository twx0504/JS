<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Type Conversion: String</title>
  </head>
  <body>
    <script>
      /* String() */
      /* The string version of the value */
      console.log(String(3.14)); // '3.14'
      console.log(String(true)); // 'true'
      console.log(String(Infinity)); // 'Infinity'
      console.log(String(NaN)); // 'NaN'

      console.log(String(undefined)); // 'undefined'
      console.log(String(null)); // 'null'

      /* The string version is different, they will be converted to the base 10 format. */
      console.log(String(0xff)); // '255'
      console.log(String(0b111)); // '7'
      console.log(String(4e10)); // '40000000000'
      console.log(String(0o117)); // '79'

      /* toString  */
      /* Note: We need to use () to enclose the value. */
      console.log((123).toString()); // '123'
      console.log((2e4).toString()); // '20000'
      console.log((0b10).toString()); // '2'
      console.log(true.toString()); // 'true'
      console.log({}.toString()); // '[object Object]'
      console.log([].toString()); // '' (empty string)

      /* Remember undefined & null don't have toString method! */
      //   console.log(undefined.toString());
      //   console.log(null.toString());

      /* string concatenation with empty string */
      console.log(123 + ""); // '123'
    </script>
  </body>
</html>
