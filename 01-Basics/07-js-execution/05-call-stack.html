<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Call Stack</title>
  </head>
  <body>
    <script>
      function fn() {
        console.log("fn1");
        fn2();
        function fn2() {
          console.log("fn2");
          fn3();
          function fn3() {
            console.log("fn3");
          }
        }
      }

      fn();

      /* execution context created: */
      // global execution context
      // fn execution context
      // fn2 execution context
      // fn3 execution context
    </script>
  </body>
</html>
