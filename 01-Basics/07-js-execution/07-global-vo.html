<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Global VO</title>
  </head>
  <body>
    <script>
      var a = 1;
      function fn() {
        console.log(2);
      }

      console.log(this === window); // true
      console.log(window.a); // 1
      window.fn(); // 2
    </script>
  </body>
</html>
