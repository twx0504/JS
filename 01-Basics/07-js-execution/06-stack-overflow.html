<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Stack Overflow</title>
  </head>
  <body>
    <script>
        var i = 0;
        function a() {
          /* The more code inside function body, the more size it occupies. */
          var b = 2;
          var c = 3;
          var d = 4;
          console.log(i);
          i++;
          a();
        }

        try {
          a();
        } catch {
          console.log("final i: ", i);
        }

      /* To avoid stack overflow: */
      var i = 0;
      function a() {
        if (i < 8275) {
          var b = 2;
          var c = 3;
          var d = 4;
          console.log(i);
          i++;
          a();
        }
      }
      a();
    </script>
  </body>
</html>
