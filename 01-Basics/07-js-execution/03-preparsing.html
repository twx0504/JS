<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Preparsing: Function Execution Context</title>
  </head>
  <body>
    <script>
      var a = 1;
      function fn() {
        var b = 2;
        var c = 3;
        console.log(a, b, c);
      }

      // Calling fn - create a function execution context
      fn();
    </script>
  </body>
</html>
