<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-Closure Use Case: Memory</title>
  </head>
  <body>
    <script>
      /* Check temperature based on standard temperature */
      function createCheckTemp(standardTemperature) {
        return function checkTemp(n) {
          return !(n > standardTemperature);
        };
      }
      // standard 37.1degC
      var checkTemp1 = createCheckTemp(37.1);
      console.log(checkTemp1(37.1)); // true

      // standard 37.5degC
      var checkTemp2 = createCheckTemp(37.5);
      console.log(checkTemp2(37.6)); // false

      /* Counter */
      function createCounter() {
        var count = 0;
        return function () {
          count++;
          return count;
        };
      }

      var counter = createCounter();
      console.log(counter()); // 1
      console.log(counter()); // 2
      console.log(counter()); // 3
      console.log(counter()); // 4
      console.log(counter()); // 5

      /* Check Salary */
      function createSalaryChecker(standardSalary) {
        return function (currentSalary) {
          return currentSalary >= standardSalary;
        };
      }

      // standard RM3000
      var salaryChecker1 = createSalaryChecker(3000);
      console.log(salaryChecker1(3200)); // true
    </script>
  </body>
</html>
