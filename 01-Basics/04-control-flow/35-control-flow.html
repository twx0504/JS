<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>35-Control Flow</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 2; i++) {
        for (var j = 0; j < 3; j++) {
          if (j === 1) {
            continue; // terminate current iteration
          }
          console.log(i, j);
        }
      }

      // 0 0
      // 0 2
      // 1 0
      // 1 2
    </script>
  </body>
</html>
