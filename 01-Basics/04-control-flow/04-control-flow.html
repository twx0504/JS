<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Control Flow: Check how great is the score?</title>
  </head>
  <body>
    <script>
      var score = Number(prompt("Enter your score: "));
      // Score > 100 is still evaluated as excellent.
      if (score >= 90) {
        console.log("Excellent!");
      } else if (score >= 70) {
        console.log("Great!");
      } else if (score >= 60) {
        console.log("Average!");
      } else {
        console.log("Failed!");
      }
    </script>
  </body>
</html>
