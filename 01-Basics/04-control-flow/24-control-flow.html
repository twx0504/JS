      var rows = 5;
      var lowerClassName = "lower";
      var upperClassName = "upper";
      /* Max rows: rows * 2 */
      for (var i = 1; i <= rows * 2 - 1; i++) {
        // Max columns: rows * 2 - 1
        for (var j = 1; j <= rows * 2 - 1; j++) {
          // Diagonal Conditions
          if (i === j || j === rows * 2 - i) {
            // squares
            if (i > rows) {
              // lower part
              document.writeln(
                "<span class='" + lowerClassName + "'>&#9724;</span>"
              );
            } else {
              // upper part
              document.writeln(
                "<span class='" + upperClassName + "'>&#9724;</span>"
              );
            }
          } else {
            // spaces
            document.writeln("<span>&#9723;</span>");
          }
        }

        document.writeln("<br/>");
      }
    </script>
