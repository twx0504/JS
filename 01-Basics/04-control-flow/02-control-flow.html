<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Control Flow: if else statement</title>
  </head>
  <body>
    <script>
      var a = 3;
      //   a = 1;
      if (a > 2) {
        console.log(a + " > 2.");
      } else {
        console.log(a + " < 2.");
      }
    </script>
  </body>
</html>
