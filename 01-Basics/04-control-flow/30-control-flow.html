<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30-Control Flow</title>
  </head>
  <body>
    <script>
      var a;
      var b;
      var min = 1;
      var max = 10;
      // Generate two random number of [1, 10] inclusively, but the sum of these two numbers must be equal to 10.
      do {
        a = min + Math.floor(Math.random() * (max - min + 1));
        b = min + Math.floor(Math.random() * (max - min + 1));
        console.log(a, b);
      } while (a + b !== 10); // When the condition is met, then it will continue to loop.
      console.log(a, b, "a + b = " + (a + b));
    </script>
  </body>
</html>
