<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Control Flow</title>
  </head>
  <body>
    <script src="../../common.js"></script>
    <script>
      /* Automatically get the day. */
      var date = new Date();
      var currentDay = date.getDay();
      
      /* In the future, we might use identity of user to get its age without letting them input themselves. */
      var age = prompt("Enter your age: ");

      if (isNumber(age)) {
        if (currentDay == 0 || currentDay == 6) {
          if (age > 12) {
            console.log("Weekend, ticket price: " + 200);
          } else {
            console.log("Weekend, ticket price: " + 150);
          }
        } else {
          if (age > 12) {
            console.log("Weekdays, ticket price: " + 100);
          } else {
            console.log("Weekdays, ticket price: " + 50);
          }
        }
      } else {
        console.log("Your input is not a number!");
      }

      /* Check age before dayOfWeeks */
    </script>
  </body>
</html>
