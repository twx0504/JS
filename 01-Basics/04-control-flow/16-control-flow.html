<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16-Control Flow: For Loop</title>
  </head>
  <body>
    <script>
      // Execution order:
      // var i = 0;
      // i < 3000
      // console.log("I love you " + (i + 1));
      // i ++
      // i < 3000
      // repeat...
      for (var i = 0; i < 3000; i++) {
        console.log("I love you " + (i + 1));
      }

      // This is similar.
      //   var i = 0;
      //   for (; i < 3000; i++) {
      //     console.log("I love you " + (i + 1));
      //   }
    </script>
  </body>
</html>
