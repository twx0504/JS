<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>33-Control Flow</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 4; j++) {
          console.log(i + "=" + j);
          if (j === 2) {
            break; /* Break out of the current loop (inner loop) */
          }
        }
      }

      // 0=0
      // 0=1
      // 0=2 

      // 1=0
      // 1=1
      // 1=2

      // 2=0
      // 2=1
      // 2=2
      
    </script>
  </body>
</html>
