<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28-Control Flow</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var day = 0;
      // when sum < 500 stops.
      while (sum < 500) {
        day++;
        sum += day;
      }
      console.log(day);


      /* Alternative: You just change the statement order. */

    //     day++;
    //   }
    //   console.log(day - 1);
    </script>
  </body>
