<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>10-Control Flow: Switch</title>
  </head>
  <body>
    <script>
      // switch(expression) {
      //     case val:
      //         // statement1
      //         break;
      //     case val2:
      //         // statement2
      //         break;
      //     default:
      //         break;
      // }

      /* compare the value of a with each case, strict comparison means that there's no type conversion! */
      var a = 0;
      switch (a) {
        case "1":
          console.log("this is a string 1");
          break;
        case 2:
          console.log("this is 2.");
          break;
        case 1:
          console.log("this is 1");
          break;
        default:
          console.log("No match.");
          break;
      }

      /* default is not mandatory. */
      switch (1 > 2) {
        case false:
          console.log("False");
          break;
        case true:
          console.log("true.");
          break;
      }
    </script>
  </body>
</html>
