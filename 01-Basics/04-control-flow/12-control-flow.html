<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Control Flow</title>
  </head>
  <body>
    <script>
      var a = 1;
      switch (a) {
        case 0:
        case 1:
        case 2:
          console.log("Matched");
          break;
        case 3:
        case 4:
        case 5:
          console.log("Not matched!");
          break;
      }

      // Matched
    </script>
  </body>
</html>
