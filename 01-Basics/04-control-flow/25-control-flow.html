<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25-Control Flow`</title>
  </head>
  <body>
    <script>
      //   var sum = 0; // accumulator, initialize 0
      //   for (var i = 1; i <= 100; i++) {
      //     sum += i;
      //   }


      /* You can put accumulator variable inside for loop. */
      for (var i = 1, sum = 0; i <= 100; i++) {
        sum += i;
      }
      console.log(sum);
    </script>
  </body>
</html>
