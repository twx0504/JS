      if (isNumber(weight) || isNumber(height)) {
        BMI = (weight / height ** 2).toFixed(1); // ** precedence > /
        if (BMI < 18.5) {
          console.log(BMI + " Underweight!");
        } else if (BMI < 24) {
          console.log(BMI + " normal!");
        } else if (BMI < 28) {
          console.log(BMI + " Overweight!");
        } else if (BMI < 32) {
          console.log(BMI + " Moderately Obese!");
        } else {
          console.log(BMI + " Overly Obese!");
        }
      } else {
        console.log("Your input is not number!");
