<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23-Control Flow: V shape</title>
  </head>
  <body>
    <script>
      // \u00A0 white space
      // \u25A1 square
      var pattern = "";
      var rows = 10;
      // Columns: 1 -> 3 -> 5 -> 7 -> 9
      //          Columns   Pattern Start    Pattern End
      // row 1 -> 1               1               1
      // row 2 -> 3               1               3
      // row 3 -> 5               1               5
      // row 4 -> 7               1               7
      // row 5 -> 9               1               9

      // When rows = 5
      // Left pattern: column 1 -> 2 -> 3 -> 4 -> 5
      // Right pattern: column 9 -> 8 -> 7 -> 6 -> 5
      // The rest: white space
      for (var i = 1; i <= rows; i++) {
        for (var j = 1; j <= rows * 2 - 1; j++) {
          if (i === j || j === rows * 2 - i) {
            pattern += "\u25A1";
          } else {
            pattern += "\u00A0";
          }
        }
        pattern += "\n";
      }
      console.log(pattern);
    </script>
  </body>
</html>
