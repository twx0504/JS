<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19-Control Flow</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 5; j++) {
          console.log("i=" + i, "j=" + j);
        }
      }

      // Step 1: i = 0  i = 0, j = 0
      //         i = 0, j = 1
      //         i = 0, j = 2
      //         i = 0, j = 3
      //         i = 0, j = 4
      // Step 2: i = 1  i = 1, j = 0
      // ... repeat
    </script>
  </body>
</html>
