<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>34-Control Flow</title>
  </head>
  <body>
    <script>
      // When i === 2, it gets into if statement, execute continue.
      // the current iteration is terminated.
      // then, it is jump to the afterthough i++
      // and continue next iteration.
      for (var i = 0; i < 5; i++) {
        if (i === 2) {
          continue; // when i === 2, terminate current iteration and move to the next iteration.
        }
        console.log(i);
      }
      // 0
      // 1
      // 3
      // 4
    </script>
  </body>
</html>
