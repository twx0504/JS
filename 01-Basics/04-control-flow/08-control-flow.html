    <title>08-Control Flow: Check the Number Parity</title>
  </head>
  <body>
    <script src="../../common.js"></script>
    <script>
      var number = prompt("Enter a number: ");
      //   if (isNumber(number)) {
      //     if (number % 2 === 0) {
      //       console.log(number + " is even.");
      //     } else {
      //       console.log(number + " is odd.");
      //     }
      //   } else {
      //     console.log("Your input is not a number!");
      //   }

      // Use of Bitwise & to check number parity.
      if (isNumber(number)) {
        // Remember === has higher precedence than &, and & doesn't have short-circuit property.
        // So, it will be number & (1 === 0).
        // To make sure it works as expected, we need to group (number & 1) ourselves!
        if ((number & 1) === 0) {
          console.log(number + " is even.");
        } else {
          console.log(number + " is odd.");
        }
      } else {
        console.log("Your input is not a number!");
      }
    </script>
  </body>
