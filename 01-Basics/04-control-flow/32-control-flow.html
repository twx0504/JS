<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>33-Control Flow</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 10; i++) {
        console.log(i);
        if (i === 4) {
          break; // break out of the current loop
        }
      }
    </script>
  </body>
</html>
