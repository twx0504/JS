<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Control Flow: if else statement</title>
  </head>
  <body>
    <script>
      /* When you didn't enter anything it is empty. */
      /* When you enter "", it is "" -> converted to NaN. */
      var a = Number(prompt("Enter a number: "));
      if (a % 2 === 0) {
        console.log(a + " is even.");
      } else {
        console.log(a + " is odd.");
      }
    </script>
  </body>
</html>
