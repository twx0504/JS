<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26-Control Flow</title>
  </head>
  <body>
    <script>
      // factorial n!
      var sum = 1; // Multiply Accumulator - initialize 1
      for (var i = 1; i <= 10; i++) {
        sum *= i;
      }
      console.log(sum);
    </script>
  </body>
</html>
