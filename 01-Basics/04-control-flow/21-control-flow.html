<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21-Control Flow</title>
  </head>
  <style>
    span {
      display: inline-block;
      width: 100px;
      border-radius: 5px;
      line-height: 30px;
      background-color: #ccc;
      margin: 5px;
      text-align: center;
    }
  </style>
  <body>
    <script>
      // 9 * 9 table
      // rows: 9
      // columns: 9
      var str = "";
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
          str += j + " * " + i + " = " + i * j + "\t";
        }
        str += "\n";
      }
      console.log(str);

      /* 
      Pattern:
      
      - 1row--1column
      - 2row--2column
      - 3row--3column
      - ...
      - 9row--9column

      
      */

      //     for (var j = 1; j <= i; j++) {
      //       str += j + " * " + i + " = " + i * j + "\t";
      //     }
      //     str += "\n";
      //   }

      var str = "";
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          document.write("<span>" + j + "*" + i + "=" + i * j + "</span>");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
