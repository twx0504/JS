<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Type Conversion: Number Function</title>
  </head>
  <body>
    <script>
      /* String */
      console.log(Number("")); // 0
      console.log(Number("    ")); // 0
      console.log(Number("NaN")); // NaN
      console.log(Number("2 2")); // NaN
      console.log(Number("02342390")); // 2342390
      console.log(Number("  1314324     ")); // 1314324
      console.log(Number("0b01101")); // 13

      /* Boolean */
      console.log(Number(true)); // 1
      console.log(Number(false)); // 0

      /* Number */
      console.log(Number(10e10)); // 100000000000
      console.log(Number(0xfff)); // 4095
      console.log(Number(0b0001)); // 1
      console.log(Number(0o127)); // 87

      /* Special Cases: */
      console.log(Number([])); // 0
      console.log(Number({})); // NaN
      console.log(Number(null)); // 0
      console.log(Number(undefined)); // NaN
      console.log(Number(NaN)); // NaN
    </script>
  </body>
</html>
