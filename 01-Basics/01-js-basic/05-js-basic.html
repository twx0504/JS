<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-JS Basic: Variable</title>
  </head>
  <body>
    <script>
      /* Declare a variable named a. */
      /* Computer allocate a piece of memory. */
      var a;
      /* Assigning value to the variable. */
      a = "Wei Xin";
      /* Read the data stored in the variable via variable name. */
      console.log(a);

      /* Initialize a variable */
      var name = "Hian Gee";

      /* Update Variable Value */
      var country = "Malaysia";
      // Reassign value
      country = "Singapore";
      console.log(country); // Singapore

      /* Declare multiple variables */
      /* Each variable is separated by comma. */
      /* 01: Declare first before assign */
      var x, y, z;
      x = 1;
      y = 2;
      z = 3;
      console.log(x, y, z);

      /* 02: Declare and assign */
      var test1 = "test1",
        test2 = "test2",
        test3 = "test3";
      console.log(test1, test2, test3);

      var a,
        b = 1,
        c = 3;
    </script>
  </body>
</html>
