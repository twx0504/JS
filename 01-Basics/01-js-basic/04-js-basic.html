<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-JS Basic</title>
  </head>
  <body>
    <script>
      /* Alert: will block the subsequent code execution unless you click confirm. */
      alert("Hello World 1.");
      console.log("Hello World 1.");
      alert("Hellow World 2.");
      console.log("Hello World 2.");

      /* print multiple content, use comma to separate each of them. */
      console.log("hello", "world", "3");

      /* prompt you to enter something. */
      /* In the future, you can use variable to store the prompt input. */
      prompt("Tell me your name: ");
    </script>
  </body>
</html>
