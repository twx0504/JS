<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-JS Basic: Where do you apply js?</title>
    <script>
      alert("Hello from internal js (head).");
    </script>
  </head>
  <body>
    <!-- #1: Inline Js -->
    <!-- Usage 1: Generally, we do not write inline js. -->
    <button onclick="alert('Hello World')">Click</button>

    <a href="">This a tag will cause refresh.</a>
    <!-- Usage 2: In some cases, we use it to disable refresh. -->
    <a href="javascript:void(0);">#1 Disable Page Refresh.</a>
    <a href="javascript:;">#2 Disable Page Refresh.</a>

    <!-- #2: Internal Js -->
    <script>
      alert("Hello from internal js (body).");
    </script>

    <!-- #3: External Js -->
    <script src="./js/demo1.js"></script>
    <script src="./js/demo1.js">
      /* When using external js, internal js will not work! */
      alert("This will not work.");
      
    </script>
  </body>
</html>
