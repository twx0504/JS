<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Note: */
      /* #1: Case sensitive */
      alert("Hello"); // Correct
      // Incorrect
      //   Alert("Hello");

      /* #2: Statements must use English characters, but strings can contain any characters. */

      /* #3: End each statement with a semicolon `;`*/

      /* #4: Js will ignore spaces and new lines.  */
      /* The following code will work. */
      /* 
      alert
      
      (
        
      "popup         content1"
    
      );
      */

      /* The following code will not work because "" or '' is single line. */
      /* 
      alert
      
      (
        
      "
      popup         content2
      "
    
      );
      */

      /* The following code will work because template string supports multiline text. */
      /* 
      alert

      (
        `
        "popup         content3"
        `
      ); */
    </script>
  </body>
</html>
