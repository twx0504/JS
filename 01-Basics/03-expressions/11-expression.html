<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-Expression: Check if a year is a leap year.</title>
  </head>
  <body>
    <script>
      var year = prompt("Enter a year: ");

      /* 
        
        AND: When you need both condition to be met
        OR: When you only need one of two conditions to be met.

      */
      var isLeapYear =
        (year % 4 === 0 && year % 100 !== 0) ||
        (year % 100 === 0 && year % 400 === 0);
      alert("Is " + year + " a leap year? " + isLeapYear);
    </script>
  </body>
</html>
