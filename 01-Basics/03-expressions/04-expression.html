<!DOCTYPE html>

    <title>04-Expression: Test</title>
  </head>
  <body>
    <script>
      /* 1. Increment */
      var b = 5;
      /* Note: ++b works like b = b + 1. it increases b first, then returns the new value, which is assigned to c. */
      /* So, c becomes 6. */
      var c = ++b; // increment before assignment, b = b + 1 => 6, c = 6
      console.log(c); // 6
      console.log(b); // 6
      // assignment before increment, assign 6 first, then c = c + 1 => 7
      console.log(c++); // 6
      // increment before assignment, c = c + 1 => 8
      console.log(++c); // 8

      /* 2. Decrement */
      var x = 10;
      var y = --x; // decrement before assignment x = x - 1 => 9 y = 9
      console.log(x); // 9
      console.log(y); // 9
      console.log(x--); // 9 assignment before decrement assign 9 first, then x = x - 1 => 8
      console.log(--x); // 7 decrement before assignment x = x - 1 => 7

        num2 = 3;

      console.log(num1, num2, num3); // 1 2 4
    </script>
