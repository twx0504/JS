<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Bitwise</title>
  </head>
  <body>
    <script>
      var a = 0b110011111111000000001111111100000000; // 36 bits
      var b = 0b11111111000000001111111100000000; // 32 bits
      console.log(a.toString(10)); // 55817862912
      console.log(b.toString(10)); // 4278255360

      /* Bitwise operation only works with 32 bits. */
      /* The bits beyond 32 bits are truncated. */
      console.log(a >> 0); // -16711936
      console.log(b >> 0); // -16711936

      var a = 0b10000000000000000000000000000011; // 32 bits
      var b = 0b00000000000000000000000000000011; // 32 bits
      console.log(a.toString()); // 2147483651
      console.log(b.toString()); // 3
      console.log(a >> 0); // -2147483645
      console.log(b >> 0); // 3
    </script>
  </body>
</html>
