<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-RGB: Hex to RGB</title>
  </head>
  <body>
    <script>
      // #02233b
      var hex = "#02233b";
      // replace returns a new string.
      hex = hex.replace("#", "0x");
      var r = hex >> 16;
      // & 0xff is used to make sure the bit beyond 8bits are 0.
      var g = (hex >> 8) & 0xff;
      var b = hex & 0xff;
      var rgb = "rgb(" + r + "," + g + "," + b + ")";
      console.log(rgb);
    </script>
  </body>
</html>
