<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Expression: Comparison Operators - Relative Size</title>
  </head>
  <body>
    <script>
      console.log(1 > 2); // false
      console.log(2 > 1); // true
      console.log(2 >= 2); // true
      /* Implicit Type Conversion - call Number() internally */
      console.log("31" > 20); // true (31 > 20)
      console.log(1 > true); // false (1 > 0)
      console.log(1 <= "a"); // false (1 <= NaN)
      console.log(1 < undefined); // false (1 <= NaN)
      console.log("3" > true); // true (3 > 0)
      console.log(null > true); // false (0 > 1)
      console.log("" > 1); // false (0 > 1)

      /* When both side of >, <, >= & <= are strings, they are compared character by character based on Unicode. */
      console.log("a" > "b"); // false
      console.log("c" > "a"); // true
      console.log("abc" > "b"); // false ('a' > 'b' is false where unicode of 'b' > 'a')
      console.log("我" > "你"); // true (unicode value of "我" is 25105 > "你" 20320)

      /* Special case: */
      console.log(null >= undefined); // false (0 >= NaN) - due to implicit type conversion.
      console.log(null == undefined); // true

      /* JavaScript doesn't have chained comparison. */
      console.log(1 < 3 < 2); // true (true < 2 => 1 < 2 => true)

      console.log(3 > 1 && 3 < 2); // false
    </script>
  </body>
</html>
