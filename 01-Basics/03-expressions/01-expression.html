<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Expression</title>
  </head>
  <body>
    <script>
      // 1 + 5 is an expression, return value is 6
      console.log(1 + 5); // 6

      var a = 1 + 3;
      console.log(a); // 4

      var num;
      var num1 = 1;
      var num2 = 2;
      // num1+num2 is an expression, return value is assigned to num
      num = num1 + num2;
      console.log(num); // 3
    </script>
  </body>
</html>
