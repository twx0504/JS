<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-Expression: Ternary Operator</title>
  </head>
  <body>
    <script>
      // 2 > 1 => true
      // 1 + 1 = 2
      console.log(2 > 1 ? 1 + 1 : 2 + 3); // 2

      /* 1.  */
      var a = 6;
      // true ? a-- (/) : a++ (x)
      // a = 5 b = 6 
      // a-- => 6
      var b = a > 5 ? a-- : a++;
      console.log(a, b); // 5 6

      

    </script>
  </body>
</html>
