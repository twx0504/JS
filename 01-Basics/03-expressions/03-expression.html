<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Expression: Assignment Expression</title>
  </head>
  <body>
    <script>
      /* #1: Assignment */
      var a = 1; // 1
      var b = 2 + 4 / 2; // 4
      var c;
      /* The assignment operation also has a return value! */
      console.log((c = 3)); // 3
      console.log((c = 2 * 0.5), c); // 1 1

      /* We can use this to do continuous assignment */
      var x, y, z;
      x = y = z = 12 + 2; // x = y = (z = 14) => x = (y = 14) => x = 14
      console.log(x, y, z); // 14 14 14

      /* #2: Compount Assignment */
      var d = 1;
      d += 5; // d = d + 5;
      console.log(d); // 6
      var e = 2;
      e -= 1; // e = e - 1;
      console.log(e); // 5
      var f = 4;
      f %= 3; // f = f % 3;
      console.log(f); // 1

      /* #3: Increment / Decrement */
      var i = 1;
      i++; // equivalent to i = i + 1;
      console.log(i); // 2
      var j = 2;
      j--; // equivalent to j = j - 1;
      console.log(j); // 1

      /* Errors! Must work with variables! */
      // console.log(++5); // Uncaught SyntaxError: Invalid left-hand side expression in prefix operation
      // console.log(--5); // Uncaught SyntaxError: Invalid left-hand side expression in prefix operation

      /* Difference between ++a & a++ */
      var k = 1;
      var l = k++; // k = k + 1 (k++ assign value first before increment)
      console.log(k, l); // 1 2

      var o = 1;
      var p = ++o; // o = o + 1 (increment first, before assigning value)
      console.log(o, p); // 2 2
    </script>
  </body>
</html>
