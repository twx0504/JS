<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Random Function</title>
  </head>
  <body>
    <script>
      // [0, 1)
      console.log(Math.random());

      // [0, 5]
      console.log(Math.floor(Math.random() * 6));

      // [2, 6]
      // 2: specify the lowest limit
      // 6 - 2 = 4 (The range of Math.random()) => 0 - 4
      // 5 (to get 0 - 4 after Math.floor)
      console.log(2 + Math.floor(Math.random() * 5));

      // [5-10]
      // 10 - 5 = 5 (The range of Math.random()) => 0 - 5
      // 6 (to get 0 - 5 after Math.floor)
      console.log(5 + Math.floor(Math.random() * 6));

      // [7-16]
      // 16 - 7 = 9 (The range of Math.random()) => 0 - 9
      // 10 (to get 0 - 9 after Math.floor)
      console.log(7 + Math.floor(Math.random() * 10));

      var min = 2;
      var max = 10;
      // [2, 10]
      var random = min + Math.floor(Math.random() * (max - min + 1));
      console.log(random);

      /*
        - Use of bitwise operator to get int
        - note: arithmetic + & - > bitwise operator (Precedence Issue)
      */
      // [5-10]
      console.log(((Math.random() * 6) >> 0) + 5);

      /* ParseInt */
      // [5-10]
      console.log(parseInt(Math.random() * 6) + 5);
    </script>
  </body>
</html>
