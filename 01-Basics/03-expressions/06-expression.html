<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Expression: Equality</title>
  </head>
  <body>
    <script>
      /* #1: Equality & Inequality */
      console.log(1 == true); // true (1 == 1)
      console.log("" == false); // true
      console.log(1 != true); // false
      console.log("" != false); // false

      console.log("" == 0); // true
      console.log("" == false); // true

      /* Special Case:
        - null == undefined is true!
        - null == 0 is false! 
        - so, null can only equal to null or undefined in loosely equal to be true. Otherwise, it is false.
      */
      console.log(null == undefined); // true
      console.log(null == null); // true
      console.log(null == ""); // false
      console.log(null == 0); // false

      console.log(-0 == 0); // true

      /* #2: Strict Equality & Inequality */
      console.log(1 == "1"); // true
      console.log(1 === "1"); // false
      console.log(0 === null); // false
      console.log(undefined === null); // false - in this case it is not equal anymore because of their type difference.
      console.log(1 !== 1); // false
      console.log(1 !== true); // true
      console.log(NaN === NaN); // false
      console.log(NaN !== NaN); // true


      /* Other cases: */
      console.log(-0 === 0); // true
      console.log(Object.is(-0, 0)); // false
    </script>
  </body>
</html>
