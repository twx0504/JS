<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Expression: Test</title>
  </head>
  <body>
    <script>
      /* 1. */
      var a = 0;
      var b = 2;
      // true || (--a && b ++) => true
      (3 && true) || (--a && b++);
      console.log(a, b); // 0 2

      /* 2. */
      var a = 0;
      var b = 2;
      // 3 && false || ...
      // false || (--a && b++)
      // => a = -1 b = 3 c = 2
      // false || -1 && 2
      var c = (3 && false) || (--a && b++);
      console.log(a, b, c); // -1 3 2

      /* 3. */
      var num1 = 1,
        num2 = 3;
        // num1 = 2, num2 = 2, num3 = 4
      // 2 + 2 => 4
      var num3 = ++num1 + --num2;
      console.log(num1, num2, num3); // 2 2 4 
    </script>
  </body>
</html>
