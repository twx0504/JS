<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Wrapper: Boolean</title>
  </head>
  <body>
    <script>
      // Boolean without new is used for type conversion.
      // falsy -> false
      // truthy -> true
      console.log(Boolean(0));
      console.log(Boolean(""));
      console.log(Boolean(null));
      console.log(Boolean(undefined));
      console.log(Boolean(false));

      // Case:
      // if a primitive becomes a wrapper,
      // even if the primitive is falsy by nature,
      // it is always true. (it is an object already)
      var n = new Object(0);
      console.log(Boolean(n)); // true
      console.log(Boolean({})); // true
      console.log(Boolean([])); // true
    </script>
  </body>
</html>
