<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Boolean</title>
  </head>
  <body>
    <script>
      var b = new Boolean(true);
      console.log(b.toString(), typeof b.toString());
      console.log(b.valueOf(), typeof b.valueOf());
      Boolean.prototype.valueOf = function () {
        console.log("I changed.");
        // return false;
      };
      console.log(b.valueOf(), typeof b.valueOf()); // undefined 'undefined'
      console.log(+b); // NaN
    </script>
  </body>
</html>
