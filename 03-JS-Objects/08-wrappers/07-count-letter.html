<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Count Letter</title>
  </head>
  <body>
    <script>
      var str = "lorem picsum lorem picsum lorem picsum.";
      String.prototype._count = function (search, position) {
        if (position === undefined) position = 0;
        if (typeof position !== "number") {
          throw new TypeError("position can only be of number type.");
        }
        var count = 0;
        var position = this.indexOf(search, position);
        while (position !== -1) {
          count++;
          position = this.indexOf(search, position + 1);
        }
        return count;
      };

      var count = str._count("l");
      console.log(count);
    </script>
  </body>
</html>
