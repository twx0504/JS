<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Date Formatting</title>
  </head>
  <body>
    <script>
      var date = new Date();
      // format: 2023 年 09 月 08 日 12 时 04 分 05 秒 星期四

      function formatDate(date) {
        var weekdayMapping = [
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
        ];
        // var year = date.getFullYear();
        // var month = String(date.getMonth() + 1).padStart(2, "0");
        // var calendarDay = String(date.getDate()).padStart(2, "0");
        // var hours = String(date.getHours()).padStart(2, "0");
        // var minutes = String(date.getMinutes()).padStart(2, "0");
        // var seconds = String(date.getSeconds()).padStart(2, "0");
        // var weekday = date.getDay();

        var year = padZero(date.getFullYear());
        var month = padZero(date.getMonth() + 1);
        var calendarDay = padZero(date.getDate());
        var hours = padZero(date.getHours());
        var minutes = padZero(date.getMinutes());
        var seconds = padZero(date.getSeconds());
        var weekday = weekdayMapping[date.getDay()];

        return (
          year +
          " 年 " +
          month + 
          " 月 " +
          calendarDay +
          " 日 " +
          hours +
          " 时 " +
          minutes +
          " 分 " +
          seconds +
          " 秒 " +
          weekday
        );
      }

      function padZero(value, targetLength = 2) {
        return String(value).padStart(targetLength, "0");
      }
      console.log(formatDate(date));
    </script>
  </body>
</html>
