<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Public Property and Public Method</title>
  </head>
  <body>
    <script>
      // public property / public method: aka. instance property, instance method.
      // accessible by all instances created by this constructor.
      function Person(name, age) {
        this.name = name;
        this.age = age;
        // not recommended - it is present on each instance.
        this.toSleep = function () {
          console.log("going to sleep.");
        };
      }

      // recommended - it is shared among instances.
      Person.prototype.sayHello = function () {
        console.log("Hello ", this.name);
      };

      var p1 = new Person("twx", 25);
      console.log(p1.name);
      console.log(p1.age);
      p1.toSleep();
      p1.sayHello();
    </script>
  </body>
</html>
