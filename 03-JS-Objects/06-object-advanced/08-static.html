<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-Static</title>
  </head>
  <body>
    <script>
      function Person() {}

      // only accessible through the Person constructor.
      // static property
      Person.length = 0;
      // static method
      Person.children = function () {
        console.log("static method");
      };

      var p1 = new Person();
      console.log(p1.length); // undefined - we cannot access the static property or method via instances.
      console.log(Person.length); // 0
    </script>
  </body>
</html>
