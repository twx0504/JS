<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Mixed</title>
  </head>
  <body>
    <script>
      // Note: this _x is differen to each instance.
      function Point() {
        var _x = 4;
        this.getX = function () {
          return _x;
        };
        this.setX = function (value) {
          _x = value;
        };
      }
      var p1 = new Point();
      var p2 = new Point();
      // p1 & p2 operates on the differnet _x
      console.log(p1.getX()); // 4
      console.log(p2.getX()); // 4

      p1.setX(1000);
      console.log(p1.getX()); // 1000
      console.log(p2.getX()); // 4
    </script>
  </body>
</html>
