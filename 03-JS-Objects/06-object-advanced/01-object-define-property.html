<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Object.defineProperty</title>
  </head>
  <body>
    <script>
      var obj = {
        a: 1,
        b: 2,
      };

      // data descriptor:
      Object.defineProperty(obj, "name", {
        value: "twx", // value associated with the key
        writable: true, // the value cannot be changed.
        configurable: false, // whether the property can be deleted or the descriptor be changed.
        enumerable: false, // whether the property shows up during the enumeration process e.g., for ... in.
      });
      Object.defineProperty(obj, "name", {
        value: "1234", // trying to change value
        writable: false, // trying to change writable
      });
      //   Object.defineProperty(obj, "name", {
      //     value: "341", // value associated with the key
      //     writable: true,
      //   });

      // if configurable is false, then trying to redefine property will throw error.
      // Uncaught TypeError: Cannot redefine property: name at Object.defineProperty (<anonymous>)
      //   console.log((obj.name = "I changed"));
      console.log(obj, "I cant be changed.");
      //   delete obj.name;

      for (var prop in obj) {
        console.log(prop);
      }

      
    </script>
  </body>
</html>
