<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Accessor Property - only getter</title>
  </head>
  <body>
    <script>
      // "use strict";

      var obj = {
        name: "twx",
        age: 25,
        _sex: "female", // private property - we don't want user to directly access it.
        identity: "lady", // change based on _sex
      };
      // accessor property
      Object.defineProperty(obj, "sex", {
        get: function () {
          return this._sex;
        },
      });

      // we only define getter.
      console.log(obj.sex); // female
      obj.sex = "male"; // try to set value of sex.
      console.log(obj.sex); // female
      
      // setting value has no effect.
      // But in strict mode:
      // Uncaught TypeError: Cannot set property sex of #<Object> which has only a getter
    </script>
  </body>
</html>
