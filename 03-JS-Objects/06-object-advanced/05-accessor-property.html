<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Accessor Property - only setter</title>
  </head>
  <body>
    <script>
      // "use strict";

      var obj = {
        name: "twx",
        age: 25,
        _sex: "female", // private property - we don't want user to directly access it.
        identity: "lady", // change based on _sex
      };
      // accessor property
      Object.defineProperty(obj, "sex", {
        set: function (value) {
          if (value === "female") {
            this.identity = "lady";
          } else if (value === "male") {
            this.identity = "gentleman";
          } else {
            throw new Error("No LGBT");
          }
          this._sex = value;
        },
      });

      // we only define setter.
      console.log(obj.sex); // undefined
      obj.sex = "male"; // try to set value of sex.
      console.log(obj.sex); // undefined
      // reading value will return undefined.
      // In strict mode, it is the same, but it could (probably) throw error.
      // So, you can set but read has no effect.
    </script>
  </body>
</html>
