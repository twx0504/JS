<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Object.defineProperties</title>
  </head>
  <body>
    <script>
      var obj = {};
      Object.defineProperties(obj, {
        name: {
          value: "twx",
          writable: true,
          configurable: true,
        },
        age: {
          value: 25,
          writable: true,
          configurable: true,
        },
        sex: {
          get: function () {
            console.log("get");
          },
          set: function () {
            console.log("set");
          },
        },
      });

      // Note: some notes:
      // Object.defineProperties(obj, undefined); // Cannot convert undefined or null to object at Object.defineProperties
      // Object.defineProperties(obj, 1); // ok
      // Object.defineProperties(obj, "a"); // Property description must be an object: a

    </script>
  </body>
</html>
