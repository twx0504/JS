<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instanceof</title>
  </head>
  <body>
    <iframe
      src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&amp;layer=mapnik"
      frameborder="0"
    ></iframe>
    <script>
      // Array constructor from iframe.
      var iframeArray = window.frames[0].Array;

      // They are not identical! (Although yes it is the same.)
      console.log(iframeArray === Array); // false

      var arr = [1, 2, 3];
      var iframeArr = new iframeArray(1, 2, 3);
      console.log(arr instanceof Array); // true
      console.log(arr instanceof iframeArray); // false
      console.log(Array.prototype !== iframeArray.prototype); // true -

      console.log(iframeArr);
      console.log(iframeArr instanceof Array); // false

      /* The following methods are used to check if an array is an array, regardless of what realm they are in. */
      console.log(Array.isArray(iframeArr)); // true
      console.log(
        Object.prototype.toString.call(iframeArr) === "[object Array]"
      ); // true
    </script>
  </body>
</html>
