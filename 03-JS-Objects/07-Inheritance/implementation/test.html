<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <script src="./create.js"></script>
    <script>
      // Object._create(1); // throw error (not an object or null)
      var obj1 = Object._create(null);
      console.log(obj1);
      console.log(obj1.__proto__);
      console.log(obj1.__proto__ === Object.prototype);

      var obj2 = Object._create(
        { a: 1, b: 2 },
        {
          sum: {
            value: 100,
            enumerable: true,
          },
        }
      );
      console.log(obj2);
    </script>
  </body>
</html>
