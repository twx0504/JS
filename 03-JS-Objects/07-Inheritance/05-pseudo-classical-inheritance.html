<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Pseudo Classical Inheritance / Combination Inheritance</title>
  </head>
  <body>
    <script>
      function People(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.arr = [1, 2, 3];
      }

      People.prototype.sayHello = function () {
        console.log("hello " + this.name);
      };

      function Student(name, age, sex, id, school) {
        // this.name = name;
        // this.age = age;
        // this.sex = sex;
        People.call(this, name, age, sex); // this is calling constructor as regular function.
        this.id = id;
        this.school = school;
      }

      Student.prototype = new People();
      Student.prototype.exam = function () {
        console.log("exam", this.school);
      };
      var student = new Student("twx", 25, "male", "0001", "smktp");
      var student2 = new Student("ljy", 24, "female", "0002", "smkkr");
      console.log(student.name);
      student.sayHello();
      student.exam();
      console.log(student.arr);
      console.log(student2.arr);
      student.arr.push(1);
      student.arr.push(2);
      student.arr.push(3);
      console.log(student.arr);
      console.log(student2.arr);
    </script>
  </body>
</html>
