<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Random</title>
  </head>
  <body>
    <script>
      var random = Math.random(); // [0, 1)
      console.log(random);

      function getRandom(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }

      var a = getRandom(1, 10);
      console.log(a);
    </script>
  </body>
</html>
