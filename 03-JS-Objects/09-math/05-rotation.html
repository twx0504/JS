<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Rotation</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-image: linear-gradient(to right, khaki, skyblue);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(30deg); /* rotate by */
        /* default: the center of element */
        /* transform-origin: 0 0; */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      var box = document.querySelector(".box");
      // find the distance of box center towards the edge of the viewport
      var centerX = box.offsetLeft + box.offsetWidth / 2;
      var centerY = box.offsetTop + box.offsetHeight / 2;
      console.log(centerX, centerY);

      document.addEventListener("mousemove", function (e) {
        var x = e.clientX - centerX;
        var y = e.clientY - centerY;
        var rad = Math.atan2(y, x);
        var deg = Math.floor((rad * 180) / Math.PI);
        box.style.transform = "translate(-50%, -50%) rotate(" + deg + "deg)";
      });


      // Extra:
      // when pointer moves toward origin, the element gets bigger or smaller.
      // try to implement.
    </script>
  </body>
</html>
