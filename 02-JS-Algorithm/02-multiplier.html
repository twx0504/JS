<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Multiplier</title>
  </head>
  <body>
    <script>
      // calculate n! based on user input n.
      var n = Number(prompt("Enter a number: "));
      var sum = 1; // Multiplier

      // n = 5
      // 5 * 4 * 3 * 2 * 1
      for (var i = 1; i <= n; i++) {
        sum *= i;
      }

      console.log(sum);
    </script>
  </body>
</html>
