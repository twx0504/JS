<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Rabbit And Chicken</title>
  </head>
  <body>
    <script>
      var heads = 35;
      var legs = 94;

      // let:
      // a -> chicken
      // b -> rabbit
      // 2a + 4b = 94
      // a + b = 35 -> b = 35 - a

      for (var a = 0; a <= heads; a++) {
        for (var b = 0; b <= heads; b++) {
          if (2 * a + 4 * b === 94 && a + b === 35) {
            console.log("Chicken: " + a, "Rabbits: " + b);
          }
        }
      }

      /* Optimized */
      for (var a = 0; a <= heads; a++) {
        var b = heads - a;
        if (2 * a + 4 * b === 94) {
          console.log("Chicken: " + a, "Rabbits: " + b);
        }
      }
    </script>
  </body>
</html>
