<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Recursion: factorial</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        var product = 1;
        for (var i = 1; i <= n; i++) {
          product *= i;
        }
        return product;
      }

      console.log(factorial(3));

      /*
        - 5! = 5 * 4!
        - 4! = 4 * 3!
        - 3! = 3 * 2!
        - 2! = 2 * 1!
        - 1! = 1


        5! = 5 * 4!
           = 5 * 4 * 3!
           = 5 * 4 * 3 * 2!
           = 5 * 4 * 3 * 2 * 1!
           = 5 * 4 * 3 * 2 * 1 (when n === 1, it is 1)

        n = 5 return 5 * factorial(4)
        n = 4 return 5 * 4 * factorial(3)
        n = 3 return 5 * 4 * 3 * factorial(2)
        n = 2 return 5 * 4 * 3 * 2 * factorial(1) => when n === 1 return 1
        n = 1 return 5 * 4 * 3 * 2 * 1 * factorial(0)
        ...
      */
      function factorialRecursion(n) {
        if (n <= 1) return 1;
        return n * factorialRecursion(n - 1);
      }
      console.log(factorialRecursion(5));
      console.log(factorialRecursion(-2));
    </script>
  </body>
</html>
