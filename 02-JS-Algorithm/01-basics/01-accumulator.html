<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Accumulator</title>
  </head>
  <body>
    <script>
      // Calculate the result of 3/2 + 4/3 + 5/4 + ... + (n+1)/n based on user input n.
      var n = Number(prompt("Enter a number: "));
      var sum = 0; // accumulator variable
      for (var i = 2; i <= n; i++) {
        sum += (i + 1) / i;
      }
      console.log(sum.toFixed(2));
    </script>
  </body>
</html>
