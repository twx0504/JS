    <title>06-Prime Number</title>
  </head>
  <body>
    <script>
      // find all the prime numbers within [1, 100].
      outer: for (var i = 2; i <= 100; i++) {
        for (var j = 2; j < i; j++) {
          // divisible by itself only.
          if (i % j === 0) {
            continue outer; // end the outer loop current iteration and move to the next outer loop iteration.
          }
        }
        console.log(i); // only print i if the loop is finished.
      }

      /* Optimized: */
      outer: for (var i = 2; i <= 100; i++) {
        for (var j = 2; j <= Math.sqrt(i); j++) {
          // divisible by itself only.
          if (i % j === 0) {
            continue outer; // end the outer loop current iteration and move to the next outer loop iteration.
          }
        }
        console.log(i); // only print i if the loop is finished.
      }
